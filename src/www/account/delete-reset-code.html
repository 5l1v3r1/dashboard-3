<!doctype html>
<html navbar="/account/navbar-reset-code.html">

<head>
  <title translate="yes">Delete ${resetCode.codeid}</title>
  <link href="/public/pure-min.css" rel="stylesheet" />
  <link href="/public/content.css" rel="stylesheet" />
  <link href="/public/content-additional.css" rel="stylesheet" />
  <base target="_top" href="/" />
</head>

<body>
  <h1 translate="yes">Delete ${resetCode.codeid}</h1>
    <div id="message-container"></div>
    <form id="submit-form" method="POST" class="pure-form"
      action="/account/delete-reset-code?codeid=${resetCode.codeid}">
      <fieldset>
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Delete
          code</button>
      </fieldset>
    </form>
</body>
<template id="instant-delete">
  <p translate="yes">Your reset code will be deleted immediately and cannot be recovered.</p>
</template>
<template id="success">
  <div class="success message" translate="yes">Success! The reset code has been deleted</div>
</template>

</html>
