<!doctype html>
<html navbar="/account/navbar-account.html">
  <head>
    <title>Delete account</title>
    <link href="/public/pure-min.css" rel="stylesheet" />
    <link href="/public/content.css" rel="stylesheet" />
    <link href="/public/content-additional.css" rel="stylesheet" />
    <base target="_top" href="/" />
  </head>
  <body>
    <h1>Delete account</h1>
    <div id="message-container"></div>
    <form id="submit-form" method="POST" class="pure-form pure-form-stacked" action="/account/delete-account">
      <fieldset>
        <div class="pure-control-group">
          <label for="password">Current password</label>
          <input required="required" id="password" name="password" type="password" maxlength="1000" />
        </div>
        <div class="pure-controls">
          <button id="submit-button" type="submit" class="pure-button pure-button-primary">Delete account</button>
        </div>
      </fieldset>
    </form>
  </body>
  <template id="invalid-password">
    <div class="error message">Error! Your current password is invalid</div>
  </template>
  <template id="instant-delete">
    <p>Your account will be scheduled for deletion immediately and cannot be recovered.</p>
  </template>
  <template id="scheduled-delete">
    <p>Your account will be scheduled for deletion in ${data.numDays} days and you may cancel before then.</p>
  </template>
  <template id="owner-account">
    <div class="error message">Error!  You must transfer platform ownership to someone else first</div>
  </template>
  <template id="administrator-account">
    <div class="error message">Error!  You must revoke your administrator privileges first</div>
  </template>
</html>
