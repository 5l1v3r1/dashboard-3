<!doctype html>
<html navbar="/account/navbar-sessions.html">

<head>
  <title translate="yes">End all sessions</title>
  <link href="/public/pure-min.css" rel="stylesheet" />
  <link href="/public/content.css" rel="stylesheet" />
  <link href="/public/content-additional.css" rel="stylesheet" />
  <base target="_top" href="/" />
</head>

<body>
  <h1 translate="yes">End all sessions</h1>
    <p translate="yes">This will immediately terminate all of your sessions including this one.</p>
    <div id="message-container"></div>
    <form id="submit-form" method="POST" class="pure-form" action="/account/end-all-sessions">
      <fieldset>
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Sign all
          sessions out</button>
      </fieldset>
    </form>
</body>
<template id="unknown-error">
  <div class="error message" translate="yes">Error! An unknown error occurred</div>
</template>

</html>
