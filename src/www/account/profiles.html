<!doctype html>
<html navbar="/account/navbar.html">
  <head>
    <title>Profiles</title>
    <link href="/public/pure-min.css" rel="stylesheet" />
    <link href="/public/content.css" rel="stylesheet" />
    <link href="/public/content-additional.css" rel="stylesheet" />
    <base target="_top" href="/" />
  </head>
  <body>
    <h1>Profiles</h1>
    <p>Profiles hold your contact and identifying information for administrative purposes.</p>
    <p><a href="/account/create-profile" class="pure-button pure-button-primary">Create profile</a></p>
    <div id="no-profiles">
      <p>Profiles hold your contact and identifying information.</p>
    </div>
    <table id="profiles-table" class="pure-table pure-table-striped list-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Default</th>
          <th>Created</th>
        </tr>
      </thead>
    </table>
    <ul id="page-links" class="pagination"></ul>
  </body>
  <template id="page-link">
    <li><a href="/account/profiles?offset=${page.offset}" id="page-link-${page.pageNumber}">${page.pageNumber}</a></li>
  </template>
  <template id="profile-row">
    <tr id="${profile.profileid}">
      <td><a href="/account/profile?profileid=${profile.profileid}">${profile.profileid}</a></td>
      <td>${profile.firstName} ${profile.lastName}</td>
      <td><a href="mailto:${profile.contactEmail}">${profile.contactEmail}</a></td>
      <td id="is-default-${profile.profileid}">Yes</td>
      <td id="is-not-default-${profile.profileid}">No</td>
      <td>${profile.createdFormatted}</td>
    </tr>
  </template>
</html>
