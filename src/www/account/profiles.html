<!doctype html>
<html navbar="/account/navbar-profiles.html">

<head>
  <title translate="yes">Profiles</title>
  <link href="/public/pure-min.css" rel="stylesheet" />
  <link href="/public/content.css" rel="stylesheet" />
  <link href="/public/content-additional.css" rel="stylesheet" />
  <base target="_top" href="/" />
</head>

<body>
  <h1 translate="yes">Profiles</h1>
    <p translate="yes">Profiles hold your contact and identifying information for administrative purposes.</p>
    <p translate="yes"><a href="/account/create-profile" class="pure-button pure-button-primary" translate="yes">Create
        profile</a></p>
    <div id="no-profiles">
      <p translate="yes">Profiles hold your contact and identifying information.</p>
    </div>
    <table id="profiles-table" class="pure-table pure-table-striped list-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Default</th>
          <th id="full-name">Full name</th>
          <th id="contact-email">Contact email</th>
          <th id="display-name">Display name</th>
          <th id="display-email">Display email</th>
          <th id="dob">DOB</th>
          <th id="phone">Phone</th>
          <th id="occupation">Occupation</th>
          <th id="location">Location</th>
          <th id="company-name">Company name</th>
          <th id="website">Website</th>
          <th>Created</th>
        </tr>
      </thead>
    </table>
    <ul id="page-links" class="pagination"></ul>
</body>
<template id="page-link">
  <li><a href="/account/profiles?offset=${page.offset}" id="page-link-${page.pageNumber}">${page.pageNumber}</a></li>
</template>
<template id="profile-row">
  <tr id="${profile.profileid}">
    <td><a href="/account/profile?profileid=${profile.profileid}">${profile.profileid}</a></td>
    <td id="full-name-${profile.profileid}">${profile.firstName} ${profile.lastName}</td>
    <td id="contact-email-${profile.profileid}"><a href="mailto:${profile.contactEmail}">${profile.contactEmail}</a>
    </td>
    <td id="display-name-${profile.profileid}">${profile.displayName}</td>
    <td id="display-email-${profile.profileid}"><a href="mailto:${profile.displayEmail}">${profile.displayEmail}</a>
    </td>
    <td id="dob-${profile.profileid}">${profile.dob}</td>
    <td id="phone-${profile.profileid}">${profile.phone}</td>
    <td id="occupation-${profile.profileid}">${profile.occupation}</td>
    <td id="location-${profile.profileid}">${profile.location}</td>
    <td id="company-name-${profile.profileid}">${profile.companyName}</td>
    <td id="website-${profile.profileid}"><a href="${profile.website}">${profile.website}</a></td>
    <td id="is-default-${profile.profileid}">Yes</td>
    <td id="is-not-default-${profile.profileid}">No</td>
    <td>${profile.createdFormatted}</td>
  </tr>
</template>

</html>
