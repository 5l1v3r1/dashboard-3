<!doctype html>
<html auth="false" template="false">
  <head>
    <title>Register</title>
    <link href="/public/pure-min.css" rel="stylesheet" />
    <link href="/public/content.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <form id="submit-form" method="POST" class="pure-form pure-form-stacked entry-form" action="/account/register">
      <fieldset>
        <h1>Register</h1>
        <div id="message-container"></div>
        <div class="pure-control-group">
          <label for="username">Signin username</label>
          <input placeholder="${requirements.minimumUsernameLength}+ characters" name="username" id="username" type="text" maxlength="1000" />
        </div>
        <div class="pure-control-group">
          <label for="password">Signin password</label>
          <input placeholder="${requirements.minimumPasswordLength}+ characters" name="password" id="password" type="password" maxlength="1000" />
        </div>
        <div class="pure-control-group">
          <label for="confirm">Confirm your password</label>
          <input name="confirm" id="confirm" type="password" maxlength="1000" />
        </div>
        <div id="email-container" class="pure-control-group">
          <label for="email">Email address</label>
          <input name="email" id="email" type="text" maxlength="100" />
        </div>
        <div id="first-name-container" class="pure-control-group">
          <label for="first-name">First name</label>
          <input name="first-name" id="first-name" type="text" maxlength="30" />
        </div>
        <div id="last-name-container" class="pure-control-group">
          <label for="last-name">Last name</label>
          <input name="last-name" id="last-name" type="text" maxlength="30" />
        </div>
        <div class="pure-controls">
          <button id="submit-button" type="submit" class="pure-button pure-button-primary">Register</button>
        </div>
        <ul>
          <li><a href="/account/signin">I have an account</a></li>
        </ul>
      </fieldset>
    </form>
  </body>
  <template id="invalid-username">
    <div class="error message">Error! Invalid or registered username.</div>
  </template>
  <template id="duplicate-username">
    <div class="error message">Error! Invalid or registered username.</div>
  </template>
  <template id="invalid-password">
    <div class="error message">Error! Invalid password or confirmation password.</div>
  </template>
  <template id="invalid-confirm">
    <div class="error message">Error! Invalid confirmation password.</div>
  </template>
  <template id="invalid-username-length">
    <div class="error message">Error! Invalid username length.</div>
  </template>
  <template id="invalid-password-length">
    <div class="error message">Error! Invalid password length.</div>
  </template>
  <template id="unknown-error">
    <div class="error message">Error! Invalid username or password.</div>
  </template>
  <template id="invalid-profile-first-name">
    <div class="error message">Error! A missing or invalid first name provided.</div>
  </template>
  <template id="invalid-profile-first-name-length">
    <div class="error message">Error! An invalid first name was provided.</div>
  </template>
  <template id="invalid-profile-last-name">
    <div class="error message">Error! A missing or invalid last name was provided.</div>
  </template>
  <template id="invalid-profile-last-name-length">
    <div class="error message">Error! An invalid last name was provided.</div>
  </template>
  <template id="invalid-profile-email">
    <div class="error message">Error! Invalid email address.</div>
  </template>
</html>
