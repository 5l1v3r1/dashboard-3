<!doctype html>
<html data-navbar="/administrator/navbar-account.html">

<head>
  <title translate="yes">Reset session key</title>
  <link href="/public/pure-min.css" rel="stylesheet" />
  <link href="/public/content.css" rel="stylesheet" />
  <link href="/public/content-additional.css" rel="stylesheet" />
  <base target="_top" href="/" />
</head>

<body>
  <h1 translate="yes">Reset session key for ${account.accountid}</h1>
  <p translate="yes">Each account signs its sessions with a secret key so when it changes all prior sessions end.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="POST" class="pure-form"
    action="/administrator/reset-session-key?accountid=${account.accountid}">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Reset session
        key</button>
    </fieldset>
  </form>
</body>
<template id="success">
  <div class="success message" translate="yes">Success! The user's sessions have been ended</div>
</template>
<template id="unknown-error">
  <div class="error message" translate="yes">Error! An unknown error occurred</div>
</template>

</html>
