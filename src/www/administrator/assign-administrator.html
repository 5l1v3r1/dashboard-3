<!doctype html>
<html navbar="/administrator/navbar-account.html">
  <head>
    <title>Assign administrator to ${account.accountid}</title>
    <link href="/public/pure-min.css" rel="stylesheet" />
    <link href="/public/content.css" rel="stylesheet" />
    <base target="_top" href="/" />
  </head>
  <body>
    <h1>Assign administrator to ${account.accountid}</h1>
    <p>This will grant the nominated account access to the administrators system.</p>
    <div id="message-container"></div>
    <table id="accounts-table" class="pure-table object-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
        </tr>
      </thead>
      <tr id="${account.accountid}">
        <td><a href="/administrator/account?accountid=${account.accountid}">${account.accountid}</a></td>
        <td>${account.firstName} ${account.lastName}</td>
        <td><a href="mailto:${account.email}">${account.email}</a></td>
      </tr>
    </table>
    <form id="submit-form" method="POST" class="pure-form">
      <fieldset>
        <button id="submit-button" type="submit" class="pure-button pure-button-primary">Assign administrator</button>
      </fieldset>
    </form>
  </body>
  <template id="success">
    <div class="success message">Success! The user is now an administrator.</div>
  </template>
  <template id="unknown-error">
    <div class="error message">Error! An unknown error occurred.</div>
  </template>
</html>
