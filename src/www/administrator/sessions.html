<!doctype html>
<html navbar="/administrator/navbar.html">
  <head>
    <title>Sessions</title>
    <link href="/public/pure-min.css" rel="stylesheet" />
    <link href="/public/content.css" rel="stylesheet" />
    <base target="_top" href="/" />
  </head>
  <body>
    <h1>Sessions</h1>
    <p>These are created every time a user signs in.</p>
    <div id="message-container"></div>
    <div id="no-sessions">
      <p>There are no sessions yet.</p>
    </div>
    <table id="sessions-table" class="pure-table pure-table-striped list-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Account</th>
          <th>Name</th>
          <th>Email</th>
          <th>Created</th>
          <th>Expires</th>
        </tr>
      </thead>
    </table>
    <ul id="page-links" class="pagination"></ul>
  </body>
  <template id='page-link'>
    <li><a href="/administrator/sessions?offset=${page.offset}" id="page-link-${page.pageNumber}">${page.pageNumber}</a></li>
  </template>
  <template id="session-row">
    <tr id="${session.sessionid}">
      <td><a href="/administrator/session?sessionid=${session.sessionid}">${session.sessionid}</a></td>
      <td><a href="/administrator/account?accountid=${session.accountid}">${session.accountid}</a></td>
      <td>${session.firstName} ${session.lastName}</td>
      <td><a href="mailto:${session.email}">${session.email}</a></td>
      <td>${session.createdFormatted}</td>
      <td>${session.expiresFormatted}</td>
    </tr>
  </template>
</html>
