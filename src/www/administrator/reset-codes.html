<!doctype html>
<html navbar="/administrator/navbar.html">
  <head>
    <title>Reset codes</title>
    <link href="/public/pure-min.css" rel="stylesheet" />
    <link href="/public/content.css" rel="stylesheet" />
    <link href="/public/content-additional.css" rel="stylesheet" />
    <base target="_top" href="/" />
  </head>
  <body>
    <h1>Reset codes</h1>
    <p>The codes are created by users or administrators and reset access when passwords are forgotten.</p>
    <div id="message-container"></div>
    <div id="no-reset-codes">
      <p>There are no reset codes yet.</p>
    </div>
    <table id="reset-codes-table" class="pure-table pure-table-striped list-table">
      <tr>
        <thead>
          <th>ID</th>
          <th>Account</th>
          <th>Name</th>
          <th>Email</th>
          <th>Created</th>
        </thead>
      </tr>
    </table>
    <ul id="page-links" class="pagination"></ul>
  </body>
  <template id="page-link">
    <li><a href="/administrator/reset-codes?offset=${page.offset}" id="page-link-${page.pageNumber}">${page.pageNumber}</a></li>
  </template>
  <template id="reset-code-row">
    <tr id="${resetCode.codeid}">
      <td>${resetCode.codeid}</td>
      <td><a href="/administrator/account?accountid=${resetCode.accountid}">${resetCode.accountid}</a></td>
      <td>${resetCode.firstName} ${resetCode.lastName}</td>
      <td><a href="mailto:${resetCode.email}">${resetCode.email}</a></td>
      <td>${resetCode.createdFormatted}</td>
    </tr>
  </template>
</html>
