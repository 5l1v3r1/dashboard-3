<!doctype html>
<html navbar="/administrator/navbar-account.html">
  <head>
    <title>Schedule delete</title>
    <link href="/public/pure-min.css" rel="stylesheet" />
    <link href="/public/content.css" rel="stylesheet" />
    <link href="/public/content-additional.css" rel="stylesheet" />
    <base target="_top" href="/" />
  </head>
  <body>
    <h1>Schedule delete for ${account.accountid}</h1>
    <div id="message-container"></div>
    <form id="submit-form" method="POST" class="pure-form" action="/administrator/schedule-account-delete?accountid=${account.accountid}">
      <fieldset>
        <button id="submit-button" type="submit" class="pure-button pure-button-primary">Schedule deleting</button>
      </fieldset>
    </form>
  </body>
  <template id="success">
    <div class="success message">Success! The account has been deleted</div>
  </template>
  <template id="unknown-error">
    <div class="error message">Error! An unknown error occurred</div>
  </template>
  <template id="scheduled-delete">
    <p>The account will be scheduled for deletion in ${data.numDays} days and you or the user may cancel before then.</p>
  </template>
</html>
