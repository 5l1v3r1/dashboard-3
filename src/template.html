<!doctype html>
<html>
  <head>
    <title>Dashboard</title>
    <link href="/public/dashboard.css" rel="stylesheet" />
    <meta charset="UTF-8">
    <base target="_top" href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div class="container">
      <div class="dashboard">
        <section id="notifications-container" class="notifications"></section>
        <header id="header" class="header">
          <h1 id="heading" class="heading"></h1>
          <section class="menus">
            <div id="administrator-menu-container" class="menu">
              <img src="/public/administrator.svg" />
              <span>Administrator</span>
              <menu id="administrator-menu"></menu>
            </div>
            <div id="account-menu-container" class="menu">
              <img src="/public/account.svg" />        
              <span>Account</span>
              <menu id="account-menu"></menu>
            </div>
          </section>
        </header>
        <section id="navigation" class="navigation">
          <nav id="nav-links"></nav>
        </section>
      </div>
      <iframe id="application-iframe" class="application" sandbox="allow-top-navigation allow-scripts allow-forms allow-same-origin allow-popups" />
    </div>
  </body>
  <template id="heading-link">
    <a href="${link.href}">${link.text}</a>
  </template>
  <template id="menu-link">
    <li><a href="${link.href}">${link.text}</a></li>
  </template>
