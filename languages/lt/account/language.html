<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Paskyros kalba</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Paskyros kalba</h1>
  <p translate="yes">Pasirinkite kalbą ir, jei įmanoma, turinys bus įteiktas pageidaujama kalba.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/language" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="password" translate="yes">Kalba</label> <select id="language" name="language">
          <option value="" translate="yes">
            Pasirinkti kalbą
          </option>
        </select>
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Keisti kalbą</button>
      </div>
    </fieldset>
  </form>
  <template id="language-option">
    <option value="${language.code}">
      ${language.name}
    </option>
  </template>
  <template id="success">
    <div class="success message" translate="yes">
      Sėkmės! Jūsų kalbos pasirinkimas įsigalios nuo šiol.
    </div>
  </template>
  <template id="invalid-language">
    <div class="error message" translate="yes">
      Klaida! Pasirinkta netinkama kalba
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Klaida! Įvyko nežinoma klaida
    </div>
  </template>
</body>
</html>
