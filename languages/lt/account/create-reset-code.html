<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-reset-codes.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Kurti nustatymo iš naujo kodą</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Kurti nustatymo iš naujo kodą</h1>
  <p translate="yes">Iš naujo nustatyti kodai leidžia pasiekti paskyrą, jei pamiršote slaptažodį.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/create-reset-code" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="secret-code" translate="yes">Slaptas kodas</label> <input id="secret-code" name="secret-code" type="text" maxlength="1000">
      </div>
      <div id="form-buttons" class="pure-controls spaced-buttons">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Įrašyti kodą</button>
      </div>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Sėkmės! Jūsų naujas kodas yra paruoštas būti stashed kažkur saugus
    </div>
  </template>
  <template id="invalid-secret-code">
    <div class="error message" translate="yes">
      Klaida! Neleistinas slaptaskodas
    </div>
  </template>
  <template id="invalid-secret-code-length">
    <div class="error message" translate="yes">
      Klaida! Neleistinas slapto kodo ilgis
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Klaida! Įvyko nežinoma klaida
    </div>
  </template>
</body>
</html>
