<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-profile.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">స్వయంసిద్ధ ప్రొఫైల్ ను అమర్చు</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">స్వయంసిద్ధ ప్రొఫైల్ ను అమర్చు</h1>
  <p translate="yes">మీ డిఫాల్ట్ ప్రొఫైల్ మీ ఖాతా కు ప్రాథమిక కాంటాక్ట్ పాయింట్ గా పనిచేస్తుంది.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/account/set-default-profile" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <select id="profileid" name="profileid">
          <option value="" translate="yes">
            ప్రొఫైల్ ఎంచుకోండి
          </option>
        </select>
      </div>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">స్వయంసిద్ధ ప్రొఫైల్ ను అమర్చు</button>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      విజయం! ప్రొఫైల్ ఇప్పుడు మీ డిఫాల్ట్
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      తప్పు! తెలియని దోషం ఏర్పడింది
    </div>
  </template>
  <template id="default-profile">
    <div class="error message" translate="yes">
      తప్పు! ఇది ఇప్పటికే మీ డిఫాల్ట్ ప్రొఫైల్
    </div>
  </template>
  <template id="profile-option">
    <option value="${profile.profileid}">
      ${profile.contactEmail}, ${profile.firstName} ${profile.lastName}
    </option>
  </template>
</body>
</html>
