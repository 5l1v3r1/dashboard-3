<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">వినియోగదారు పేరు మార్చు</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">వినియోగదారు పేరు మార్చు</h1>
  <p translate="yes">bcrypt + భాగస్వామ్య ఉప్పుతో డేటాను నిల్వ చేయడానికి ముందు అన్ని యూజర్ నేమ్ లు కూడా రివెర్సిబ్-ఎన్ క్రిప్ట్ చేయబడతాయి.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/change-username" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="new-username" translate="yes">కొత్త వినియోగదారు పేరు</label>
        <input id="new-username" name="new-username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">ప్రస్తుత అనుమతిపదం</label>
        <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">కొత్త యూజర్ నేమ్ సెట్ చేయండి</button>
      </div>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      విజయం! మీ కొత్త యూజర్ నేమ్ ని ఇప్పటి నుంచి విధిగా ఉపయోగించాలి.
    </div>
  </template>
  <template id="invalid-new-username">
    <div class="error message" translate="yes">
      తప్పు! చెల్లని లేదా డూప్లికేట్ కొత్త యూజర్ నేమ్
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      తప్పు! మీ ప్రస్తుత అనుమతిపదం చెల్లదు
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      తప్పు! తెలియని దోషం ఏర్పడింది
    </div>
  </template>
  <template id="invalid-new-username-length">
    <div class="error message" translate="yes">
      తప్పు! చెల్లని కొత్త యూజర్ నేమ్ పొడవు
    </div>
  </template>
  <template id="duplicate-username">
    <div class="error message" translate="yes">
      తప్పు! ఎవరో ఆ యూజర్ నేమ్ వాడుతున్నారు.
    </div>
  </template>
</body>
</html>
