<!DOCTYPE html>
<html lang="en" data-auth="false" data-template="false">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">నా ఖాతాకు సైన్ ఇన్ చేయండి</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="entry">
  <form id="submit-form" method="post" class="pure-form pure-form-stacked entry-form" action="/account/signin" name="submit-form">
    <fieldset>
      <h1 translate="yes">సైన్ ఇన్</h1>
      <div id="message-container"></div>
      <div class="pure-control-group">
        <label for="username" translate="yes">వినియోగదారు పేరు</label>
        <input id="username" name="username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">అనుమతిపదం</label>
        <input id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <div class="pure-checkbox">
          <label for="remember-minutes" translate="yes"><span><input type="radio" name="remember" value="minutes" id="remember-nothing" checked="checked"></span> 20 నిమిషాల్లో సైన్ అవుట్ చేయండి</label>
        </div>
        <div class="pure-checkbox">
          <label for="remember-hours" translate="yes"><span><input type="radio" name="remember" value="hours" id="remember-hours"></span> 8 గంటల్లో సైన్ అవుట్ చేయండి</label>
        </div>
        <div class="pure-checkbox">
          <label for="remember-days" translate="yes"><span><input type="radio" name="remember" value="days" id="remember-days"></span> 30 రోజుల్లో సైన్ అవుట్ చేయండి</label>
        </div>
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">సైన్ ఇన్</button>
      </div>
      <ul>
        <li>
          <a href="/account/register" translate="yes">ఒక ఖాతాను రిజిస్టర్ చేసుకోండి</a>
        </li>
        <li>
          <a href="/account/reset-account" translate="yes">పాస్ వర్డ్ మర్చిపోయారు</a>
        </li>
        <li>
          <a href="/account/restore-account" translate="yes">ఖాతాను తొలగించడాన్ని రద్దు చేయి</a>
        </li>
      </ul>
    </fieldset>
  </form>
  <template id="invalid-username">
    <div class="error message" translate="yes">
      తప్పు! చెల్లని యూజర్ నేమ్
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      తప్పు! చెల్లని అనుమతిపదం
    </div>
  </template>
  <template id="invalid-username-length">
    <div class="error message" translate="yes">
      తప్పు! చెల్లని యూజర్ నేమ్ పొడవు
    </div>
  </template>
  <template id="invalid-password-length">
    <div class="error message" translate="yes">
      తప్పు! చెల్లని అనుమతిపదం పొడవు
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      తప్పు! తెలియని దోషం
    </div>
  </template>
  <template id="account-deleted">
    <div class="error message" translate="yes">
      తప్పు! మీ ఖాతా డిలీట్ చేయబడింది <a href="/account/recover-account">and can still be recovered</a>
    </div>
  </template>
</body>
</html>
