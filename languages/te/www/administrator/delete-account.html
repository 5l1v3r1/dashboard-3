<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">తొలగించు ${account.accountid}</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">తొలగించు ${account.accountid}</h1>
  <p translate="yes">వారి షెడ్యూల్ డిలీట్ పీరియడ్ పాస్ చేసిన తరువాత అకౌంట్ లను డిలీట్ చేయవచ్చు.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/administrator/delete-account?accountid=${account.accountid}" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">ఖాతాను తొలగించు</button>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      విజయం! అకౌంట్ డిలీట్ చేయబడింది
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      తప్పు! తెలియని దోషం ఏర్పడింది
    </div>
  </template>
  <template id="schedule-error">
    <div class="error message" translate="yes">
      తప్పు! అకౌంట్ మొదట డిలీట్ చేయడం కొరకు షెడ్యూల్ చేయాలి.
    </div>
  </template>
  <template id="duration-error">
    <div class="error message" translate="yes">
      తప్పు! షెడ్యూల్ తేదీ వరకు అకౌంట్ డిలీట్ చేయబడదు
    </div>
  </template>
</body>
</html>
