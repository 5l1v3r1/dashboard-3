<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">నిర్వాహకులను అప్పగించు ${account.accountid}</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">నిర్వాహకులను అప్పగించు ${account.accountid}</h1>
  <p translate="yes">దీంతో నిర్వాహకుల వ్యవస్థకు నామినేటెడ్ ఖాతా ప్రాప్తిని మంజూరు చేస్తుంది.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/administrator/assign-administrator?accountid=${account.accountid}" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">నిర్వాహకుడిని అప్పగించు</button>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      సక్సెస్! వినియోగదారు ఇప్పుడు నిర్వాహకునిగా ఉన్నారు
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      దోషం! తెలియని దోషం ఏర్పడింది
    </div>
  </template>
</body>
</html>
