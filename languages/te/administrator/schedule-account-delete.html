<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">షెడ్యూల్ తొలగించు</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">కొరకు షెడ్యూల్ డిలీట్ చేయి ${account.accountid}</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/administrator/schedule-account-delete?accountid=${account.accountid}" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">తొలగింపు షెడ్యూల్</button>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      సక్సెస్! అకౌంట్ డిలీట్ చేయబడింది.
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      దోషం! తెలియని దోషం ఏర్పడింది
    </div>
  </template>
  <template id="scheduled-delete">
    <p translate="yes">లో డిలీట్ చేయడం కొరకు అకౌంట్ షెడ్యూల్ చేయబడాలి. ${data.numDays} days and you or the user may cancel before then.</p>
  </template>
</body>
</html>
