<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">నిర్వాహకులను ఉపసంహరించుకోవాలి</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">నుంచి నిర్వాహకులను ఉపసంహరించుకోవాలి ${account.accountid}</h1>
  <p translate="yes">ఎంపిక చేయబడ్డ ఖాతా అడ్మినిస్ట్రేషన్ సిస్టమ్ కు ప్రాప్యతను కోల్పోతుంది.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/administrator/revoke-administrator?accountid=${account.accountid}" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">నిర్వాహకులను ఉపసంహరించుకోవాలి</button>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      సక్సెస్! వినియోగదారు ఇకపై నిర్వాహకులు కాదు
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      దోషం! తెలియని దోషం ఏర్పడింది
    </div>
  </template>
</body>
</html>
