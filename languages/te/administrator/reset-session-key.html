<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">సెషన్ కీని రీసెట్ చేయి</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">కొరకు సెషన్ కీని రీసెట్ చేయండి ${account.accountid}</h1>
  <p translate="yes">ప్రతి ఖాతా ఒక రహస్య మీటతో దాని సెషన్ లను సూచించినప్పుడు, అన్ని ముందు సెషన్ లు ముగిసే సమయంలో ఇది మారుతుంది.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/administrator/reset-session-key?accountid=${account.accountid}" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">సెషన్ కీని రీసెట్ చేయి</button>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      సక్సెస్! వినియోగదారు సెషన్ లు ముగిశాయి
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      దోషం! తెలియని దోషం ఏర్పడింది
    </div>
  </template>
</body>
</html>
