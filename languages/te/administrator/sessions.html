<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">సెషన్స్</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">సెషన్స్</h1>
  <p translate="yes">యూజర్ సైన్ ఇన్ చేసిన ప్రతిసారీ ఇవి సృష్టించబడుతున్నాయి.</p>
  <div id="message-container"></div>
  <div id="no-sessions">
    <p translate="yes">ఇంకా సెషన్స్ లేవు.</p>
  </div>
  <table id="sessions-table" class="pure-table pure-table-striped list-table">
    <thead>
      <tr>
        <th translate="yes">ఐడీ</th>
        <th translate="yes">అకౌంట్</th>
        <th translate="yes">పేరు</th>
        <th translate="yes">ఇమెయిల్</th>
        <th translate="yes">సృష్టించిన</th>
        <th translate="yes">గడువు</th>
      </tr>
    </thead>
  </table>
  <ul id="page-links" class="pagination"></ul>
  <template id="page-link">
    <ul>
      <li>
        <a href="/administrator/sessions?offset=${page.offset}" id="page-link-${page.pageNumber}">${page.pageNumber}</a>
      </li>
    </ul>
  </template>
  <template id="session-row">
    <table>
      <tr id="${session.sessionid}">
        <td>
          <a href="/administrator/session?sessionid=${session.sessionid}">${session.sessionid}</a>
        </td>
        <td>
          <a href="/administrator/account?accountid=${session.accountid}">${session.accountid}</a>
        </td>
        <td>${session.firstName} ${session.lastName}</td>
        <td>
          <a href="mailto:${session.email}">${session.email}</a>
        </td>
        <td>${session.createdFormatted}</td>
        <td>${session.expiresFormatted}</td>
      </tr>
    </table>
  </template>
</body>
</html>
