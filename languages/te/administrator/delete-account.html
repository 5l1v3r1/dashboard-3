<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">డిలీట్ ${account.accountid}</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">డిలీట్ ${account.accountid}</h1>
  <p translate="yes">వారి నిర్ణీత తొలగింపు కాలాన్ని దాటిపోయిన తర్వాత ఖాతాలను డిలీట్ చేయవచ్చు.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/administrator/delete-account?accountid=${account.accountid}" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">ఖాతాను తొలగించు</button>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      సక్సెస్! అకౌంట్ డిలీట్ చేయబడింది.
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      దోషం! తెలియని దోషం ఏర్పడింది
    </div>
  </template>
  <template id="schedule-error">
    <div class="error message" translate="yes">
      దోషం! మొదట డిలీట్ చేయడం కొరకు అకౌంట్ షెడ్యూల్ చేయాలి.
    </div>
  </template>
  <template id="duration-error">
    <div class="error message" translate="yes">
      దోషం! షెడ్యూల్ చేయబడ్డ తేదీ తరువాత అకౌంట్ ని డిలీట్ చేయలేం.
    </div>
  </template>
</body>
</html>
