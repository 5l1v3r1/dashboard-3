<!DOCTYPE html>
<html lang="en" data-auth="false" data-template="false">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">నా ఖాతాను పునరుద్ధరించు</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="entry">
  <form id="submit-form" method="post" class="pure-form pure-form-stacked entry-form" action="/account/restore-account" name="submit-form">
    <fieldset>
      <h1 translate="yes">నా ఖాతాను పునరుద్ధరించు</h1>
      <div id="message-container"></div>
      <div class="pure-control-group">
        <label for="username" translate="yes">యూజర్ నేమ్</label>
        <input id="username" name="username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">పాస్ వర్డ్</label>
        <input id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">నా ఖాతాను పునరుద్ధరించు</button>
      </div>
      <ul>
        <li>
          <a href="/account/register" translate="yes">ఒక ఖాతాను నమోదు</a>
        </li>
        <li>
          <a href="/account/reset-account" translate="yes">అనుమతిపదం మర్చిపోయారా</a>
        </li>
        <li>
          <a href="/account/restore-account" translate="yes">డిలీట్ ఖాతాను క్యాన్సిల్ చేయడం</a>
        </li>
      </ul>
    </fieldset>
  </form>
  <template id="invalid-account">
    <div class="error message" translate="yes">
      దోషం! చెల్లని ఖాతా లేదా రద్దు వ్యవధి ముగిసింది
    </div>
  </template>
  <template id="account-deleted">
    <div class="error message" translate="yes">
      దోషం! ఖాతా డిలీట్ చేయబడింది లేదా క్యాన్సిల్ చేయబడ్డ కాలం ముగిసింది
    </div>
  </template>
  <template id="invalid-username">
    <div class="error message" translate="yes">
      దోషం! చెల్లని లేదా దొరకని వినియోగదారు పేరు
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      దోషం! పాస్ వర్డ్ తప్పుగా ఉండటం లేదా మిస్ కావడం
    </div>
  </template>
  <template id="invalid-username-length">
    <div class="error message" translate="yes">
      దోషం! చెల్లని వినియోగదారు పేరు పొడవు
    </div>
  </template>
  <template id="invalid-password-length">
    <div class="error message" translate="yes">
      దోషం! చెల్లని అనుమతిపదం పొడవు
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      తెలియని దోషం ఏర్పడింది
    </div>
  </template>
</body>
</html>
