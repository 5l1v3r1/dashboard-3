<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">ఖాతా భాష</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">ఖాతా భాష</h1>
  <p translate="yes">మీ భాషను ఎంచుకోండి మరియు మీ ప్రాధాన్య భాషలో సాధ్యమైనంత కంటెంట్ సేవలు పొందుతారు.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/language" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="password" translate="yes">భాష</label> <select id="language" name="language">
          <option value="" translate="yes">
            భాషను ఎంచుకోండి
          </option>
        </select>
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">భాషను మార్చండి</button>
      </div>
    </fieldset>
  </form>
  <template id="language-option">
    <option value="${language.code}">
      ${language.name}
    </option>
  </template>
  <template id="success">
    <div class="success message" translate="yes">
      సక్సెస్! ఇక నుంచి మీ భాష ప్రాధాన్యం అమల్లోకి వస్తుంది.
    </div>
  </template>
  <template id="invalid-language">
    <div class="error message" translate="yes">
      దోషం! చెల్లని భాష ఎంచుకోబడింది
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      దోషం! తెలియని దోషం ఏర్పడింది
    </div>
  </template>
</body>
</html>
