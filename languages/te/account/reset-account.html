<!DOCTYPE html>
<html lang="en" data-auth="false" data-template="false">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">నా ఖాతాకు యాక్సెస్ రీసెట్ చేయి</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="entry">
  <form id="submit-form" method="post" class="pure-form pure-form-stacked entry-form" action="/account/reset-account" name="submit-form">
    <fieldset>
      <div id="message-container"></div>
      <h1 translate="yes">నా ఖాతాకు యాక్సెస్ రీసెట్ చేయి</h1>
      <div class="pure-control-group">
        <label for="username" translate="yes">యూజర్ నేమ్</label>
        <input id="username" name="username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="secret-code" translate="yes">రీసెట్ కోడ్</label>
        <input id="secret-code" name="secret-code" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="new-password" translate="yes">కొత్త అనుమతిపదం</label>
        <input id="new-password" name="new-password" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="confirm-password" translate="yes">కొత్త అనుమతిపదాన్ని ధృవీకరించు</label>
        <input id="confirm-password" name="confirm-password" type="text" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">రీసెట్ చేసి, సైన్ ఇన్ చేయండి</button>
      </div>
      <ul>
        <li>
          <a href="/account/signin" translate="yes">సైన్ ఇన్ చేయడానికి తిరిగి రండి</a>
        </li>
        <li>
          <a href="/account/register" translate="yes">ఒక ఖాతాను సృష్టించండి</a>
        </li>
      </ul>
    </fieldset>
  </form>
  <template id="invalid-reset-code">
    <div class="error message" translate="yes">
      దోషం! చెల్లని రహస్య సంకేతం
    </div>
  </template>
  <template id="invalid-secret-code">
    <div class="error message" translate="yes">
      దోషం! చెల్లని రహస్య సంకేతం
    </div>
  </template>
  <template id="invalid-username">
    <div class="error message" translate="yes">
      దోషం! చెల్లని వినియోగదారు పేరు
    </div>
  </template>
  <template id="invalid-username-length">
    <div class="error message" translate="yes">
      దోషం! చెల్లని వినియోగదారు పేరు పొడవు
    </div>
  </template>
  <template id="invalid-new-password">
    <div class="error message" translate="yes">
      దోషం! చెల్లని కొత్త అనుమతిపదం
    </div>
  </template>
  <template id="invalid-new-password-length">
    <div class="error message" translate="yes">
      దోషం! చెల్లని కొత్త అనుమతిపదం పొడవు
    </div>
  </template>
  <template id="invalid-confirm-password">
    <div class="error message" translate="yes">
      దోషం! చెల్లని నిర్ధారణ అనుమతిపదం
    </div>
  </template>
  <template id="invalid-account">
    <div class="error message" translate="yes">
      దోషం! చెల్లని ఖాతా
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      దోషం! తెలియని దోషం అసురత
    </div>
  </template>
</body>
</html>
