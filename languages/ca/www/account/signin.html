<!DOCTYPE html>
<html lang="en" data-auth="false" data-template="false">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Iniciar la sessió al meu compte</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="entry">
  <form id="submit-form" method="post" class="pure-form pure-form-stacked entry-form" action="/account/signin" name="submit-form">
    <fieldset>
      <h1 translate="yes">Inicieu la sessió</h1>
      <div id="message-container"></div>
      <div class="pure-control-group">
        <label for="username" translate="yes">Nom</label>
        <input id="username" name="username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">Contrasenya</label>
        <input id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <div class="pure-checkbox">
          <label for="remember-minutes" translate="yes"><span><input type="radio" name="remember" value="minutes" id="remember-nothing" checked="checked"></span> Tancar la sessió en 20 minuts</label>
        </div>
        <div class="pure-checkbox">
          <label for="remember-hours" translate="yes"><span><input type="radio" name="remember" value="hours" id="remember-hours"></span> Tancar la sessió en 8 hores</label>
        </div>
        <div class="pure-checkbox">
          <label for="remember-days" translate="yes"><span><input type="radio" name="remember" value="days" id="remember-days"></span> Tancar la sessió en 30 dies</label>
        </div>
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Inicieu la sessió</button>
      </div>
      <ul>
        <li>
          <a href="/account/register" translate="yes">Registrar un compte</a>
        </li>
        <li>
          <a href="/account/reset-account" translate="yes">Oblidat contrasenya</a>
        </li>
        <li>
          <a href="/account/restore-account" translate="yes">Cancel·lar el compte suprimint</a>
        </li>
      </ul>
    </fieldset>
  </form>
  <template id="invalid-username">
    <div class="error message" translate="yes">
      Error! Nom d'usuari no vàlid
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Error! Contrasenya no vàlida
    </div>
  </template>
  <template id="invalid-username-length">
    <div class="error message" translate="yes">
      Error! Longitud d'usuari no vàlida
    </div>
  </template>
  <template id="invalid-password-length">
    <div class="error message" translate="yes">
      Error! Longitud de contrasenya no vàlida
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Error! Un ocurred d'error desconegut
    </div>
  </template>
  <template id="account-deleted">
    <div class="error message" translate="yes">
      Error! El teu compte se suprimirà <a href="/account/recover-account">and can still be recovered</a>
    </div>
  </template>
</body>
</html>
