<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Administradors</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Administradors</h1>
  <p translate="yes">Aquests comptes poden accedir a tot en l'administració, excepte la transferència de la propietat.</p>
  <div id="message-container"></div>
  <div id="no-administrators">
    <p translate="yes">No hi ha cap compte d'administrador.</p>
  </div>
  <table id="administrators-table" class="pure-table pure-table-striped list-table">
    <thead>
      <tr>
        <th translate="yes">Id</th>
        <th translate="yes">Nom</th>
        <th translate="yes">Correu electrònic</th>
        <th translate="yes">Creada</th>
        <th translate="yes">Administrador des de</th>
        <th translate="yes">Darrera sessió iniciada</th>
      </tr>
    </thead>
  </table>
  <ul id="page-links" class="pagination"></ul>
  <template id="page-link">
    <li>
      <a href="/administrator/administrators?offset=${page.offset}" id="page-link-${page.pageNumber}">${page.pageNumber}</a>
    </li>
  </template>
  <template id="administrator-row">
    <table>
      <tr id="${account.accountid}">
        <td>
          <a href="/administrator/account?accountid=${account.accountid}">${account.accountid}</a>
        </td>
        <td>${account.firstName} ${account.lastName}</td>
        <td>
          <a href="mailto:${account.email}">${account.email}</a>
        </td>
        <td>${account.createdFormatted}</td>
        <td>${account.administratorFormatted}</td>
        <td>${account.lastSignedInFormatted}</td>
      </tr>
    </table>
  </template>
</body>
</html>
