<!DOCTYPE html>
<html lang="en" data-auth="false" data-template="false">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Registrar</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="entry">
  <form id="submit-form" method="post" class="pure-form pure-form-stacked entry-form" action="/account/register" name="submit-form">
    <fieldset>
      <h1 translate="yes">Registrar</h1>
      <div id="message-container"></div>
      <div id="form-container">
        <div class="pure-control-group">
          <label for="username" translate="yes">Nom d'usuari signin</label> <input placeholder="${requirements.minimumUsernameLength}+ characters" name="username" id="username" type="text" maxlength="1000">
        </div>
        <div class="pure-control-group">
          <label for="password" translate="yes">Contrasenya d'indicatiu</label> <input placeholder="${requirements.minimumPasswordLength}+ characters" name="password" id="password" type="password" maxlength="1000">
        </div>
        <div class="pure-control-group">
          <label for="confirm" translate="yes">Confirmeu la contrasenya</label> <input name="confirm" id="confirm" type="password" maxlength="1000">
        </div>
        <div id="display-name-container" class="pure-control-group">
          <label for="display-name" translate="yes">Nom de visualització</label> <input required="required" id="display-name" name="display-name" type="text" maxlength="1000">
        </div>
        <div id="display-email-container" class="pure-control-group">
          <label for="display-email" translate="yes">Correu electrònic de visualització</label> <input required="required" id="display-email" name="display-email" type="text" maxlength="1000" size="50">
        </div>
        <div id="contact-email-container" class="pure-control-group">
          <label for="contact-email" translate="yes">Correu electrònic de contacte</label> <input required="required" id="contact-email" name="contact-email" type="text" maxlength="1000" size="50">
        </div>
        <div id="full-name-container">
          <div class="pure-control-group">
            <label for="first-name" translate="yes">Primer nom</label> <input required="required" id="first-name" name="first-name" type="text" maxlength="1000">
          </div>
          <div class="pure-control-group">
            <label for="last-name" translate="yes">Cognom</label> <input required="required" id="last-name" name="last-name" type="text" maxlength="1000">
          </div>
        </div>
        <div id="dob-container">
          <div class="pure-control-group">
            <label for="dob" translate="yes">Data de naixement</label> <input required="required" id="dob" name="dob" type="text" maxlength="11">
          </div>
        </div>
        <div id="phone-container" class="pure-control-group">
          <label for="phone" translate="yes">Telèfon</label> <input required="required" id="phone" name="phone" type="text" maxlength="1000">
        </div>
        <div id="occupation-container" class="pure-control-group">
          <label for="occupation" translate="yes">Ocupació</label> <input required="required" id="occupation" name="occupation" type="text" maxlength="1000">
        </div>
        <div id="location-container" class="pure-control-group">
          <label for="location" translate="yes">Ubicació</label> <input required="required" id="location" name="location" type="text" maxlength="1000">
        </div>
        <div id="company-name-container" class="pure-control-group">
          <label for="company-name" translate="yes">Nom de l'empresa</label> <input required="required" id="company-name" name="company-name" type="text" maxlength="1000">
        </div>
        <div id="website-container" class="pure-control-group">
          <label for="website" translate="yes">Lloc web</label> <input required="required" id="website" name="website" type="text" maxlength="1000">
        </div>
        <div class="pure-controls">
          <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Registrar</button>
        </div>
      </div>
      <ul>
        <li>
          <a href="/account/signin" translate="yes">Tinc un compte</a>
        </li>
      </ul>
    </fieldset>
  </form>
  <template id="registration-disabled">
    <div class="error message" translate="yes">
      La inscripció s'ha desactivat.
    </div>
  </template>
  <template id="invalid-username">
    <div class="error message" translate="yes">
      Error! Nom d'usuari no vàlid o registrat
    </div>
  </template>
  <template id="duplicate-username">
    <div class="error message" translate="yes">
      Error! Nom d'usuari no vàlid o registrat
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Error! Contrasenya no vàlida o contrasenya de confirmació
    </div>
  </template>
  <template id="invalid-confirm">
    <div class="error message" translate="yes">
      Error! Contrasenya de confirmació no vàlida
    </div>
  </template>
  <template id="invalid-username-length">
    <div class="error message" translate="yes">
      Error! Longitud d'usuari no vàlida
    </div>
  </template>
  <template id="invalid-password-length">
    <div class="error message" translate="yes">
      Error! Longitud de contrasenya no vàlida
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Error! Nom d'usuari o contrasenya no vàlids
    </div>
  </template>
  <template id="invalid-first-name">
    <div class="error message" translate="yes">
      Error! Un nom de primera falta o no vàlid proporcionat
    </div>
  </template>
  <template id="invalid-first-name-length">
    <div class="error message" translate="yes">
      Error! Es va proporcionar un primer nom no vàlid
    </div>
  </template>
  <template id="invalid-last-name">
    <div class="error message" translate="yes">
      Error! Es va proporcionar un nom d'últim desaparegut o no vàlid
    </div>
  </template>
  <template id="invalid-last-name-length">
    <div class="error message" translate="yes">
      Error! Es va proporcionar un cognom vàlid
    </div>
  </template>
  <template id="invalid-contact-email">
    <div class="error message" translate="yes">
      Error! Adreça electrònica de contacte no vàlida
    </div>
  </template>
  <template id="invalid-display-email">
    <div class="error message" translate="yes">
      Error! Adreça electrònica de visualització no vàlida
    </div>
  </template>
  <template id="invalid-display-name">
    <div class="error message" translate="yes">
      Error! Es va proporcionar un nom de visualització que falta o no vàlid
    </div>
  </template>
  <template id="invalid-dob">
    <div class="error message" translate="yes">
      Error! Es va proporcionar una data de naixement inexistent o no vàlida
    </div>
  </template>
  <template id="invalid-phone">
    <div class="error message" translate="yes">
      Error! Es va proporcionar un telèfon que faltava o no vàlid.
    </div>
  </template>
  <template id="invalid-occupation">
    <div class="error message" translate="yes">
      Error! Es va proporcionar una ocupació perduda o invàlida.
    </div>
  </template>
  <template id="invalid-location">
    <div class="error message" translate="yes">
      Error! Es va proporcionar una ubicació perduda o no vàlida.
    </div>
  </template>
  <template id="invalid-company-name">
    <div class="error message" translate="yes">
      Error! Es va proporcionar un nom d'empresa desaparegut o no vàlid.
    </div>
  </template>
  <template id="invalid-website">
    <div class="error message" translate="yes">
      Error! Es va proporcionar un lloc web absent o no vàlid.
    </div>
  </template>
  <template id="invalid-address-postal-code">
    <div class="error message" translate="yes">
      Error! Es va proporcionar un codi postal desaparegut o invàlid.
    </div>
  </template>
  <template id="invalid-display-name-length">
    <div class="error message" translate="yes">
      Error! Es va proporcionar un nom de visualització que falta o no vàlid
    </div>
  </template>
</body>
</html>
