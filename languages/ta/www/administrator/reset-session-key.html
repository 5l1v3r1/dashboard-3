<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">அமர்வு விசையை மீட்டமை</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">அமர்வு விசையை மீட்டமை ${account.accountid}</h1>
  <p translate="yes">ஒவ்வொரு கணக்கும் அதன் அமர்வுகளை ஒரு ரகசிய விசையுடன் கையொப்பமிடுகிறது, எனவே அது அனைத்து முந்தைய அமர்வுகள் முடிவுக்கும் மாறும் போது.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/administrator/reset-session-key?accountid=${account.accountid}" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">அமர்வு விசையை மீட்டமை</button>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      வெற்றி! பயனரின் அமர்வுகள் முடிவுக்கு வருகின்றன
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      தவறு! அறியப்படாத பிழை ஏற்பட்டது
    </div>
  </template>
</body>
</html>
