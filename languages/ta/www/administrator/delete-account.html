<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">தீங்கான ${account.accountid}</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">தீங்கான ${account.accountid}</h1>
  <p translate="yes">திட்டமிடப்பட்ட நீக்கல் காலத்தை க்கடந்து கணக்குகளை நீக்கலாம்.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/administrator/delete-account?accountid=${account.accountid}" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">கணக்கை நீக்கு</button>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      வெற்றி! கணக்கு நீக்கப்பட்டது
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      தவறு! அறியப்படாத பிழை ஏற்பட்டது
    </div>
  </template>
  <template id="schedule-error">
    <div class="error message" translate="yes">
      தவறு! முதலில் கணக்கை நீக்க ும் படி திட்டமிடப்பட வேண்டும்
    </div>
  </template>
  <template id="duration-error">
    <div class="error message" translate="yes">
      தவறு! கால அட்டவணையிடப்பட்ட தேதிவரை கணக்கை நீக்க முடியாது
    </div>
  </template>
</body>
</html>
