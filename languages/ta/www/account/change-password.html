<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">கடவுச்சொல்லை மாற்று</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">கடவுச்சொல்லை மாற்று</h1>
  <p translate="yes">அனைத்து கடவுச்சொற்களை யும் சேமிக்க முன் bcrypt மற்றும் ஒரு சீரற்ற உப்பு கொண்டு மறைகுறியாக்கப்பட்ட.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/change-password" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="password" translate="yes">புதிய கடவுச்சொல்</label>
        <input required="required" id="new-password" name="new-password" type="password" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="confirm" translate="yes">புதிய கடவுச்சொல்லை உறுதிசெய்யவும்</label>
        <input required="required" id="confirm-password" name="confirm-password" type="password" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">தற்போதைய கடவுச்சொல்</label>
        <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">புதிய கடவுச்சொல்லை அமை</button>
      </div>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      வெற்றி! நீங்கள் இப்போது உங்கள் புதிய கடவுச்சொல்லை பயன்படுத்த வேண்டும்
    </div>
  </template>
  <template id="invalid-new-password">
    <div class="error message" translate="yes">
      தவறு! செல்லுபடியாகாத புதிய கடவுச்சொல்
    </div>
  </template>
  <template id="invalid-new-password-length">
    <div class="error message" translate="yes">
      தவறு! செல்லுபடியாகாத புதிய கடவுச்சொல் length
    </div>
  </template>
  <template id="invalid-confirm-password">
    <div class="error message" translate="yes">
      தவறு! செல்லுபடியாகாத உறுதிப்படுத்தல் கடவுச்சொல்
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      தவறு! உங்கள் தற்போதைய கடவுச்சொல் செல்லுபடியாகாதது
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      தவறு! அறியப்படாத பிழை ஏற்பட்டது
    </div>
  </template>
</body>
</html>
