<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">கணக்கை நீக்கு</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">கணக்கை நீக்கு</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/delete-account" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="password" translate="yes">நடப்பு கடவுச்சொல்</label> <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">கணக்கை நீக்கு</button>
      </div>
    </fieldset>
  </form>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      தவறு! உங்கள் நடப்பு கடவுச்சொல் செல்லுபடியாகாது
    </div>
  </template>
  <template id="instant-delete">
    <p translate="yes">உங்கள் கணக்கை உடனடியாக நீக்குவதற்கு திட்டமிடப்படும், மேலும் மீட்க முடியாது.</p>
  </template>
  <template id="scheduled-delete">
    <p translate="yes">உங்கள் கணக்கு நீக்குவதற்காகத் திட்டமிடப்படும் ${data.numDays} days and you may cancel before then.</p>
  </template>
  <template id="owner-account">
    <div class="error message" translate="yes">
      தவறு! நீங்கள் முதலில் வேறு ஒருவருக்கு நடைமேடை உரிமையை மாற்ற வேண்டும்
    </div>
  </template>
  <template id="administrator-account">
    <div class="error message" translate="yes">
      தவறு! முதலில் உங்கள் நிர்வாகி முன்னுரிமைகளை திரும்பப் பெற வேண்டும்
    </div>
  </template>
</body>
</html>
