<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-sessions.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">அனைத்து அமர்வுகளையும் முடிக்கவும்</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">அனைத்து அமர்வுகளையும் முடிக்கவும்</h1>
  <p translate="yes">இது உள்ளிட்ட உங்கள் அமர்வுகள் அனைத்தையும் உடனடியாக முடித்துக் கொள்ளும்.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/account/end-all-sessions" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">எல்லா அமர்வுகளிலும் கையெழுத்திடுக</button>
    </fieldset>
  </form>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      தவறு! அறியப்படாத பிழை நேர்ந்தது
    </div>
  </template>
</body>
</html>
