<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">கடவுச்சொல்லை மாற்றவும்</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">கடவுச்சொல்லை மாற்றவும்</h1>
  <p translate="yes">சேமிக்குமுன் அனைத்து கடவுச்சொற்களும் மாற்ற முடியாதது-bcrypt மற்றும் ரேண்டம் உப்புடன் என்கிரிப்ட் செய்யப்படுகிறது.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/change-password" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="password" translate="yes">புதிய கடவுச்சொல்</label> <input required="required" id="new-password" name="new-password" type="password" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="confirm" translate="yes">புதிய கடவுச்சொல்லை உறுதிப்படுத்தவும்</label> <input required="required" id="confirm-password" name="confirm-password" type="password" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">நடப்பு கடவுச்சொல்</label> <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">புதிய கடவுச்சொல்லை அமை</button>
      </div>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      வெற்றி! உங்கள் புதிய கடவுச்சொல்லை இப்போதிலிருந்து நீங்கள் பயன்படுத்த வேண்டும்
    </div>
  </template>
  <template id="invalid-new-password">
    <div class="error message" translate="yes">
      தவறு! செல்லுபடியாகாத புதிய கடவுச்சொல்
    </div>
  </template>
  <template id="invalid-new-password-length">
    <div class="error message" translate="yes">
      தவறு! செல்லுபடியாகாத புதிய கடவுச்சொல் நீளம்
    </div>
  </template>
  <template id="invalid-confirm-password">
    <div class="error message" translate="yes">
      தவறு! செல்லுபடியாகாத உறுதிப்படுத்தல் கடவுச்சொல்
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      தவறு! உங்கள் நடப்பு கடவுச்சொல் செல்லுபடியாகாது
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      தவறு! அறியப்படாத பிழை நேர்ந்தது
    </div>
  </template>
</body>
</html>
