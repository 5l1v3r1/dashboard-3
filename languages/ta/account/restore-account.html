<!DOCTYPE html>
<html lang="en" data-auth="false" data-template="false">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">எனது கணக்கை மீட்டெடு</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="entry">
  <form id="submit-form" method="post" class="pure-form pure-form-stacked entry-form" action="/account/restore-account" name="submit-form">
    <fieldset>
      <h1 translate="yes">எனது கணக்கை மீட்டெடு</h1>
      <div id="message-container"></div>
      <div class="pure-control-group">
        <label for="username" translate="yes">Username</label>
        <input id="username" name="username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">அடையாளச் சொல்</label>
        <input id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">எனது கணக்கை மீட்டெடு</button>
      </div>
      <ul>
        <li>
          <a href="/account/register" translate="yes">கணக்கை பதிவுசெய்யவும்</a>
        </li>
        <li>
          <a href="/account/reset-account" translate="yes">கடவுச்சொல் மறந்துவிட்டதா</a>
        </li>
        <li>
          <a href="/account/restore-account" translate="yes">கணக்கு நீக்கலை ரத்துசெய்</a>
        </li>
      </ul>
    </fieldset>
  </form>
  <template id="invalid-account">
    <div class="error message" translate="yes">
      தவறு! செல்லுபடியாகாத கணக்கு அல்லது ரத்துசெய்தல் காலம் முடிந்துவிட்டது
    </div>
  </template>
  <template id="account-deleted">
    <div class="error message" translate="yes">
      தவறு! கணக்கு நீக்கப்பட்டது அல்லது ரத்துசெய்தல் காலம் முடிந்துவிட்டது
    </div>
  </template>
  <template id="invalid-username">
    <div class="error message" translate="yes">
      தவறு! தவறான அல்லது தவறிய பயனர்பெயர்
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      தவறு! தவறான அல்லது தவறிய கடவுச்சொல்
    </div>
  </template>
  <template id="invalid-username-length">
    <div class="error message" translate="yes">
      தவறு! செல்லுபடியாகாத பயனர்பெயர் நீளம்
    </div>
  </template>
  <template id="invalid-password-length">
    <div class="error message" translate="yes">
      தவறு! செல்லுபடியாகாத கடவுச்சொல் நீளம்
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      அறியப்படாத பிழை நேர்ந்தது
    </div>
  </template>
</body>
</html>
