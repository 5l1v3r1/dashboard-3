<!DOCTYPE html>
<html lang="en" data-auth="false" data-template="false">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">எனது கணக்கிற்கு அணுகலை மீட்டமை</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="entry">
  <form id="submit-form" method="post" class="pure-form pure-form-stacked entry-form" action="/account/reset-account" name="submit-form">
    <fieldset>
      <div id="message-container"></div>
      <h1 translate="yes">எனது கணக்கிற்கு அணுகலை மீட்டமை</h1>
      <div class="pure-control-group">
        <label for="username" translate="yes">Username</label> <input id="username" name="username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="secret-code" translate="yes">குறியீட்டை மீட்டமை</label> <input id="secret-code" name="secret-code" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="new-password" translate="yes">புதிய கடவுச்சொல்</label> <input id="new-password" name="new-password" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="confirm-password" translate="yes">புதிய கடவுச்சொல்லை உறுதிப்படுத்தவும்</label> <input id="confirm-password" name="confirm-password" type="text" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">மீட்டமைக்கவும் மற்றும் உள்நுழையவும்</button>
      </div>
      <ul>
        <li>
          <a href="/account/signin" translate="yes">உள்நுழைவுக்கு திரும்புதல்</a>
        </li>
        <li>
          <a href="/account/register" translate="yes">கணக்கை உருவாக்கு</a>
        </li>
      </ul>
    </fieldset>
  </form>
  <template id="invalid-reset-code">
    <div class="error message" translate="yes">
      தவறு! செல்லுபடியாகாத இரகசிய குறியீடு
    </div>
  </template>
  <template id="invalid-secret-code">
    <div class="error message" translate="yes">
      தவறு! செல்லுபடியாகாத இரகசிய குறியீடு
    </div>
  </template>
  <template id="invalid-username">
    <div class="error message" translate="yes">
      தவறு! செல்லுபடியாகாத பயனர்பெயர்
    </div>
  </template>
  <template id="invalid-username-length">
    <div class="error message" translate="yes">
      தவறு! செல்லுபடியாகாத பயனர்பெயர் நீளம்
    </div>
  </template>
  <template id="invalid-new-password">
    <div class="error message" translate="yes">
      தவறு! செல்லுபடியாகாத புதிய கடவுச்சொல்
    </div>
  </template>
  <template id="invalid-new-password-length">
    <div class="error message" translate="yes">
      தவறு! செல்லுபடியாகாத புதிய கடவுச்சொல் நீளம்
    </div>
  </template>
  <template id="invalid-confirm-password">
    <div class="error message" translate="yes">
      தவறு! செல்லுபடியாகாத உறுதிப்படுத்தல் கடவுச்சொல்
    </div>
  </template>
  <template id="invalid-account">
    <div class="error message" translate="yes">
      தவறு! செல்லுபடியாகாத கணக்கு
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      தவறு! அறியப்படாத பிழை ocurred
    </div>
  </template>
</body>
</html>
