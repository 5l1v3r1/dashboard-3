<!DOCTYPE html>
<html lang="en" data-auth="false" data-template="false">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">உங்கள் கணக்கை சரிபார்க்கவும்</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="entry">
  <form id="submit-form" method="post" class="pure-form pure-form-stacked entry-form" action="/account/verify" name="submit-form">
    <fieldset>
      <h1 translate="yes">உங்கள் கணக்கை சரிபார்க்கவும்</h1>
      <div id="message-container"></div>
      <div class="pure-control-group">
        <label for="username" translate="yes">Username</label> <input id="username" name="username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">அடையாளச் சொல்</label> <input id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">கணக்கை சரிபார்</button>
      </div>
    </fieldset>
  </form>
  <template id="invalid-username">
    <div class="error message" translate="yes">
      தவறு! செல்லுபடியாகாத பயனர்பெயர்
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      தவறு! செல்லுபடியாகாத கடவுச்சொல்
    </div>
  </template>
  <template id="invalid-username-length">
    <div class="error message" translate="yes">
      தவறு! செல்லுபடியாகாத பயனர்பெயர் நீளம்
    </div>
  </template>
  <template id="invalid-password-length">
    <div class="error message" translate="yes">
      தவறு! செல்லுபடியாகாத கடவுச்சொல் நீளம்
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      தவறு! அறியப்படாத பிழை ocurred
    </div>
  </template>
</body>
</html>
