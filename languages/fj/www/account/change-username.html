<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Veisautaka na yaca vakayagataki</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Veisautaka na yaca vakayagataki</h1>
  <p translate="yes">Na taqomaki tu beka kece e irreversibly-setilaiti oqo ni bera ni maroroi na itukutuku vata kei bcrypt + ka wasei e Salt.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/change-username" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="new-username" translate="yes">Yaca vou</label>
        <input id="new-username" name="new-username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">Vosanicuru ena gauna oqo</label>
        <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Tuvanaka na yaca vou</button>
      </div>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Qaqa! Me na vakayagataki na nomu yacavakayagataki vou ena gauna oqo ena
    </div>
  </template>
  <template id="invalid-new-username">
    <div class="error message" translate="yes">
      Cala! Sega ni vakabau se tabaki na yaca vou
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Cala! Sa cala na nomu vosanicuru ena gauna oqo
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Cala! Dua na cala tawakilai a yaco
    </div>
  </template>
  <template id="invalid-new-username-length">
    <div class="error message" translate="yes">
      Cala! Sega na balavu ni yaca vakayagataki vou
    </div>
  </template>
  <template id="duplicate-username">
    <div class="error message" translate="yes">
      Cala! E dua tale e vakayagataka tiko na yaca o ya
    </div>
  </template>
</body>
</html>
