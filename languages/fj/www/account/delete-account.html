<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Bokoca na akaude</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Bokoca na akaude</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/delete-account" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="password" translate="yes">Vosanicuru ena gauna oqo</label>
        <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Bokoca na akaude</button>
      </div>
    </fieldset>
  </form>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Cala! Sa cala na nomu vosanicuru ena gauna oqo
    </div>
  </template>
  <template id="instant-delete">
    <p translate="yes">Ena vakarautaki na nomu akaude me baleta na bokoci vakatotolo ka sega ni rawa ni sa tauri.</p>
  </template>
  <template id="scheduled-delete">
    <p translate="yes">Ena vakarautaki na nomu akaude me baleta na bokoci ena ${data.numDays} days and you may cancel before then.</p>
  </template>
  <template id="owner-account">
    <div class="error message" translate="yes">
      Cala! E dodonu mo vakauta na vatavata Verify Ownership vua e dua tale na imatai ni
    </div>
  </template>
  <template id="administrator-account">
    <div class="error message" translate="yes">
      Cala! E dodonu mo bokoca na nomu dodonu ni cakava taumada na nomu iliuliu
    </div>
  </template>
</body>
</html>
