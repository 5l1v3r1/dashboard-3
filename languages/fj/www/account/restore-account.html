<!DOCTYPE html>
<html lang="en" data-auth="false" data-template="false">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Vakalesuya mai na noqu akaude</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="entry">
  <form id="submit-form" method="post" class="pure-form pure-form-stacked entry-form" action="/account/restore-account" name="submit-form">
    <fieldset>
      <h1 translate="yes">Vakalesuya mai na noqu akaude</h1>
      <div id="message-container"></div>
      <div class="pure-control-group">
        <label for="username" translate="yes">Yaca vakayagataki</label>
        <input id="username" name="username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">Vosanicuru</label>
        <input id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Vakalesuya mai na noqu akaude</button>
      </div>
      <ul>
        <li>
          <a href="/account/register" translate="yes">Volayaca e dua na akaude</a>
        </li>
        <li>
          <a href="/account/reset-account" translate="yes">Guilecava na vosanicuru</a>
        </li>
        <li>
          <a href="/account/restore-account" translate="yes">Bokoca na akaude ni bokoci</a>
        </li>
      </ul>
    </fieldset>
  </form>
  <template id="invalid-account">
    <div class="error message" translate="yes">
      Cala! Na akaude sega ni vakabau se na kena cancelation sa mai cava
    </div>
  </template>
  <template id="account-deleted">
    <div class="error message" translate="yes">
      Cala! Sa bokoci na akaude se na cancelation ni gauna sa cava
    </div>
  </template>
  <template id="invalid-username">
    <div class="error message" translate="yes">
      Cala! E cala se yali na yaca
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Cala! E cala se yali na vosanicuru
    </div>
  </template>
  <template id="invalid-username-length">
    <div class="error message" translate="yes">
      Cala! Balavu ni yaca sega ni vakabau
    </div>
  </template>
  <template id="invalid-password-length">
    <div class="error message" translate="yes">
      Cala! Balavu ni vosanicuru cala
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Dua na cala tawakilai a yaco
    </div>
  </template>
</body>
</html>
