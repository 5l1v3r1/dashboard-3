<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Veisautaka na vosanicuru</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Veisautaka na vosanicuru</h1>
  <p translate="yes">Na vosanicuru kece e irreversibly na setilaiti oqo kei na bcrypt kei na dua na ka e vakayagataki tiko ni bera na veivakabulai.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/change-password" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="password" translate="yes">Vosanicuru vou</label>
        <input required="required" id="new-password" name="new-password" type="password" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="confirm" translate="yes">Vakadeitaka na vosanicuru vou</label>
        <input required="required" id="confirm-password" name="confirm-password" type="password" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">Vosanicuru ena gauna oqo</label>
        <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Vakarautaka na vosanicuru vou</button>
      </div>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Qaqa! E dodonu mo vakayagataka na nomu vosanicuru vou ena gauna oqo ena
    </div>
  </template>
  <template id="invalid-new-password">
    <div class="error message" translate="yes">
      Cala! Sega ni vakabau na vosanicuru vou
    </div>
  </template>
  <template id="invalid-new-password-length">
    <div class="error message" translate="yes">
      Cala! Sega ni vakabau na vosanicuru vou length
    </div>
  </template>
  <template id="invalid-confirm-password">
    <div class="error message" translate="yes">
      Cala! Vosanicuru ni veivakadeitaki sega ni vakabau
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Cala! Sa cala na nomu vosanicuru ena gauna oqo
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Cala! Dua na cala tawakilai a yaco
    </div>
  </template>
</body>
</html>
