<!DOCTYPE html>
<html lang="en" data-auth="false" data-template="false">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Vakadaberi tale ni curu ki na noqu akaude</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="entry">
  <form id="submit-form" method="post" class="pure-form pure-form-stacked entry-form" action="/account/reset-account" name="submit-form">
    <fieldset>
      <div id="message-container"></div>
      <h1 translate="yes">Vakadaberi tale ni curu ki na noqu akaude</h1>
      <div class="pure-control-group">
        <label for="username" translate="yes">Yaca vakayagataki</label>
        <input id="username" name="username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="secret-code" translate="yes">Vakadaberi tale ni ivakatakilakila</label>
        <input id="secret-code" name="secret-code" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="new-password" translate="yes">Vosanicuru vou</label>
        <input id="new-password" name="new-password" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="confirm-password" translate="yes">Vakadeitaka na vosanicuru vou</label>
        <input id="confirm-password" name="confirm-password" type="text" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Vakadaberi tale ka curuiloma ena</button>
      </div>
      <ul>
        <li>
          <a href="/account/signin" translate="yes">Lesu ki na curuiloma</a>
        </li>
        <li>
          <a href="/account/register" translate="yes">Cakava e dua na akaude</a>
        </li>
      </ul>
    </fieldset>
  </form>
  <template id="invalid-reset-code">
    <div class="error message" translate="yes">
      Cala! Nabavuni vuni ni cala
    </div>
  </template>
  <template id="invalid-secret-code">
    <div class="error message" translate="yes">
      Cala! Nabavuni vuni ni cala
    </div>
  </template>
  <template id="invalid-username">
    <div class="error message" translate="yes">
      Cala! Yaca sega ni vakabau
    </div>
  </template>
  <template id="invalid-username-length">
    <div class="error message" translate="yes">
      Cala! Balavu ni yaca sega ni vakabau
    </div>
  </template>
  <template id="invalid-new-password">
    <div class="error message" translate="yes">
      Cala! Sega ni vakabau na vosanicuru vou
    </div>
  </template>
  <template id="invalid-new-password-length">
    <div class="error message" translate="yes">
      Cala! Sega ni vakabau na vosanicuru vou length
    </div>
  </template>
  <template id="invalid-confirm-password">
    <div class="error message" translate="yes">
      Cala! Vosanicuru ni veivakadeitaki sega ni vakabau
    </div>
  </template>
  <template id="invalid-account">
    <div class="error message" translate="yes">
      Cala! Akaude cala
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Cala! Dua na cala tawakilai ocurred
    </div>
  </template>
</body>
</html>
