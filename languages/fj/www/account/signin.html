<!DOCTYPE html>
<html lang="en" data-auth="false" data-template="false">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Curu ki na noqu akaude</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="entry">
  <form id="submit-form" method="post" class="pure-form pure-form-stacked entry-form" action="/account/signin" name="submit-form">
    <fieldset>
      <h1 translate="yes">Curuiloma</h1>
      <div id="message-container"></div>
      <div class="pure-control-group">
        <label for="username" translate="yes">Yaca vakayagataki</label>
        <input id="username" name="username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">Vosanicuru</label>
        <input id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <div class="pure-checkbox">
          <label for="remember-minutes" translate="yes"><span><input type="radio" name="remember" value="minutes" id="remember-nothing" checked="checked"></span> Curuiloma ena 20 na miniti</label>
        </div>
        <div class="pure-checkbox">
          <label for="remember-hours" translate="yes"><span><input type="radio" name="remember" value="hours" id="remember-hours"></span> Curuiloma ena 8 na auwa</label>
        </div>
        <div class="pure-checkbox">
          <label for="remember-days" translate="yes"><span><input type="radio" name="remember" value="days" id="remember-days"></span> Curuiloma ena 30 na siga</label>
        </div>
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Curuiloma</button>
      </div>
      <ul>
        <li>
          <a href="/account/register" translate="yes">Volayaca e dua na akaude</a>
        </li>
        <li>
          <a href="/account/reset-account" translate="yes">Guilecava na vosanicuru</a>
        </li>
        <li>
          <a href="/account/restore-account" translate="yes">Bokoca na akaude ni bokoci</a>
        </li>
      </ul>
    </fieldset>
  </form>
  <template id="invalid-username">
    <div class="error message" translate="yes">
      Cala! Yaca sega ni vakabau
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Cala! Vosanicuru cala
    </div>
  </template>
  <template id="invalid-username-length">
    <div class="error message" translate="yes">
      Cala! Balavu ni yaca sega ni vakabau
    </div>
  </template>
  <template id="invalid-password-length">
    <div class="error message" translate="yes">
      Cala! Balavu ni vosanicuru cala
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Cala! Dua na cala tawakilai ocurred
    </div>
  </template>
  <template id="account-deleted">
    <div class="error message" translate="yes">
      Cala! Sa bokoci na nomu akaude <a href="/account/recover-account">and can still be recovered</a>
    </div>
  </template>
</body>
</html>
