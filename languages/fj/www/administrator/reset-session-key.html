<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Vakadaberi tale ni soqoni</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Vakadaberi tale ni soqoni ena ${account.accountid}</h1>
  <p translate="yes">Ena qai sainitaka na itukutuku yadua na kena soqoni kei na kena idola vuni ni sa veisau na soqoni taucoko ni bera ni cava.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/administrator/reset-session-key?accountid=${account.accountid}" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Vakadaberi tale ni soqoni</button>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Qaqa! Sa mai cava na soqoni nei koya e vakayagataka
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Cala! Dua na cala tawakilai a yaco
    </div>
  </template>
</body>
</html>
