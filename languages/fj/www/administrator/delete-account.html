<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Bokoca ${account.accountid}</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Bokoca ${account.accountid}</h1>
  <p translate="yes">E rawa ni bokoci na akaude ni oti na kena veisoliyaki bokoci gauna.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/administrator/delete-account?accountid=${account.accountid}" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Bokoca na akaude</button>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Qaqa! Sa bokoci na akaude
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Cala! Dua na cala tawakilai a yaco
    </div>
  </template>
  <template id="schedule-error">
    <div class="error message" translate="yes">
      Cala! E dodonu me vakarautaki na itukutuku me baleta na bokoci taumada
    </div>
  </template>
  <template id="duration-error">
    <div class="error message" translate="yes">
      Cala! E sega ni rawa me bokoci na akaude me yacova ni sa oti na tikinisiga
    </div>
  </template>
</body>
</html>
