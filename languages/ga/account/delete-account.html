<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Scrios an cuntas</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Scrios an cuntas</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/delete-account" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="password" translate="yes">Focal faire reatha</label>
        <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Scrios an cuntas</button>
      </div>
    </fieldset>
  </form>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Earráid! Tá do phasfhocal reatha neamhbhailí
    </div>
  </template>
  <template id="instant-delete">
    <p translate="yes">Beidh do chuntas sceidealta lena scriosadh láithreach agus ní féidir é a ghnóthú.</p>
  </template>
  <template id="scheduled-delete">
    <p translate="yes">Beidh do chuntas sceidealaithe le scriosadh i ${data.numDays} days and you may cancel before then.</p>
  </template>
  <template id="owner-account">
    <div class="error message" translate="yes">
      Earráid! Ní mór duit úinéireacht ardán a aistriú chuig duine eile ar dtús
    </div>
  </template>
  <template id="administrator-account">
    <div class="error message" translate="yes">
      Earráid! Ní mór duit do phribhléidí riarthóra a chúlghairm ar dtús
    </div>
  </template>
</body>
</html>
