<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">account delete</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">account delete</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/delete-account" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="password" translate="yes">Qu'mey potlh mu'wIj</label>
        <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">account delete</button>
      </div>
    </fieldset>
  </form>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Qagh! mu'wIj Qu'mey potlh invalid
    </div>
  </template>
  <template id="instant-delete">
    <p translate="yes">scheduled deletion SIbI' 'ej pagh recovered account.</p>
  </template>
  <template id="scheduled-delete">
    <p translate="yes">scheduled account deletion neH ${data.numDays} days and you may cancel before then.</p>
  </template>
  <template id="owner-account">
    <div class="error message" translate="yes">
      Qagh! platform ownership ghob'e' Qay SoH latlh vay' wa'DIch
    </div>
  </template>
  <template id="administrator-account">
    <div class="error message" translate="yes">
      Qagh! DIb administrator ghob'e' revoke SoH wa'DIch
    </div>
  </template>
</body>
</html>
