<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Ailosod bysell sesiwn</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Ailosod allwedd y sesiwn ar gyfer ${account.accountid}</h1>
  <p translate="yes">Mae pob cyfrif yn llofnodi ei sesiynau gydag allwedd gyfrinachol, felly pan fydd yn newid yr holl sesiynau blaenorol.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/administrator/reset-session-key?accountid=${account.accountid}" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Ailosod bysell sesiwn</button>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Llwyddiant! Mae sesiynau'r defnyddwyr wedi dod i ben
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Gwall! Digwyddodd gwall anhysbys
    </div>
  </template>
</body>
</html>
