<body>
  <h1 translate="yes">管理</h1>
  <h2 translate="yes">用戶</h2>
  <p translate="yes">瀏覽用戶帳戶同數據、創建重置代碼、授予管理訪問權限、刪除账户同轉移所有權。</p>
  <p class="pure-button-group"><a class="pure-button" href="/administrator/accounts" translate="yes">用戶帳戶</a></p>

  <p class="pure-button-group"><a class="pure-button" href="/administrator/reset-codes" translate="yes">重置代碼</a></p>

  <p translate="yes">刪除延遲期後恢復或永久刪除帳戶。</p>
  <p class="pure-button-group"><a class="pure-button" href="/administrator/delete-schedule" translate="yes">刪除計劃</a></p>
