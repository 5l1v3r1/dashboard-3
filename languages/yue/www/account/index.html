<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">帳戶</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">帳戶</h1>
  <p class="pure-button-group"><a class="pure-button" href="/account/delete-account" translate="yes">刪除帳戶</a></p>
  <h2 translate="yes">恢復代碼</h2>
  <p translate="yes">呢啲一次使用代碼可以重置您的密碼並禁用身份驗證令牌。</p>
  <p class="pure-button-group"><a class="pure-button" href="/account/create-reset-code" translate="yes">創建代碼</a>
    <a class="pure-button" href="/account/reset-codes" translate="yes">重置代碼</a></p>
  <h2 translate="yes">配置文件信息</h2>
  <p translate="yes">出於管理原因,我哋有時可能需要與您聯繫。</p>
  <p class="pure-button-group"><a id="create-profile-link" class="pure-button" href="/account/create-profile">Create profile</a>
    <a id="update-profile-link" class="pure-button" href="/account/edit-profile?profileid=${account.profileid}">Update my profile</a></p>
  <h2 translate="yes">管理會話</h2>
  <p translate="yes">查看你最近嘅登錄。</p>
  <p class="pure-button-group">
    <a class="pure-button" href="/account/sessions" translate="yes">會話</a>
    <a class="pure-button" href="/account/end-all-sessions" translate="yes">結束所有會話</a>
  </p>
  <h2 translate="yes">更改登錄憑據</h2>
  <p translate="yes">您的用戶名同密碼係機密,僅用于登錄。</p>
  <p class="pure-button-group">
    <a class="pure-button" href="/account/change-username" translate="yes">更改用戶名</a>
    <a class="pure-button" href="/account/change-password" translate="yes">更改密碼</a>
  </p>
  <div id="language-preference-container">
    <h2 translate="yes">語言</h2>
    <p translate="yes">自定義語言首選項。</p>
    <p class="pure-button-group"><a class="pure-button" href="/account/language" translate="yes">選擇語言</a></p>
  </div>
  <h2 translate="yes">刪除帳戶</h2>
  <p translate="yes">安排您的账户喺不久嘅將來刪除,並取消,如果你改變主意。</p>
  <p class="pure-button-group"><a class="pure-button" href="/account/delete-account" translate="yes">刪除帳戶</a></p>
</body>
</html>
