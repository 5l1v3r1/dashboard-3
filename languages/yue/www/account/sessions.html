<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-sessions.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">會話</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">會話</h1>
  <p translate="yes">每次登錄新會話時,都將創建新會話。</p>
  <div id="message-container"></div>
  <div id="no-sessions">
    <p translate="yes">你未有任何會話。</p>
  </div>
  <table id="sessions-table" class="pure-table pure-table-striped list-table">
    <thead>
      <tr>
        <th >ID</th>
        <th translate="yes">創建</th>
        <th translate="yes">到期</th>
      </tr>
    </thead>
  </table>
  <ul id="page-links" class="pagination"></ul>
  <template id="page-link">
    <li>
      <a href="/account/sessions?offset=${page.offset}" id="page-link-${page.pageNumber}">${page.pageNumber}</a>
    </li>
  </template>
  <template id="session-row">
    <table>
      <tr id="${session.sessionid}">
        <td>
          <a href="/account/session?sessionid=${session.sessionid}">${session.sessionid}</a>
        </td>
        <td>${session.createdFormatted}</td>
        <td>${session.expiresFormatted}</td>
      </tr>
    </table>
  </template>
</body>
</html>
