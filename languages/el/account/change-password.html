<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Αλλαγή κωδικού πρόσβασης</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Αλλαγή κωδικού πρόσβασης</h1>
  <p translate="yes">Όλοι οι κωδικοί πρόσβασης είναι αμετάκλητα κρυπτογραφημένοι με bcrypt και ένα τυχαίο αλάτι πριν από την αποθήκευση.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/change-password" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="password" translate="yes">Νέος κωδικός πρόσβασης</label>
        <input required="required" id="new-password" name="new-password" type="password" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="confirm" translate="yes">Επιβεβαίωση νέου κωδικού πρόσβασης</label>
        <input required="required" id="confirm-password" name="confirm-password" type="password" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">Τρέχων κωδικός πρόσβασης</label>
        <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Ορισμός νέου κωδικού πρόσβασης</button>
      </div>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Επιτυχία! Πρέπει να χρησιμοποιείτε τον νέο κωδικό πρόσβασης από εδώ και στο εξής
    </div>
  </template>
  <template id="invalid-new-password">
    <div class="error message" translate="yes">
      Σφάλμα! Ο νέος κωδικός πρόσβασης δεν είναι έγκυρος
    </div>
  </template>
  <template id="invalid-new-password-length">
    <div class="error message" translate="yes">
      Σφάλμα! Το νέο μήκος κωδικού πρόσβασης δεν είναι έγκυρο
    </div>
  </template>
  <template id="invalid-confirm-password">
    <div class="error message" translate="yes">
      Σφάλμα! Ο κωδικός πρόσβασης επιβεβαίωσης δεν είναι έγκυρος
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Σφάλμα! Ο τρέχων κωδικός πρόσβασής σας δεν είναι έγκυρος
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Σφάλμα! Παρουσιάστηκε άγνωστο σφάλμα
    </div>
  </template>
</body>
</html>
