<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Γλώσσα λογαριασμού</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Γλώσσα λογαριασμού</h1>
  <p translate="yes">Επιλέξτε τη γλώσσα σας και όπου είναι δυνατόν, το περιεχόμενο θα σερβίρεται στη γλώσσα της προτίμησής σας.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/language" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="password" translate="yes">Γλώσσα</label> <select id="language" name="language">
          <option value="" translate="yes">
            Επιλογή γλώσσας
          </option>
        </select>
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Αλλαγή γλώσσας</button>
      </div>
    </fieldset>
  </form>
  <template id="language-option">
    <option value="${language.code}">
      ${language.name}
    </option>
  </template>
  <template id="success">
    <div class="success message" translate="yes">
      Επιτυχία! Η προτίμηση γλώσσας θα ισχύει από εδώ και στο εξής.
    </div>
  </template>
  <template id="invalid-language">
    <div class="error message" translate="yes">
      Σφάλμα! Επιλέχθηκε μη έγκυρη γλώσσα
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Σφάλμα! Παρουσιάστηκε άγνωστο σφάλμα
    </div>
  </template>
</body>
</html>
