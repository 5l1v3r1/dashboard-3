<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Διαγράψετε ${account.accountid}</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Διαγράψετε ${account.accountid}</h1>
  <p translate="yes">Οι λογαριασμοί μπορούν να διαγραφούν μετά τη διαβίβαση της προγραμματισμένης περιόδου διαγραφής.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/administrator/delete-account?accountid=${account.accountid}" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Διαγραφή λογαριασμού</button>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Επιτυχία! Ο λογαριασμός έχει διαγραφεί
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Σφάλμα! Παρουσιάστηκε άγνωστο σφάλμα
    </div>
  </template>
  <template id="schedule-error">
    <div class="error message" translate="yes">
      Σφάλμα! Ο λογαριασμός πρέπει να προγραμματιστεί για διαγραφή πρώτα
    </div>
  </template>
  <template id="duration-error">
    <div class="error message" translate="yes">
      Σφάλμα! Δεν είναι δυνατή η διαγραφή του λογαριασμού παρά μόνο μετά την προγραμματισμένη ημερομηνία
    </div>
  </template>
</body>
</html>
