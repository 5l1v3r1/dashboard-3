<!DOCTYPE html>
<html lang="en" data-auth="false" data-template="false">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Тіркелгімді қалпына келтіру</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="entry">
  <form id="submit-form" method="post" class="pure-form pure-form-stacked entry-form" action="/account/restore-account" name="submit-form">
    <fieldset>
      <h1 translate="yes">Тіркелгімді қалпына келтіру</h1>
      <div id="message-container"></div>
      <div class="pure-control-group">
        <label for="username" translate="yes">Пайдаланушының атауы</label>
        <input id="username" name="username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">Пароль</label>
        <input id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Тіркелгімді қалпына келтіру</button>
      </div>
      <ul>
        <li>
          <a href="/account/register" translate="yes">Шотты тіркеу</a>
        </li>
        <li>
          <a href="/account/reset-account" translate="yes">Парольді ұмыту</a>
        </li>
        <li>
          <a href="/account/restore-account" translate="yes">Тіркелгіні жоюдан бас тарту</a>
        </li>
      </ul>
    </fieldset>
  </form>
  <template id="invalid-account">
    <div class="error message" translate="yes">
      Қате! Тіркелгі жарамсыз немесе бас тарту мерзімі аяқталды
    </div>
  </template>
  <template id="account-deleted">
    <div class="error message" translate="yes">
      Қате! Тіркелгі жойылды немесе бас тарту кезеңі аяқталды
    </div>
  </template>
  <template id="invalid-username">
    <div class="error message" translate="yes">
      Қате! Қате немесе жоқ пайдаланушы атауы
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Қате! Құпия сөз дұрыс емес немесе жоқ
    </div>
  </template>
  <template id="invalid-username-length">
    <div class="error message" translate="yes">
      Қате! Пайдаланушы атының ұзындығы дұрыс емес
    </div>
  </template>
  <template id="invalid-password-length">
    <div class="error message" translate="yes">
      Қате! Құпия сөздің ұзындығы дұрыс емес
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Белгісіз қате пайда болды
    </div>
  </template>
</body>
</html>
