<!DOCTYPE html>
<html lang="en" data-auth="false" data-template="false">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Тіркелгіме қатынасты қалпына келтіру</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="entry">
  <form id="submit-form" method="post" class="pure-form pure-form-stacked entry-form" action="/account/reset-account" name="submit-form">
    <fieldset>
      <div id="message-container"></div>
      <h1 translate="yes">Тіркелгіме қатынасты қалпына келтіру</h1>
      <div class="pure-control-group">
        <label for="username" translate="yes">Пайдаланушының атауы</label>
        <input id="username" name="username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="secret-code" translate="yes">Кодты ысырды</label>
        <input id="secret-code" name="secret-code" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="new-password" translate="yes">Жаңа құпия сөз</label>
        <input id="new-password" name="new-password" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="confirm-password" translate="yes">Жаңа құпия сөзді растау</label>
        <input id="confirm-password" name="confirm-password" type="text" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Ысырып тастау және кіру</button>
      </div>
      <ul>
        <li>
          <a href="/account/signin" translate="yes">Кіруге оралу</a>
        </li>
        <li>
          <a href="/account/register" translate="yes">Тіркелгі жасау</a>
        </li>
      </ul>
    </fieldset>
  </form>
  <template id="invalid-reset-code">
    <div class="error message" translate="yes">
      Қате! Дұрыс емес құпия код
    </div>
  </template>
  <template id="invalid-secret-code">
    <div class="error message" translate="yes">
      Қате! Дұрыс емес құпия код
    </div>
  </template>
  <template id="invalid-username">
    <div class="error message" translate="yes">
      Қате! Жарамсыз пайдаланушы аты
    </div>
  </template>
  <template id="invalid-username-length">
    <div class="error message" translate="yes">
      Қате! Пайдаланушы атының ұзындығы дұрыс емес
    </div>
  </template>
  <template id="invalid-new-password">
    <div class="error message" translate="yes">
      Қате! Жаңа құпия сөз дұрыс емес
    </div>
  </template>
  <template id="invalid-new-password-length">
    <div class="error message" translate="yes">
      Қате! Жаңа құпия сөз дұрыс емес length
    </div>
  </template>
  <template id="invalid-confirm-password">
    <div class="error message" translate="yes">
      Қате! Растау құпиясы дұрыс емес
    </div>
  </template>
  <template id="invalid-account">
    <div class="error message" translate="yes">
      Қате! Тіркелгі дұрыс емес
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Қате! Белгісіз қате
    </div>
  </template>
</body>
</html>
