<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Өшіру ${account.accountid}</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Өшіру ${account.accountid}</h1>
  <p translate="yes">Тіркелгілер оларды жоюдың жоспарланған кезеңінен өткеннен кейін жойылуы мүмкін.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/administrator/delete-account?accountid=${account.accountid}" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Тіркелгіні жою</button>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Табыс! Тіркелгі жойылды
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Қате! Белгісіз қате пайда болды
    </div>
  </template>
  <template id="schedule-error">
    <div class="error message" translate="yes">
      Қате! Шот ты жою үшін бірінші рет жоспарланған болуы тиіс
    </div>
  </template>
  <template id="duration-error">
    <div class="error message" translate="yes">
      Қате! Тіркелгі жоспарланған күннен кейін жойылмайды
    </div>
  </template>
</body>
</html>
