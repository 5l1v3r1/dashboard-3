<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Сеанс пернесі</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Сеанс кілтін ысырып тастау ${account.accountid}</h1>
  <p translate="yes">Әрбір тіркелгі барлық алдыңғы сеанстарды ауыстырған кезде құпия кілтпен оның сеансына қол қояды.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/administrator/reset-session-key?accountid=${account.accountid}" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Сеанс пернесі</button>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Табыс! Пайдаланушының сеанстары аяқталды
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Қате! Белгісіз қате пайда болды
    </div>
  </template>
</body>
</html>
