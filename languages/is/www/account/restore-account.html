<!DOCTYPE html>
<html lang="en" data-auth="false" data-template="false">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Endurheimta reikninginn minn</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="entry">
  <form id="submit-form" method="post" class="pure-form pure-form-stacked entry-form" action="/account/restore-account" name="submit-form">
    <fieldset>
      <h1 translate="yes">Endurheimta reikninginn minn</h1>
      <div id="message-container"></div>
      <div class="pure-control-group">
        <label for="username" translate="yes">Username</label>
        <input id="username" name="username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">Lykilorð</label>
        <input id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Endurheimta reikninginn minn</button>
      </div>
      <ul>
        <li>
          <a href="/account/register" translate="yes">Skrá reikning</a>
        </li>
        <li>
          <a href="/account/reset-account" translate="yes">Gleymt lykilorð</a>
        </li>
        <li>
          <a href="/account/restore-account" translate="yes">Hætta við að eyða lykli</a>
        </li>
      </ul>
    </fieldset>
  </form>
  <template id="invalid-account">
    <div class="error message" translate="yes">
      Villa! Ógildur reikningur eða ógildingartímabilið er lokið
    </div>
  </template>
  <template id="account-deleted">
    <div class="error message" translate="yes">
      Villa! Reikningi eytt eða ógildingartímabili lokið
    </div>
  </template>
  <template id="invalid-username">
    <div class="error message" translate="yes">
      Villa! Rangt eða vantar notandanafn
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Villa! Rangt eða vantar aðgangsorð
    </div>
  </template>
  <template id="invalid-username-length">
    <div class="error message" translate="yes">
      Villa! Ógild lengd notendanafns
    </div>
  </template>
  <template id="invalid-password-length">
    <div class="error message" translate="yes">
      Villa! Ógild lengd aðgangsorða
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Óþekkt villa kom upp
    </div>
  </template>
</body>
</html>
