<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Tungumál lykils</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Tungumál lykils</h1>
  <p translate="yes">Veldu tungumálið þitt og hvar mögulegt efni verður borið fram á þínu kjörtungumáli.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/language" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="password" translate="yes">Tungumál</label> <select id="language" name="language">
          <option value="" translate="yes">
            Velja tungumál
          </option>
        </select>
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Breyta tungumáli</button>
      </div>
    </fieldset>
  </form>
  <template id="language-option">
    <option value="${language.code}">
      ${language.name}
    </option>
  </template>
  <template id="success">
    <div class="success message" translate="yes">
      Árangri! Tungumálaval þitt mun taka gildi héðan í frá.
    </div>
  </template>
  <template id="invalid-language">
    <div class="error message" translate="yes">
      Villa! Ógilt tungumál var valið
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Villa! Óþekkt villa kom upp
    </div>
  </template>
</body>
</html>
