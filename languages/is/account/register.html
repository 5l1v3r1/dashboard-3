<!DOCTYPE html>
<html lang="en" data-auth="false" data-template="false">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Skrá</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="entry">
  <form id="submit-form" method="post" class="pure-form pure-form-stacked entry-form" action="/account/register" name="submit-form">
    <fieldset>
      <h1 translate="yes">Skrá</h1>
      <div id="message-container"></div>
      <div id="form-container">
        <div class="pure-control-group">
          <label for="username" translate="yes">Signin notendanafn</label> <input placeholder="${requirements.minimumUsernameLength}+ characters" name="username" id="username" type="text" maxlength="1000">
        </div>
        <div class="pure-control-group">
          <label for="password" translate="yes">Signin lykilorð</label> <input placeholder="${requirements.minimumPasswordLength}+ characters" name="password" id="password" type="password" maxlength="1000">
        </div>
        <div class="pure-control-group">
          <label for="confirm" translate="yes">Staðfestu aðgangsorðið þitt</label> <input name="confirm" id="confirm" type="password" maxlength="1000">
        </div>
        <div id="display-name-container" class="pure-control-group">
          <label for="display-name" translate="yes">Birta nafn</label> <input required="required" id="display-name" name="display-name" type="text" maxlength="1000">
        </div>
        <div id="display-email-container" class="pure-control-group">
          <label for="display-email" translate="yes">Birta tölvupóst</label> <input required="required" id="display-email" name="display-email" type="text" maxlength="1000" size="50">
        </div>
        <div id="contact-email-container" class="pure-control-group">
          <label for="contact-email" translate="yes">Hafa samband í tölvupósti</label> <input required="required" id="contact-email" name="contact-email" type="text" maxlength="1000" size="50">
        </div>
        <div id="full-name-container">
          <div class="pure-control-group">
            <label for="first-name" translate="yes">Fornafn</label> <input required="required" id="first-name" name="first-name" type="text" maxlength="1000">
          </div>
          <div class="pure-control-group">
            <label for="last-name" translate="yes">Eftirnafn</label> <input required="required" id="last-name" name="last-name" type="text" maxlength="1000">
          </div>
        </div>
        <div id="dob-container">
          <div class="pure-control-group">
            <label for="dob" translate="yes">Fæðingardagur</label> <input required="required" id="dob" name="dob" type="text" maxlength="11">
          </div>
        </div>
        <div id="phone-container" class="pure-control-group">
          <label for="phone" translate="yes">Síma</label> <input required="required" id="phone" name="phone" type="text" maxlength="1000">
        </div>
        <div id="occupation-container" class="pure-control-group">
          <label for="occupation" translate="yes">Atvinna</label> <input required="required" id="occupation" name="occupation" type="text" maxlength="1000">
        </div>
        <div id="location-container" class="pure-control-group">
          <label for="location" translate="yes">Staðsetning</label> <input required="required" id="location" name="location" type="text" maxlength="1000">
        </div>
        <div id="company-name-container" class="pure-control-group">
          <label for="company-name" translate="yes">Nafn fyrirtækis</label> <input required="required" id="company-name" name="company-name" type="text" maxlength="1000">
        </div>
        <div id="website-container" class="pure-control-group">
          <label for="website" translate="yes">Website</label> <input required="required" id="website" name="website" type="text" maxlength="1000">
        </div>
        <div class="pure-controls">
          <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Skrá</button>
        </div>
      </div>
      <ul>
        <li>
          <a href="/account/signin" translate="yes">Ég er með lykil</a>
        </li>
      </ul>
    </fieldset>
  </form>
  <template id="registration-disabled">
    <div class="error message" translate="yes">
      Skráning hefur verið gerð óvirk.
    </div>
  </template>
  <template id="invalid-username">
    <div class="error message" translate="yes">
      Villa! Ógilt eða skráð notandanafn
    </div>
  </template>
  <template id="duplicate-username">
    <div class="error message" translate="yes">
      Villa! Ógilt eða skráð notandanafn
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Villa! Ógilt aðgangsorð eða aðgangsorð staðfestingar
    </div>
  </template>
  <template id="invalid-confirm">
    <div class="error message" translate="yes">
      Villa! Ógilt staðfestingaraðgangsorð
    </div>
  </template>
  <template id="invalid-username-length">
    <div class="error message" translate="yes">
      Villa! Ógild lengd notendanafns
    </div>
  </template>
  <template id="invalid-password-length">
    <div class="error message" translate="yes">
      Villa! Ógild lengd aðgangsorða
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Villa! Ógilt notandanafn eða aðgangsorð
    </div>
  </template>
  <template id="invalid-first-name">
    <div class="error message" translate="yes">
      Villa! Fornafn sem vantar eða er ógilt
    </div>
  </template>
  <template id="invalid-first-name-length">
    <div class="error message" translate="yes">
      Villa! Gefið var ógilt fornafn
    </div>
  </template>
  <template id="invalid-last-name">
    <div class="error message" translate="yes">
      Villa! Gefið var upp vantar eða ógilt eftirnafn
    </div>
  </template>
  <template id="invalid-last-name-length">
    <div class="error message" translate="yes">
      Villa! Lagt var fram ógilt eftirnafn
    </div>
  </template>
  <template id="invalid-contact-email">
    <div class="error message" translate="yes">
      Villa! Ógilt tölvupóstfang tengiliðar
    </div>
  </template>
  <template id="invalid-display-email">
    <div class="error message" translate="yes">
      Villa! Ógilt birtingarnetfang
    </div>
  </template>
  <template id="invalid-display-name">
    <div class="error message" translate="yes">
      Villa! Gefið var upp vantar eða ótækt Birtingarheiti
    </div>
  </template>
  <template id="invalid-dob">
    <div class="error message" translate="yes">
      Villa! Gefinn var upp týndur eða ógildur Fæðingardagur
    </div>
  </template>
  <template id="invalid-phone">
    <div class="error message" translate="yes">
      Villa! Gefinn var upp týndur eða ógildur sími.
    </div>
  </template>
  <template id="invalid-occupation">
    <div class="error message" translate="yes">
      Villa! Boðið var upp á vantraust eða ógilt starf.
    </div>
  </template>
  <template id="invalid-location">
    <div class="error message" translate="yes">
      Villa! Gefin var upp ótæk eða ógild staðsetning.
    </div>
  </template>
  <template id="invalid-company-name">
    <div class="error message" translate="yes">
      Villa! Gefið var upp vantar eða Ótækt heiti fyrirtækis.
    </div>
  </template>
  <template id="invalid-website">
    <div class="error message" translate="yes">
      Villa! Boðið var upp á vantar eða Ógilt vefsvæði.
    </div>
  </template>
  <template id="invalid-address-postal-code">
    <div class="error message" translate="yes">
      Villa! Ekki var boðið upp á ótæk eða ógild póstnúmer.
    </div>
  </template>
  <template id="invalid-display-name-length">
    <div class="error message" translate="yes">
      Villa! Gefið var upp vantar eða ótækt Birtingarheiti
    </div>
  </template>
</body>
</html>
