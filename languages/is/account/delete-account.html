<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Eyða lykli</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Eyða lykli</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/delete-account" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="password" translate="yes">Núverandi aðgangsorð</label> <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Eyða lykli</button>
      </div>
    </fieldset>
  </form>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Villa! Núverandi aðgangsorð er ógilt
    </div>
  </template>
  <template id="instant-delete">
    <p translate="yes">Reikningurinn verður Áætlaður til eyðingar strax og ekki er hægt að endurheimta hann.</p>
  </template>
  <template id="scheduled-delete">
    <p translate="yes">Reikningurinn verður Áætlaður til eyðingar í ${data.numDays} days and you may cancel before then.</p>
  </template>
  <template id="owner-account">
    <div class="error message" translate="yes">
      Villa! Þú verður að flytja vettvang eignarhald til einhvers annars fyrst
    </div>
  </template>
  <template id="administrator-account">
    <div class="error message" translate="yes">
      Villa! Þú verður að afturkalla fyrst kerfisstjóraréttindi
    </div>
  </template>
</body>
</html>
