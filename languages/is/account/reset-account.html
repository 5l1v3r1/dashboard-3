<!DOCTYPE html>
<html lang="en" data-auth="false" data-template="false">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Endurstilla aðgang að reikningnum mínum</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="entry">
  <form id="submit-form" method="post" class="pure-form pure-form-stacked entry-form" action="/account/reset-account" name="submit-form">
    <fieldset>
      <div id="message-container"></div>
      <h1 translate="yes">Endurstilla aðgang að reikningnum mínum</h1>
      <div class="pure-control-group">
        <label for="username" translate="yes">Username</label>
        <input id="username" name="username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="secret-code" translate="yes">Endurstilla kóða</label>
        <input id="secret-code" name="secret-code" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="new-password" translate="yes">Nýtt aðgangsorð</label>
        <input id="new-password" name="new-password" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="confirm-password" translate="yes">Staðfesta nýtt aðgangsorð</label>
        <input id="confirm-password" name="confirm-password" type="text" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Endurstilla og skrá inn</button>
      </div>
      <ul>
        <li>
          <a href="/account/signin" translate="yes">Aftur til að skrá sig inn</a>
        </li>
        <li>
          <a href="/account/register" translate="yes">Stofna reikning</a>
        </li>
      </ul>
    </fieldset>
  </form>
  <template id="invalid-reset-code">
    <div class="error message" translate="yes">
      Villa! Ógildur leyninúmer
    </div>
  </template>
  <template id="invalid-secret-code">
    <div class="error message" translate="yes">
      Villa! Ógildur leyninúmer
    </div>
  </template>
  <template id="invalid-username">
    <div class="error message" translate="yes">
      Villa! Ógilt notandanafn
    </div>
  </template>
  <template id="invalid-username-length">
    <div class="error message" translate="yes">
      Villa! Ógild lengd notendanafns
    </div>
  </template>
  <template id="invalid-new-password">
    <div class="error message" translate="yes">
      Villa! Ógilt nýtt aðgangsorð
    </div>
  </template>
  <template id="invalid-new-password-length">
    <div class="error message" translate="yes">
      Villa! Ógild lengd aðgangsorðs
    </div>
  </template>
  <template id="invalid-confirm-password">
    <div class="error message" translate="yes">
      Villa! Ógilt staðfestingaraðgangsorð
    </div>
  </template>
  <template id="invalid-account">
    <div class="error message" translate="yes">
      Villa! Ógildur reikningur
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Villa! Óþekkt villa varð
    </div>
  </template>
</body>
</html>
