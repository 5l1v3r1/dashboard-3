<!DOCTYPE html>
<html lang="en" data-auth="false" data-template="false">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">回復我的帳戶</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="entry">
  <form id="submit-form" method="post" class="pure-form pure-form-stacked entry-form" action="/account/restore-account" name="submit-form">
    <fieldset>
      <h1 translate="yes">回復我的帳戶</h1>
      <div id="message-container"></div>
      <div class="pure-control-group">
        <label for="username" translate="yes">使用者</label> <input id="username" name="username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">密碼</label> <input id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">回復我的帳戶</button>
      </div>
      <ul>
        <li>
          <a href="/account/register" translate="yes">註冊帳戶</a>
        </li>
        <li>
          <a href="/account/reset-account" translate="yes">忘記密碼</a>
        </li>
        <li>
          <a href="/account/restore-account" translate="yes">取消刪除帳戶</a>
        </li>
      </ul>
    </fieldset>
  </form>
  <template id="invalid-account">
    <div class="error message" translate="yes">
      錯誤!不合法帳戶或取消期已結束
    </div>
  </template>
  <template id="account-deleted">
    <div class="error message" translate="yes">
      錯誤!帳號已刪除或取消期已結束
    </div>
  </template>
  <template id="invalid-username">
    <div class="error message" translate="yes">
      錯誤!使用者名稱不正確或遺失
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      錯誤!密碼不正確或遺失
    </div>
  </template>
  <template id="invalid-username-length">
    <div class="error message" translate="yes">
      錯誤!不合法使用者名稱長度
    </div>
  </template>
  <template id="invalid-password-length">
    <div class="error message" translate="yes">
      錯誤!不合法的密碼長度
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      發生未知的錯誤
    </div>
  </template>
</body>
</html>
