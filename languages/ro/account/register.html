<!DOCTYPE html>
<html lang="en" data-auth="false" data-template="false">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Registru</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="entry">
  <form id="submit-form" method="post" class="pure-form pure-form-stacked entry-form" action="/account/register" name="submit-form">
    <fieldset>
      <h1 translate="yes">Registru</h1>
      <div id="message-container"></div>
      <div id="form-container">
        <div class="pure-control-group">
          <label for="username" translate="yes">Signin nume de utilizator</label> <input placeholder="${requirements.minimumUsernameLength}+ characters" name="username" id="username" type="text" maxlength="1000">
        </div>
        <div class="pure-control-group">
          <label for="password" translate="yes">Parolă de conectare</label> <input placeholder="${requirements.minimumPasswordLength}+ characters" name="password" id="password" type="password" maxlength="1000">
        </div>
        <div class="pure-control-group">
          <label for="confirm" translate="yes">Confirmați parola</label> <input name="confirm" id="confirm" type="password" maxlength="1000">
        </div>
        <div id="display-name-container" class="pure-control-group">
          <label for="display-name" translate="yes">Nume afișat</label> <input required="required" id="display-name" name="display-name" type="text" maxlength="1000">
        </div>
        <div id="display-email-container" class="pure-control-group">
          <label for="display-email" translate="yes">Afișare e-mail</label> <input required="required" id="display-email" name="display-email" type="text" maxlength="1000" size="50">
        </div>
        <div id="contact-email-container" class="pure-control-group">
          <label for="contact-email" translate="yes">Contactați e-mailul</label> <input required="required" id="contact-email" name="contact-email" type="text" maxlength="1000" size="50">
        </div>
        <div id="full-name-container">
          <div class="pure-control-group">
            <label for="first-name" translate="yes">Prenume</label> <input required="required" id="first-name" name="first-name" type="text" maxlength="1000">
          </div>
          <div class="pure-control-group">
            <label for="last-name" translate="yes">Nume de familie</label> <input required="required" id="last-name" name="last-name" type="text" maxlength="1000">
          </div>
        </div>
        <div id="dob-container">
          <div class="pure-control-group">
            <label for="dob" translate="yes">Data nașterii</label> <input required="required" id="dob" name="dob" type="text" maxlength="11">
          </div>
        </div>
        <div id="phone-container" class="pure-control-group">
          <label for="phone" translate="yes">Telefon</label> <input required="required" id="phone" name="phone" type="text" maxlength="1000">
        </div>
        <div id="occupation-container" class="pure-control-group">
          <label for="occupation" translate="yes">Ocupaţie</label> <input required="required" id="occupation" name="occupation" type="text" maxlength="1000">
        </div>
        <div id="location-container" class="pure-control-group">
          <label for="location" translate="yes">Locația</label> <input required="required" id="location" name="location" type="text" maxlength="1000">
        </div>
        <div id="company-name-container" class="pure-control-group">
          <label for="company-name" translate="yes">Denumirea companiei</label> <input required="required" id="company-name" name="company-name" type="text" maxlength="1000">
        </div>
        <div id="website-container" class="pure-control-group">
          <label for="website" translate="yes">Site web</label> <input required="required" id="website" name="website" type="text" maxlength="1000">
        </div>
        <div class="pure-controls">
          <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Registru</button>
        </div>
      </div>
      <ul>
        <li>
          <a href="/account/signin" translate="yes">Am un cont</a>
        </li>
      </ul>
    </fieldset>
  </form>
  <template id="registration-disabled">
    <div class="error message" translate="yes">
      Înregistrarea a fost dezactivată.
    </div>
  </template>
  <template id="invalid-username">
    <div class="error message" translate="yes">
      Eroare! Nume utilizator nevalid sau înregistrat
    </div>
  </template>
  <template id="duplicate-username">
    <div class="error message" translate="yes">
      Eroare! Nume utilizator nevalid sau înregistrat
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Eroare! Parolă nevalidă sau parolă de confirmare
    </div>
  </template>
  <template id="invalid-confirm">
    <div class="error message" translate="yes">
      Eroare! Parolă de confirmare nevalidă
    </div>
  </template>
  <template id="invalid-username-length">
    <div class="error message" translate="yes">
      Eroare! Lungime utilizator nevalidă
    </div>
  </template>
  <template id="invalid-password-length">
    <div class="error message" translate="yes">
      Eroare! Lungime parolă nevalidă
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Eroare! Nume de utilizator sau parolă nevalidă
    </div>
  </template>
  <template id="invalid-first-name">
    <div class="error message" translate="yes">
      Eroare! Un prenume lipsă sau nevalid furnizat
    </div>
  </template>
  <template id="invalid-first-name-length">
    <div class="error message" translate="yes">
      Eroare! S-a furnizat un prenume nevalid
    </div>
  </template>
  <template id="invalid-last-name">
    <div class="error message" translate="yes">
      Eroare! S-a furnizat un nume de familie lipsă sau nevalid
    </div>
  </template>
  <template id="invalid-last-name-length">
    <div class="error message" translate="yes">
      Eroare! S-a furnizat un nume de familie nevalid
    </div>
  </template>
  <template id="invalid-contact-email">
    <div class="error message" translate="yes">
      Eroare! Adresă de e-mail de contact nevalidă
    </div>
  </template>
  <template id="invalid-display-email">
    <div class="error message" translate="yes">
      Eroare! Adresă de e-mail afișată nevalidă
    </div>
  </template>
  <template id="invalid-display-name">
    <div class="error message" translate="yes">
      Eroare! S-a furnizat un nume afișat lipsă sau nevalid
    </div>
  </template>
  <template id="invalid-dob">
    <div class="error message" translate="yes">
      Eroare! A fost furnizată o dată de naștere lipsă sau invalidă
    </div>
  </template>
  <template id="invalid-phone">
    <div class="error message" translate="yes">
      Eroare! S-a furnizat un telefon lipsă sau nevalid.
    </div>
  </template>
  <template id="invalid-occupation">
    <div class="error message" translate="yes">
      Eroare! S-a furnizat o ocupație lipsă sau nevalidă.
    </div>
  </template>
  <template id="invalid-location">
    <div class="error message" translate="yes">
      Eroare! S-a furnizat o locație lipsă sau nevalidă.
    </div>
  </template>
  <template id="invalid-company-name">
    <div class="error message" translate="yes">
      Eroare! S-a furnizat un nume de companie lipsă sau nevalid.
    </div>
  </template>
  <template id="invalid-website">
    <div class="error message" translate="yes">
      Eroare! S-a furnizat un site Web lipsă sau nevalid.
    </div>
  </template>
  <template id="invalid-address-postal-code">
    <div class="error message" translate="yes">
      Eroare! S-a furnizat un cod poștal de adresă lipsă sau nevalid.
    </div>
  </template>
  <template id="invalid-display-name-length">
    <div class="error message" translate="yes">
      Eroare! S-a furnizat un nume afișat lipsă sau nevalid
    </div>
  </template>
</body>
</html>
