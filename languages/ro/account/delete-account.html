<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Ștergere cont</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Ștergere cont</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/delete-account" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="password" translate="yes">Parola curentă</label>
        <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Ștergere cont</button>
      </div>
    </fieldset>
  </form>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Eroare! Parola curentă nu este validă
    </div>
  </template>
  <template id="instant-delete">
    <p translate="yes">Contul tău va fi programat pentru ștergere imediat și nu va putea fi recuperat.</p>
  </template>
  <template id="scheduled-delete">
    <p translate="yes">Contul dvs. ${data.numDays} days and you may cancel before then.</p>
  </template>
  <template id="owner-account">
    <div class="error message" translate="yes">
      Eroare! Trebuie să transferați dreptul de proprietate asupra platformei către altcineva mai întâi
    </div>
  </template>
  <template id="administrator-account">
    <div class="error message" translate="yes">
      Eroare! Mai întâi trebuie să revocați privilegiile de administrator
    </div>
  </template>
</body>
</html>
