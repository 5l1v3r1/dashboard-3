<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Modificarea parolei</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Modificarea parolei</h1>
  <p translate="yes">Toate parolele sunt criptate ireversibil cu bcrypt și o sare aleatoare înainte de a salva.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/change-password" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="password" translate="yes">Parolă nouă</label> <input required="required" id="new-password" name="new-password" type="password" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="confirm" translate="yes">Confirmare parolă nouă</label> <input required="required" id="confirm-password" name="confirm-password" type="password" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">Parola curentă</label> <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Setareparolă nouă</button>
      </div>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Succes! Trebuie să utilizați noua parolă de acum înainte
    </div>
  </template>
  <template id="invalid-new-password">
    <div class="error message" translate="yes">
      Eroare! Parolă nouă nevalidă
    </div>
  </template>
  <template id="invalid-new-password-length">
    <div class="error message" translate="yes">
      Eroare! Lungime parolă nouă nevalidă
    </div>
  </template>
  <template id="invalid-confirm-password">
    <div class="error message" translate="yes">
      Eroare! Parolă de confirmare nevalidă
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Eroare! Parola curentă nu este validă
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Eroare! Eroare necunoscută
    </div>
  </template>
</body>
</html>
