<!DOCTYPE html>
<html lang="en" data-auth="false" data-template="false">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Conectați-vă la contul meu</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="entry">
  <form id="submit-form" method="post" class="pure-form pure-form-stacked entry-form" action="/account/signin" name="submit-form">
    <fieldset>
      <h1 translate="yes">Conectați-vă</h1>
      <div id="message-container"></div>
      <div class="pure-control-group">
        <label for="username" translate="yes">Utilizator</label>
        <input id="username" name="username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">Parola</label>
        <input id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <div class="pure-checkbox">
          <label for="remember-minutes" translate="yes"><span><input type="radio" name="remember" value="minutes" id="remember-nothing" checked="checked"></span> Deconectați-vă în 20 de minute</label>
        </div>
        <div class="pure-checkbox">
          <label for="remember-hours" translate="yes"><span><input type="radio" name="remember" value="hours" id="remember-hours"></span> Deconectare în 8 ore</label>
        </div>
        <div class="pure-checkbox">
          <label for="remember-days" translate="yes"><span><input type="radio" name="remember" value="days" id="remember-days"></span> Deconectare în 30 de zile</label>
        </div>
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Conectați-vă</button>
      </div>
      <ul>
        <li>
          <a href="/account/register" translate="yes">Înregistrarea unui cont</a>
        </li>
        <li>
          <a href="/account/reset-account" translate="yes">Am uitat parola</a>
        </li>
        <li>
          <a href="/account/restore-account" translate="yes">Anulareștergere cont</a>
        </li>
      </ul>
    </fieldset>
  </form>
  <template id="invalid-username">
    <div class="error message" translate="yes">
      Eroare! Nume utilizator nevalid
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Eroare! Parolă nevalidă
    </div>
  </template>
  <template id="invalid-username-length">
    <div class="error message" translate="yes">
      Eroare! Lungime utilizator nevalidă
    </div>
  </template>
  <template id="invalid-password-length">
    <div class="error message" translate="yes">
      Eroare! Lungime parolă nevalidă
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Eroare! O eroare necunoscută a fost onurată
    </div>
  </template>
  <template id="account-deleted">
    <div class="error message" translate="yes">
      Eroare! Contul tău este șters <a href="/account/recover-account">and can still be recovered</a>
    </div>
  </template>
</body>
</html>
