<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Şterge ${account.accountid}</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Şterge ${account.accountid}</h1>
  <p translate="yes">Conturile pot fi șterse după ce trec de perioada de ștergere programată.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/administrator/delete-account?accountid=${account.accountid}" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Ștergere cont</button>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Succes! Contul a fost șters
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Eroare! Eroare necunoscută
    </div>
  </template>
  <template id="schedule-error">
    <div class="error message" translate="yes">
      Eroare! Contul trebuie programat pentru ștergere mai întâi
    </div>
  </template>
  <template id="duration-error">
    <div class="error message" translate="yes">
      Eroare! Contul nu poate fi șters decât după data programată
    </div>
  </template>
</body>
</html>
