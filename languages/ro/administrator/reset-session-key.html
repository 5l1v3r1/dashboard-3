<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Resetare cheie sesiune</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Resetare cheie sesiune pentru ${account.accountid}</h1>
  <p translate="yes">Fiecare cont semnează sesiunile sale cu o cheie secretă, astfel încât atunci când se schimbă toate sesiunile anterioare se termină.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/administrator/reset-session-key?accountid=${account.accountid}" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Resetare cheie sesiune</button>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Succes! Sesiunile utilizatorului s-au încheiat
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Eroare! Eroare necunoscută
    </div>
  </template>
</body>
</html>
