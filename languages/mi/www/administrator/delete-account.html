<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Whakakore ${account.accountid}</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Whakakore ${account.accountid}</h1>
  <p translate="yes">Ka taea te muku i ngā</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/administrator/delete-account?accountid=${account.accountid}" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Muku Pūkete</button>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Angitu! Kua mukua te pūkete
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Hē! I puta tētahi hapa tē mōhiotia
    </div>
  </template>
  <template id="schedule-error">
    <div class="error message" translate="yes">
      Hē! Me whakahōtaka te pūkete hei muku i te tuatahi
    </div>
  </template>
  <template id="duration-error">
    <div class="error message" translate="yes">
      Hē! Kāore e taea te muku i te pūkete kia mutu rā anō te rā i whakahōtakatia
    </div>
  </template>
</body>
</html>
