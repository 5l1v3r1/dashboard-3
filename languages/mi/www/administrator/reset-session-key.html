<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Tautuhi anō i te kī wātū</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Tautuhi anō i te kī wātū mō ${account.accountid}</h1>
  <p translate="yes">Ka tohu ia pūkete i ōna wātū me tētahi kī muna kia mutu ai ngā wātū o mua katoa.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/administrator/reset-session-key?accountid=${account.accountid}" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Tautuhi anō i te kī wātū</button>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Angitu! Kua mutu ngā wātū o te kaiwhakamahi
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Hē! I puta tētahi hapa tē mōhiotia
    </div>
  </template>
</body>
</html>
