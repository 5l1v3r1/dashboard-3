<!DOCTYPE html>
<html lang="en" data-auth="false" data-template="false">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Whakaoratia taku pūkete</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="entry">
  <form id="submit-form" method="post" class="pure-form pure-form-stacked entry-form" action="/account/restore-account" name="submit-form">
    <fieldset>
      <h1 translate="yes">Whakaoratia taku pūkete</h1>
      <div id="message-container"></div>
      <div class="pure-control-group">
        <label for="username" translate="yes">Ingoakaiwhakamahi</label>
        <input id="username" name="username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">Kupuhipa</label>
        <input id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Whakaoratia taku pūkete</button>
      </div>
      <ul>
        <li>
          <a href="/account/register" translate="yes">Rēhitatia tētahi pūkete</a>
        </li>
        <li>
          <a href="/account/reset-account" translate="yes">Kua warewaretia tō kupuhipa?</a>
        </li>
        <li>
          <a href="/account/restore-account" translate="yes">Whakakore i te muku pūkete</a>
        </li>
      </ul>
    </fieldset>
  </form>
  <template id="invalid-account">
    <div class="error message" translate="yes">
      Hē! He pūkete muhu, kua mutu rānei te wā hui
    </div>
  </template>
  <template id="account-deleted">
    <div class="error message" translate="yes">
      Hē! Ko te pūkete i mukua, kua mutu rānei te wā hui
    </div>
  </template>
  <template id="invalid-username">
    <div class="error message" translate="yes">
      Hē! He hē, he ingoakaiwhakamahi ngaro rānei
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Hē! Kupuhipa hē, ngaro rānei
    </div>
  </template>
  <template id="invalid-username-length">
    <div class="error message" translate="yes">
      Hē! Roanga ingoakaiwhakamahi muhu
    </div>
  </template>
  <template id="invalid-password-length">
    <div class="error message" translate="yes">
      Hē! Roanga kupuhipa muhu
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      I puta tētahi hapa tē mōhiotia
    </div>
  </template>
</body>
</html>
