<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Huri ingoakaiwhakamahi</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Huri ingoakaiwhakamahi</h1>
  <p translate="yes">Kāore katoa ngā irreversibly-kua whakamunatia i mua i te pupuri raraunga mā te bcrypt + i te tote tiri.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/change-username" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="new-username" translate="yes">Ingoakaiwhakamahi hōu</label>
        <input id="new-username" name="new-username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">Kupuhipa o nāianei</label>
        <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Tautuhi ingoakaiwhakamahi hōu</button>
      </div>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Angitu! Me whakamahi tō ingoakaiwhakamahi hōu mai i tēnei wā
    </div>
  </template>
  <template id="invalid-new-username">
    <div class="error message" translate="yes">
      Hē! He muhu, he tārua rānei i te ingoakaiwhakamahi hōu
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Hē! He muhu tō kupuhipa onāianei
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Hē! I puta tētahi hapa tē mōhiotia
    </div>
  </template>
  <template id="invalid-new-username-length">
    <div class="error message" translate="yes">
      Hē! Roanga ingoakaiwhakamahi hōu muhu
    </div>
  </template>
  <template id="duplicate-username">
    <div class="error message" translate="yes">
      Hē! Tētahi kei te whakamahi kē i taua ingoakaiwhakamahi
    </div>
  </template>
</body>
</html>
