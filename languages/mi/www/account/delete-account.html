<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Muku Pūkete</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Muku Pūkete</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/delete-account" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="password" translate="yes">Kupuhipa o nāianei</label>
        <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Muku Pūkete</button>
      </div>
    </fieldset>
  </form>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Hē! He muhu tō kupuhipa onāianei
    </div>
  </template>
  <template id="instant-delete">
    <p translate="yes">Ka whakaritea tō pūkete hei muku ināianei, ā, kāore e taea te whakaora.</p>
  </template>
  <template id="scheduled-delete">
    <p translate="yes">Ka whakaritea tō pūkete hei muku ki ${data.numDays} days and you may cancel before then.</p>
  </template>
  <template id="owner-account">
    <div class="error message" translate="yes">
      Hē! Me whakawhiti koe i te pupuritanga pūhara ki tētahi atu tuatahi
    </div>
  </template>
  <template id="administrator-account">
    <div class="error message" translate="yes">
      Hē! Me whakakore ō mana kaiwhakahaere ki te tuatahi
    </div>
  </template>
</body>
</html>
