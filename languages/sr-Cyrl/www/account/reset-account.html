<!DOCTYPE html>
<html lang="en" data-auth="false" data-template="false">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Успостављање почетних вредности приступа мом налогу</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="entry">
  <form id="submit-form" method="post" class="pure-form pure-form-stacked entry-form" action="/account/reset-account" name="submit-form">
    <fieldset>
      <div id="message-container"></div>
      <h1 translate="yes">Успостављање почетних вредности приступа мом налогу</h1>
      <div class="pure-control-group">
        <label for="username" translate="yes">Усернаме</label>
        <input id="username" name="username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="secret-code" translate="yes">Поништи кôд</label>
        <input id="secret-code" name="secret-code" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="new-password" translate="yes">Нова лозинка</label>
        <input id="new-password" name="new-password" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="confirm-password" translate="yes">Потврдите нову лозинку</label>
        <input id="confirm-password" name="confirm-password" type="text" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Успостави почетне вредности и пријави се</button>
      </div>
      <ul>
        <li>
          <a href="/account/signin" translate="yes">Врати се на пријављивање</a>
        </li>
        <li>
          <a href="/account/register" translate="yes">Креирање налога</a>
        </li>
      </ul>
    </fieldset>
  </form>
  <template id="invalid-reset-code">
    <div class="error message" translate="yes">
      Грешка! Неважећи тајни код
    </div>
  </template>
  <template id="invalid-secret-code">
    <div class="error message" translate="yes">
      Грешка! Неважећи тајни код
    </div>
  </template>
  <template id="invalid-username">
    <div class="error message" translate="yes">
      Грешка! Неважеће корисничко име
    </div>
  </template>
  <template id="invalid-username-length">
    <div class="error message" translate="yes">
      Грешка! Неважећа дужина корисничког имена
    </div>
  </template>
  <template id="invalid-new-password">
    <div class="error message" translate="yes">
      Грешка! Неважећа нова лозинка
    </div>
  </template>
  <template id="invalid-new-password-length">
    <div class="error message" translate="yes">
      Грешка! Неважећа нова лозинка length
    </div>
  </template>
  <template id="invalid-confirm-password">
    <div class="error message" translate="yes">
      Грешка! Неважећа лозинка за потврду
    </div>
  </template>
  <template id="invalid-account">
    <div class="error message" translate="yes">
      Грешка! Неважећи налог
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Грешка! Непозната грешка
    </div>
  </template>
</body>
</html>
