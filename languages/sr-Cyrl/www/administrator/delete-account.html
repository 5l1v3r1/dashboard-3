<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Избришете ${account.accountid}</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Избришете ${account.accountid}</h1>
  <p translate="yes">Налози се могу избрисати након њиховог периода планираног брисања.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/administrator/delete-account?accountid=${account.accountid}" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Брисање налога</button>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Успех! Је налог избрисан
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Грешка! Дошло је до непознате грешке
    </div>
  </template>
  <template id="schedule-error">
    <div class="error message" translate="yes">
      Грешка! Налог мора бити планиран за прво брисање
    </div>
  </template>
  <template id="duration-error">
    <div class="error message" translate="yes">
      Грешка! Налог не може бити избрисан тек након планираног датума
    </div>
  </template>
</body>
</html>
