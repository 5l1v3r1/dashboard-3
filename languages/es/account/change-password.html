<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Cambiar contraseña</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Cambiar contraseña</h1>
  <p translate="yes">Todas las contraseñas se cifran irreversiblemente con bcrypt y una sal aleatoria antes de guardar.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/change-password" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="password" translate="yes">Nueva contraseña</label> <input required="required" id="new-password" name="new-password" type="password" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="confirm" translate="yes">Confirmar nueva contraseña</label> <input required="required" id="confirm-password" name="confirm-password" type="password" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">Contraseña actual</label> <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Establecer una nueva contraseña</button>
      </div>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      ¡Éxito! Debe usar su nueva contraseña a partir de ahora
    </div>
  </template>
  <template id="invalid-new-password">
    <div class="error message" translate="yes">
      ¡Error! Nueva contraseña no válida
    </div>
  </template>
  <template id="invalid-new-password-length">
    <div class="error message" translate="yes">
      ¡Error! Nueva longitud de contraseña no válida
    </div>
  </template>
  <template id="invalid-confirm-password">
    <div class="error message" translate="yes">
      ¡Error! Contraseña de confirmación no válida
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      ¡Error! Su contraseña actual no es válida
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      ¡Error! Se ha producido un error desconocido
    </div>
  </template>
</body>
</html>
