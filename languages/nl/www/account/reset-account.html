<!DOCTYPE html>
<html lang="en" data-auth="false" data-template="false">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Toegang tot mijn account opnieuw instellen</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="entry">
  <form id="submit-form" method="post" class="pure-form pure-form-stacked entry-form" action="/account/reset-account" name="submit-form">
    <fieldset>
      <div id="message-container"></div>
      <h1 translate="yes">Toegang tot mijn account opnieuw instellen</h1>
      <div class="pure-control-group">
        <label for="username" translate="yes">Gebruikersnaam</label>
        <input id="username" name="username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="secret-code" translate="yes">Code opnieuw instellen</label>
        <input id="secret-code" name="secret-code" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="new-password" translate="yes">Nieuw wachtwoord</label>
        <input id="new-password" name="new-password" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="confirm-password" translate="yes">Nieuw wachtwoord bevestigen</label>
        <input id="confirm-password" name="confirm-password" type="text" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Resetten en inloggen</button>
      </div>
      <ul>
        <li>
          <a href="/account/signin" translate="yes">Terug naar log in</a>
        </li>
        <li>
          <a href="/account/register" translate="yes">Een account maken</a>
        </li>
      </ul>
    </fieldset>
  </form>
  <template id="invalid-reset-code">
    <div class="error message" translate="yes">
      Fout! Ongeldige geheime code
    </div>
  </template>
  <template id="invalid-secret-code">
    <div class="error message" translate="yes">
      Fout! Ongeldige geheime code
    </div>
  </template>
  <template id="invalid-username">
    <div class="error message" translate="yes">
      Fout! Ongeldige gebruikersnaam
    </div>
  </template>
  <template id="invalid-username-length">
    <div class="error message" translate="yes">
      Fout! Ongeldige gebruikersnaamlengte
    </div>
  </template>
  <template id="invalid-new-password">
    <div class="error message" translate="yes">
      Fout! Ongeldig nieuw wachtwoord
    </div>
  </template>
  <template id="invalid-new-password-length">
    <div class="error message" translate="yes">
      Fout! Ongeldig nieuw wachtwoord length
    </div>
  </template>
  <template id="invalid-confirm-password">
    <div class="error message" translate="yes">
      Fout! Ongeldig bevestigingswachtwoord
    </div>
  </template>
  <template id="invalid-account">
    <div class="error message" translate="yes">
      Fout! Ongeldig account
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Fout! Er is een onbekende fout gemaakt
    </div>
  </template>
</body>
</html>
