<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Verwijderen ${account.accountid}</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Verwijderen ${account.accountid}</h1>
  <p translate="yes">Accounts kunnen worden verwijderd na het passeren van hun geplande verwijderingsperiode.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/administrator/delete-account?accountid=${account.accountid}" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Account verwijderen</button>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Succes! Het account is verwijderd
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Fout! Er is een onbekende fout opgetreden
    </div>
  </template>
  <template id="schedule-error">
    <div class="error message" translate="yes">
      Fout! De rekening moet eerst worden verwijderd
    </div>
  </template>
  <template id="duration-error">
    <div class="error message" translate="yes">
      Fout! Het account kan pas worden verwijderd na de geplande datum
    </div>
  </template>
</body>
</html>
