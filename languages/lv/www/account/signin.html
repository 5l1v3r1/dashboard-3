<!DOCTYPE html>
<html lang="en" data-auth="false" data-template="false">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Pierakstīties manā kontā</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="entry">
  <form id="submit-form" method="post" class="pure-form pure-form-stacked entry-form" action="/account/signin" name="submit-form">
    <fieldset>
      <h1 translate="yes">pieteikties</h1>
      <div id="message-container"></div>
      <div class="pure-control-group">
        <label for="username" translate="yes">Lietotājvārdu</label>
        <input id="username" name="username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">Paroli</label>
        <input id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <div class="pure-checkbox">
          <label for="remember-minutes" translate="yes"><span><input type="radio" name="remember" value="minutes" id="remember-nothing" checked="checked"></span> Izrakstīties pēc 20 minūtēm</label>
        </div>
        <div class="pure-checkbox">
          <label for="remember-hours" translate="yes"><span><input type="radio" name="remember" value="hours" id="remember-hours"></span> Izrakstīties 8 stundu laikā</label>
        </div>
        <div class="pure-checkbox">
          <label for="remember-days" translate="yes"><span><input type="radio" name="remember" value="days" id="remember-days"></span> Izrakstīties 30 dienu laikā</label>
        </div>
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">pieteikties</button>
      </div>
      <ul>
        <li>
          <a href="/account/register" translate="yes">Konta reģistrēšana</a>
        </li>
        <li>
          <a href="/account/reset-account" translate="yes">Aizmirsāt paroli</a>
        </li>
        <li>
          <a href="/account/restore-account" translate="yes">Atcelt konta dzēšanu</a>
        </li>
      </ul>
    </fieldset>
  </form>
  <template id="invalid-username">
    <div class="error message" translate="yes">
      Kļūda! Nederīgs lietotājvārds
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Kļūda! Nederīga parole
    </div>
  </template>
  <template id="invalid-username-length">
    <div class="error message" translate="yes">
      Kļūda! Nederīgs lietotājvārda garums
    </div>
  </template>
  <template id="invalid-password-length">
    <div class="error message" translate="yes">
      Kļūda! Nederīgs paroles garums
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Kļūda! Radusies nezināma kļūda
    </div>
  </template>
  <template id="account-deleted">
    <div class="error message" translate="yes">
      Kļūda! Jūsu konts tiek dzēsts <a href="/account/recover-account">and can still be recovered</a>
    </div>
  </template>
</body>
</html>
