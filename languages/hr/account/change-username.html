<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Promjena korisničkog imena</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Promjena korisničkog imena</h1>
  <p translate="yes">Sva korisnička imena nepovratno su šifrirana prije spremanja podataka (bcrypt + zajednička sol).</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/change-username" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="new-username" translate="yes">Novo korisničko ime</label> <input id="new-username" name="new-username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">Trenutna lozinka</label> <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Postavljanje novog korisničkog imena</button>
      </div>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Uspjeh! Vaše novo korisničko ime mora se koristiti od sada
    </div>
  </template>
  <template id="invalid-new-username">
    <div class="error message" translate="yes">
      Pogreška! Novo korisničko ime nije valjano ili dupliciraj
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Pogreška! Trenutna lozinka nije valjana
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Pogreška! Došlo je do nepoznate pogreške
    </div>
  </template>
  <template id="invalid-new-username-length">
    <div class="error message" translate="yes">
      Pogreška! Nova duljina korisničkog imena nije valjana
    </div>
  </template>
  <template id="duplicate-username">
    <div class="error message" translate="yes">
      Pogreška! Netko drugi koristi to korisničko ime
    </div>
  </template>
</body>
</html>
