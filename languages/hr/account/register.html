<!DOCTYPE html>
<html lang="en" data-auth="false" data-template="false">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Registrirati</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="entry">
  <form id="submit-form" method="post" class="pure-form pure-form-stacked entry-form" action="/account/register" name="submit-form">
    <fieldset>
      <h1 translate="yes">Registrirati</h1>
      <div id="message-container"></div>
      <div id="form-container">
        <div class="pure-control-group">
          <label for="username" translate="yes">Korisničko ime za prijavu</label> <input placeholder="${requirements.minimumUsernameLength}+ characters" name="username" id="username" type="text" maxlength="1000">
        </div>
        <div class="pure-control-group">
          <label for="password" translate="yes">Lozinka za prijavu</label> <input placeholder="${requirements.minimumPasswordLength}+ characters" name="password" id="password" type="password" maxlength="1000">
        </div>
        <div class="pure-control-group">
          <label for="confirm" translate="yes">Potvrda lozinke</label> <input name="confirm" id="confirm" type="password" maxlength="1000">
        </div>
        <div id="display-name-container" class="pure-control-group">
          <label for="display-name" translate="yes">Zaslonsko ime</label> <input required="required" id="display-name" name="display-name" type="text" maxlength="1000">
        </div>
        <div id="display-email-container" class="pure-control-group">
          <label for="display-email" translate="yes">Prikaz e-pošte</label> <input required="required" id="display-email" name="display-email" type="text" maxlength="1000" size="50">
        </div>
        <div id="contact-email-container" class="pure-control-group">
          <label for="contact-email" translate="yes">E-pošta za kontakt</label> <input required="required" id="contact-email" name="contact-email" type="text" maxlength="1000" size="50">
        </div>
        <div id="full-name-container">
          <div class="pure-control-group">
            <label for="first-name" translate="yes">Ime</label> <input required="required" id="first-name" name="first-name" type="text" maxlength="1000">
          </div>
          <div class="pure-control-group">
            <label for="last-name" translate="yes">Prezime</label> <input required="required" id="last-name" name="last-name" type="text" maxlength="1000">
          </div>
        </div>
        <div id="dob-container">
          <div class="pure-control-group">
            <label for="dob" translate="yes">datum rođenja</label> <input required="required" id="dob" name="dob" type="text" maxlength="11">
          </div>
        </div>
        <div id="phone-container" class="pure-control-group">
          <label for="phone" translate="yes">Telefon</label> <input required="required" id="phone" name="phone" type="text" maxlength="1000">
        </div>
        <div id="occupation-container" class="pure-control-group">
          <label for="occupation" translate="yes">Zanimanje</label> <input required="required" id="occupation" name="occupation" type="text" maxlength="1000">
        </div>
        <div id="location-container" class="pure-control-group">
          <label for="location" translate="yes">Lokacija</label> <input required="required" id="location" name="location" type="text" maxlength="1000">
        </div>
        <div id="company-name-container" class="pure-control-group">
          <label for="company-name" translate="yes">Naziv tvrtke</label> <input required="required" id="company-name" name="company-name" type="text" maxlength="1000">
        </div>
        <div id="website-container" class="pure-control-group">
          <label for="website" translate="yes">Web stranice</label> <input required="required" id="website" name="website" type="text" maxlength="1000">
        </div>
        <div class="pure-controls">
          <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Registrirati</button>
        </div>
      </div>
      <ul>
        <li>
          <a href="/account/signin" translate="yes">Imam račun</a>
        </li>
      </ul>
    </fieldset>
  </form>
  <template id="registration-disabled">
    <div class="error message" translate="yes">
      Registracija je onemogućena.
    </div>
  </template>
  <template id="invalid-username">
    <div class="error message" translate="yes">
      Pogreška! Neispravno ili registrirano korisničko ime
    </div>
  </template>
  <template id="duplicate-username">
    <div class="error message" translate="yes">
      Pogreška! Neispravno ili registrirano korisničko ime
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Pogreška! Lozinka ili lozinka za potvrdu nije valjana
    </div>
  </template>
  <template id="invalid-confirm">
    <div class="error message" translate="yes">
      Pogreška! Lozinka za potvrdu nije valjana
    </div>
  </template>
  <template id="invalid-username-length">
    <div class="error message" translate="yes">
      Pogreška! Duljina korisničkog imena nije valjana
    </div>
  </template>
  <template id="invalid-password-length">
    <div class="error message" translate="yes">
      Pogreška! Duljina lozinke nije valjana
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Pogreška! Korisničko ime ili lozinka nije valjano
    </div>
  </template>
  <template id="invalid-first-name">
    <div class="error message" translate="yes">
      Pogreška! Ime koje nedostaje ili nije valjano
    </div>
  </template>
  <template id="invalid-first-name-length">
    <div class="error message" translate="yes">
      Pogreška! Naveden je nevaljano ime
    </div>
  </template>
  <template id="invalid-last-name">
    <div class="error message" translate="yes">
      Pogreška! Ime koje nedostaje ili nije valjano
    </div>
  </template>
  <template id="invalid-last-name-length">
    <div class="error message" translate="yes">
      Pogreška! Naveden je prezime koje nije valjano
    </div>
  </template>
  <template id="invalid-contact-email">
    <div class="error message" translate="yes">
      Pogreška! Adresa e-pošte kontakta nije valjana
    </div>
  </template>
  <template id="invalid-display-email">
    <div class="error message" translate="yes">
      Pogreška! Adresa e-pošte za prikaz nije valjana
    </div>
  </template>
  <template id="invalid-display-name">
    <div class="error message" translate="yes">
      Pogreška! Naveden je zaslonski naziv koji nedostaje ili nije valjan
    </div>
  </template>
  <template id="invalid-dob">
    <div class="error message" translate="yes">
      Pogreška! Datum rođenja koji nedostaje ili nije valjan
    </div>
  </template>
  <template id="invalid-phone">
    <div class="error message" translate="yes">
      Pogreška! Isporučen je telefon koji nedostaje ili nije valjan.
    </div>
  </template>
  <template id="invalid-occupation">
    <div class="error message" translate="yes">
      Pogreška! Predviđeno je zanimanje koje nedostaje ili nije valjano.
    </div>
  </template>
  <template id="invalid-location">
    <div class="error message" translate="yes">
      Pogreška! Omogućeno je mjesto koje nedostaje ili nije valjano.
    </div>
  </template>
  <template id="invalid-company-name">
    <div class="error message" translate="yes">
      Pogreška! Naveden je naziv tvrtke koji nedostaje ili nije valjan.
    </div>
  </template>
  <template id="invalid-website">
    <div class="error message" translate="yes">
      Pogreška! Web-mjesto koje nedostaje ili nije valjano.
    </div>
  </template>
  <template id="invalid-address-postal-code">
    <div class="error message" translate="yes">
      Pogreška! Priložen je poštanski broj adrese koja nedostaje ili nije valjan.
    </div>
  </template>
  <template id="invalid-display-name-length">
    <div class="error message" translate="yes">
      Pogreška! Naveden je zaslonski naziv koji nedostaje ili nije valjan
    </div>
  </template>
</body>
</html>
