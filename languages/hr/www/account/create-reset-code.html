<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-reset-codes.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Stvaranje koda za ponovno postavljanje</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Stvaranje koda za ponovno postavljanje</h1>
  <p translate="yes">Ponovno postavljanje kodova omogućuje vam pristup računu ako zaboravite lozinku.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/create-reset-code" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="secret-code" translate="yes">Tajni kod</label>
        <input id="secret-code" name="secret-code" type="text" maxlength="1000">
      </div>
      <div id="form-buttons" class="pure-controls spaced-buttons">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Spremi kôd</button>
      </div>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Uspjeh! Vaš novi kod je spreman da bude skriven negdje na sigurnom.
    </div>
  </template>
  <template id="invalid-secret-code">
    <div class="error message" translate="yes">
      Pogreška! Tajni kod nije valjan
    </div>
  </template>
  <template id="invalid-secret-code-length">
    <div class="error message" translate="yes">
      Pogreška! Tajni kod nije valjan length
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Pogreška! Došlo je do nepoznate pogreške
    </div>
  </template>
</body>
</html>
