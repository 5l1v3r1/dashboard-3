<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Efase ${account.accountid}</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Efase ${account.accountid}</h1>
  <p translate="yes">Kont ka efase apre yo fin pase peryod ki pwograme yo efase.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/administrator/delete-account?accountid=${account.accountid}" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Efase kont</button>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Sikse! Te kont lan te efase
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Ere! Yon ere enkoni ki te fet
    </div>
  </template>
  <template id="schedule-error">
    <div class="error message" translate="yes">
      Ere! Kont lan dwe pwograme pou sipresyon premye
    </div>
  </template>
  <template id="duration-error">
    <div class="error message" translate="yes">
      Ere! Kont lan pa ka efase jiskaske dat pwograme li
    </div>
  </template>
</body>
</html>
