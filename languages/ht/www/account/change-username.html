<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Chanje non itilizate</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Chanje non itilizate</h1>
  <p translate="yes">Tout usernames yo move-chiffres anvan estoke done yo ak bcrypt + pataje sel.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/change-username" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="new-username" translate="yes">Nouvo non itilizate</label>
        <input id="new-username" name="new-username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">Modpas aktyel</label>
        <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Mete nouvo non itilizate</button>
      </div>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Sikse! Nouvo non itilizate ou dwe itilize kounye a
    </div>
  </template>
  <template id="invalid-new-username">
    <div class="error message" translate="yes">
      Ere! Envalid oswa kopi nouvo non itilizate
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Ere! Modpas aktyel ou envalid
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Ere! Yon ere enkoni ki te fet
    </div>
  </template>
  <template id="invalid-new-username-length">
    <div class="error message" translate="yes">
      Ere! Envalid nouvo longe itilizate
    </div>
  </template>
  <template id="duplicate-username">
    <div class="error message" translate="yes">
      Ere! Yon lot moun se le li sevi avek sa a non
    </div>
  </template>
</body>
</html>
