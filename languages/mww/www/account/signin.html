<!DOCTYPE html>
<html lang="en" data-auth="false" data-template="false">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Sau npe tuaj rau kuv tus account</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="entry">
  <form id="submit-form" method="post" class="pure-form pure-form-stacked entry-form" action="/account/signin" name="submit-form">
    <fieldset>
      <h1 translate="yes">sau npe nkag mus</h1>
      <div id="message-container"></div>
      <div class="pure-control-group">
        <label for="username" translate="yes">Username</label>
        <input id="username" name="username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">Lo lus zais</label>
        <input id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <div class="pure-checkbox">
          <label for="remember-minutes" translate="yes"><span><input type="radio" name="remember" value="minutes" id="remember-nothing" checked="checked"></span> Sau npe tawm nyob rau hauv 20 feeb</label>
        </div>
        <div class="pure-checkbox">
          <label for="remember-hours" translate="yes"><span><input type="radio" name="remember" value="hours" id="remember-hours"></span> Sau npe tawm rau 8 teev</label>
        </div>
        <div class="pure-checkbox">
          <label for="remember-days" translate="yes"><span><input type="radio" name="remember" value="days" id="remember-days"></span> Sau npe tawm nyob rau hauv 30 hnub</label>
        </div>
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">sau npe nkag mus</button>
      </div>
      <ul>
        <li>
          <a href="/account/register" translate="yes">Mus sau npe tus account</a>
        </li>
        <li>
          <a href="/account/reset-account" translate="yes">Tsis nco qab lo lus zais</a>
        </li>
        <li>
          <a href="/account/restore-account" translate="yes">Rho nyiaj Hmong</a>
        </li>
      </ul>
    </fieldset>
  </form>
  <template id="invalid-username">
    <div class="error message" translate="yes">
      Yuam kev! Invalid username
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Yuam kev! Invalid lo lus zais
    </div>
  </template>
  <template id="invalid-username-length">
    <div class="error message" translate="yes">
      Yuam kev! Invalid username ntev
    </div>
  </template>
  <template id="invalid-password-length">
    <div class="error message" translate="yes">
      Yuam kev! Lo lus zais invalid ntev
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Yuam kev! Ib qho kev ua yuam kev tsis paub ocurred
    </div>
  </template>
  <template id="account-deleted">
    <div class="error message" translate="yes">
      Yuam kev! Koj tus account yuav deleted <a href="/account/recover-account">and can still be recovered</a>
    </div>
  </template>
</body>
</html>
