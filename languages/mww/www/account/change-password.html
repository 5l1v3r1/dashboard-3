<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Hloov lo lus zais</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Hloov lo lus zais</h1>
  <p translate="yes">Tag nrho cov passwords yog irreversibly-encrypted bcrypt thiab ib random ntsev ua ntej txuag.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/change-password" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="password" translate="yes">Lo lus qhib tshiab</label>
        <input required="required" id="new-password" name="new-password" type="password" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="confirm" translate="yes">Paub meej tias nws lo lus qhib tshiab</label>
        <input required="required" id="confirm-password" name="confirm-password" type="password" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">Tam sim no lo lus zais</label>
        <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Teev tshiab lo lus zais</button>
      </div>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Kev tau zoo! Koj yuav tsum siv koj lo lus zais tshiab txij no mus
    </div>
  </template>
  <template id="invalid-new-password">
    <div class="error message" translate="yes">
      Yuam kev! Invalid tshiab lo lus zais
    </div>
  </template>
  <template id="invalid-new-password-length">
    <div class="error message" translate="yes">
      Yuam kev! Invalid tshiab lo lus zais length
    </div>
  </template>
  <template id="invalid-confirm-password">
    <div class="error message" translate="yes">
      Yuam kev! Lo lus zais kabke invalid
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Yuam kev! Koj lo lus zais tam sim no yog invalid
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Yuam kev! Ib qho yuam kev lawm tsis paub tias tshwm sim
    </div>
  </template>
</body>
</html>
