<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Hloov username</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Hloov username</h1>
  <p translate="yes">Cov usernames no irreversibly-encrypted ua ntej storing cov ntaub ntawv nrog bcrypt + sis ntsev.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/change-username" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="new-username" translate="yes">Username tshiab</label>
        <input id="new-username" name="new-username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">Tam sim no lo lus zais</label>
        <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Teev tshiab username</button>
      </div>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Kev tau zoo! Koj username tshiab yuav tsum siv txij no mus
    </div>
  </template>
  <template id="invalid-new-username">
    <div class="error message" translate="yes">
      Yuam kev! Invalid los yog duplicate tshiab username
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Yuam kev! Koj lo lus zais tam sim no yog invalid
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Yuam kev! Ib qho yuam kev lawm tsis paub tias tshwm sim
    </div>
  </template>
  <template id="invalid-new-username-length">
    <div class="error message" translate="yes">
      Yuam kev! Invalid tshiab username ntev
    </div>
  </template>
  <template id="duplicate-username">
    <div class="error message" translate="yes">
      Yuam kev! Muaj lwm tus neeg siv ntawd username
    </div>
  </template>
</body>
</html>
