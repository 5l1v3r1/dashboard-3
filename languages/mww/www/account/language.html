<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Nyiaj lus</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Nyiaj lus</h1>
  <p translate="yes">Xaiv koj cov lus thiab uas tej zaum cov ntsiab lus yuav tau txais kev pab hauv koj cov lus dua.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/language" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="password" translate="yes">Lus</label>
        <select id="language" name="language">
          <option value="" translate="yes">
            Xaiv lus
          </option>
        </select>
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Hloov cov lus</button>
      </div>
    </fieldset>
  </form>
  <template id="language-option">
    <option value="${language.code}">
      ${language.name}
    </option>
  </template>
  <template id="success">
    <div class="success message" translate="yes">
      Kev tau zoo! Koj hom lus xum yuav tsum txais txij no mus.
    </div>
  </template>
  <template id="invalid-language">
    <div class="error message" translate="yes">
      Yuam kev! Tus invalid hais lus xaiv
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Yuam kev! Ib qho yuam kev lawm tsis paub tias tshwm sim
    </div>
  </template>
</body>
</html>
