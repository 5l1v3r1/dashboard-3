<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Rho tawm tus account</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Rho tawm tus account</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/delete-account" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="password" translate="yes">Tam sim no lo lus zais</label>
        <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Rho tawm tus account</button>
      </div>
    </fieldset>
  </form>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Yuam kev! Koj lo lus zais tam sim no yog invalid
    </div>
  </template>
  <template id="instant-delete">
    <p translate="yes">Koj tus account mam li teem rau deletion tam sim ntawd thiab tsis tau zoo tu qab tso.</p>
  </template>
  <template id="scheduled-delete">
    <p translate="yes">Koj tus account yuav tau teem tseg rau deletion ua ${data.numDays} days and you may cancel before then.</p>
  </template>
  <template id="owner-account">
    <div class="error message" translate="yes">
      Yuam kev! Koj yuav tsum rho platform tswv cuab rau lwm tus ua ntej
    </div>
  </template>
  <template id="administrator-account">
    <div class="error message" translate="yes">
      Yuam kev! Koj yuav tsum thim koj tsim nyog tau khiav ua ntej tshaj
    </div>
  </template>
</body>
</html>
