<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-reset-codes.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Ua kom muaj chaws pib dua</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Ua kom muaj chaws pib dua</h1>
  <p translate="yes">Reset lis dej num pub koj saib tau koj tus account yog hais tias koj tsis nco koj lo lus zais.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/create-reset-code" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="secret-code" translate="yes">Chaws zais cia</label>
        <input id="secret-code" name="secret-code" type="text" maxlength="1000">
      </div>
      <div id="form-buttons" class="pure-controls spaced-buttons">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Cawm tau neeg txoj cai</button>
      </div>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Kev tau zoo! Yog koj cov cai tshiab kom tau stashed qhov chaw zoo
    </div>
  </template>
  <template id="invalid-secret-code">
    <div class="error message" translate="yes">
      Yuam kev! Invalid chaws zais cia
    </div>
  </template>
  <template id="invalid-secret-code-length">
    <div class="error message" translate="yes">
      Yuam kev! Invalid chaws zais cia length
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Yuam kev! Ib qho yuam kev lawm tsis paub tias tshwm sim
    </div>
  </template>
</body>
</html>
