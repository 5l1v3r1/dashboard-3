<!DOCTYPE html>
<html lang="en" data-auth="false" data-template="false">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Restore kuv tus account</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="entry">
  <form id="submit-form" method="post" class="pure-form pure-form-stacked entry-form" action="/account/restore-account" name="submit-form">
    <fieldset>
      <h1 translate="yes">Restore kuv tus account</h1>
      <div id="message-container"></div>
      <div class="pure-control-group">
        <label for="username" translate="yes">Username</label>
        <input id="username" name="username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">Lo lus zais</label>
        <input id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Restore kuv tus account</button>
      </div>
      <ul>
        <li>
          <a href="/account/register" translate="yes">Mus sau npe tus account</a>
        </li>
        <li>
          <a href="/account/reset-account" translate="yes">Tsis nco qab lo lus zais</a>
        </li>
        <li>
          <a href="/account/restore-account" translate="yes">Rho nyiaj Hmong</a>
        </li>
      </ul>
    </fieldset>
  </form>
  <template id="invalid-account">
    <div class="error message" translate="yes">
      Yuam kev! Invalid tus account los yog lub sij hawm cancelation lawm
    </div>
  </template>
  <template id="account-deleted">
    <div class="error message" translate="yes">
      Yuam kev! Nyiaj yuav deleted los yog lub sij hawm cancelation lawm
    </div>
  </template>
  <template id="invalid-username">
    <div class="error message" translate="yes">
      Yuam kev! Tsis muaj tseeb los yog pawv username
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Yuam kev! Tsis muaj tseeb los yog pawv lo lus zais
    </div>
  </template>
  <template id="invalid-username-length">
    <div class="error message" translate="yes">
      Yuam kev! Invalid username ntev
    </div>
  </template>
  <template id="invalid-password-length">
    <div class="error message" translate="yes">
      Yuam kev! Lo lus zais invalid ntev
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Ib qho yuam kev lawm tsis paub tias tshwm sim
    </div>
  </template>
</body>
</html>
