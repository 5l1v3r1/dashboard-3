<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Pib dua tus yuam sij qhib</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Rov qab qhib yuam sij qhib rau ${account.accountid}</h1>
  <p translate="yes">Txhua tus account kos cov zaug nrog lub ntsiab zais cia kom thaum twg nws hloov txhua zaug ua ntej xaus.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/administrator/reset-session-key?accountid=${account.accountid}" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Pib dua tus yuam sij qhib</button>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Kev tau zoo! Tus zaug muaj tsi tau
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Yuam kev! Ib qho yuam kev lawm tsis paub tias tshwm sim
    </div>
  </template>
</body>
</html>
