<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Rho tawm ${account.accountid}</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Rho tawm ${account.accountid}</h1>
  <p translate="yes">Nyiaj yuav deleted tom qab kis tau lawv lub sij hawm teem deletion.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/administrator/delete-account?accountid=${account.accountid}" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Rho tawm tus account</button>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Kev tau zoo! Cov nyiaj tau deleted lawm
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Yuam kev! Ib qho yuam kev lawm tsis paub tias tshwm sim
    </div>
  </template>
  <template id="schedule-error">
    <div class="error message" translate="yes">
      Yuam kev! Cov nyiaj yuav tsum tau teem tseg rau deletion ua ntej
    </div>
  </template>
  <template id="duration-error">
    <div class="error message" translate="yes">
      Yuam kev! Cov nyiaj yuav tsis yuav deleted txog ntua thaum cov hnub teem
    </div>
  </template>
</body>
</html>
