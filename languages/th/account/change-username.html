<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">เปลี่ยนชื่อผู้ใช้</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">เปลี่ยนชื่อผู้ใช้</h1>
  <p translate="yes">ชื่อผู้ใช้ทั้งหมดจะถูกเข้ารหัสอย่างไม่เปลี่ยนแปลงก่อนที่จะจัดเก็บข้อมูล (bcrypt + เกลือที่ใช้ร่วมกัน)</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/change-username" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="new-username" translate="yes">ชื่อผู้ใช้ใหม่</label> <input id="new-username" name="new-username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">รหัสผ่านปัจจุบัน</label> <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">ตั้งชื่อผู้ใช้ใหม่</button>
      </div>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      สำเร็จ! ชื่อผู้ใช้ใหม่ของคุณต้องใช้ตั้งแต่วันนี้
    </div>
  </template>
  <template id="invalid-new-username">
    <div class="error message" translate="yes">
      ข้อ ผิด พลาด! ชื่อผู้ใช้ใหม่ไม่ถูกต้องหรือซ้ํากัน
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      ข้อ ผิด พลาด! รหัสผ่านปัจจุบันของคุณไม่ถูกต้อง
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      ข้อ ผิด พลาด! เกิดข้อผิดพลาดที่ไม่รู้จัก
    </div>
  </template>
  <template id="invalid-new-username-length">
    <div class="error message" translate="yes">
      ข้อ ผิด พลาด! ความยาวชื่อผู้ใช้ใหม่ไม่ถูกต้อง
    </div>
  </template>
  <template id="duplicate-username">
    <div class="error message" translate="yes">
      ข้อ ผิด พลาด! คนอื่นใช้ชื่อผู้ใช้ที่
    </div>
  </template>
</body>
</html>
