<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">ลบบัญชีผู้ใช้</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">ลบบัญชีผู้ใช้</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/delete-account" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="password" translate="yes">รหัสผ่านปัจจุบัน</label>
        <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">ลบบัญชีผู้ใช้</button>
      </div>
    </fieldset>
  </form>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      ข้อ ผิด พลาด! รหัสผ่านปัจจุบันของคุณไม่ถูกต้อง
    </div>
  </template>
  <template id="instant-delete">
    <p translate="yes">บัญชีของคุณจะถูกกําหนดเวลาสําหรับการลบทันทีและไม่สามารถกู้คืนได้</p>
  </template>
  <template id="scheduled-delete">
    <p translate="yes">บัญชีของคุณจะถูกกําหนดเวลาสําหรับการลบใน ${data.numDays} days and you may cancel before then.</p>
  </template>
  <template id="owner-account">
    <div class="error message" translate="yes">
      ข้อ ผิด พลาด! คุณต้องโอนกรรมสิทธิ์แพลตฟอร์มให้ผู้อื่นก่อน
    </div>
  </template>
  <template id="administrator-account">
    <div class="error message" translate="yes">
      ข้อ ผิด พลาด! คุณต้องยกเลิกสิทธิ์ผู้ดูแลระบบก่อน
    </div>
  </template>
</body>
</html>
