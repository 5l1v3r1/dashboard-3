<!DOCTYPE html>
<html lang="en" data-auth="false" data-template="false">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">ลงชื่อเข้าใช้บัญชีของฉัน</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="entry">
  <form id="submit-form" method="post" class="pure-form pure-form-stacked entry-form" action="/account/signin" name="submit-form">
    <fieldset>
      <h1 translate="yes">เข้าสู่ระบบ</h1>
      <div id="message-container"></div>
      <div class="pure-control-group">
        <label for="username" translate="yes">ชื่อ</label> <input id="username" name="username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">รหัส ผ่าน</label> <input id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <div class="pure-checkbox">
          <label for="remember-minutes" translate="yes"><span><input type="radio" name="remember" value="minutes" id="remember-nothing" checked="checked"></span> ออกจากระบบ 20 นาที</label>
        </div>
        <div class="pure-checkbox">
          <label for="remember-hours" translate="yes"><span><input type="radio" name="remember" value="hours" id="remember-hours"></span> ออกจากระบบ 8 ชั่วโมง</label>
        </div>
        <div class="pure-checkbox">
          <label for="remember-days" translate="yes"><span><input type="radio" name="remember" value="days" id="remember-days"></span> ออกจากระบบ 30 วัน</label>
        </div>
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">เข้าสู่ระบบ</button>
      </div>
      <ul>
        <li>
          <a href="/account/register" translate="yes">ลงทะเบียนบัญชี</a>
        </li>
        <li>
          <a href="/account/reset-account" translate="yes">ลืมรหัสผ่าน</a>
        </li>
        <li>
          <a href="/account/restore-account" translate="yes">ยกเลิกการลบบัญชี</a>
        </li>
      </ul>
    </fieldset>
  </form>
  <template id="invalid-username">
    <div class="error message" translate="yes">
      ข้อ ผิด พลาด! ชื่อผู้ใช้ไม่ถูกต้อง
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      ข้อ ผิด พลาด! รหัสผ่านไม่ถูกต้อง
    </div>
  </template>
  <template id="invalid-username-length">
    <div class="error message" translate="yes">
      ข้อ ผิด พลาด! ความยาวของชื่อผู้ใช้ไม่ถูกต้อง
    </div>
  </template>
  <template id="invalid-password-length">
    <div class="error message" translate="yes">
      ข้อ ผิด พลาด! ความยาวรหัสผ่านไม่ถูกต้อง
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      ข้อ ผิด พลาด! ข้อผิดพลาดที่ไม่รู้จักเกิดขึ้น
    </div>
  </template>
  <template id="account-deleted">
    <div class="error message" translate="yes">
      ข้อ ผิด พลาด! บัญชีของคุณจะถูกลบออก <a href="/account/recover-account">and can still be recovered</a>
    </div>
  </template>
</body>
</html>
