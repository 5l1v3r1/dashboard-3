<!DOCTYPE html>
<html lang="en" data-auth="false" data-template="false">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">ลง ทะเบียน</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="entry">
  <form id="submit-form" method="post" class="pure-form pure-form-stacked entry-form" action="/account/register" name="submit-form">
    <fieldset>
      <h1 translate="yes">ลง ทะเบียน</h1>
      <div id="message-container"></div>
      <div id="form-container">
        <div class="pure-control-group">
          <label for="username" translate="yes">ชื่อผู้ใช้ลงชื่อเข้าใช้</label> <input placeholder="${requirements.minimumUsernameLength}+ characters" name="username" id="username" type="text" maxlength="1000">
        </div>
        <div class="pure-control-group">
          <label for="password" translate="yes">รหัสผ่านของลงชื่อเข้าใช้</label> <input placeholder="${requirements.minimumPasswordLength}+ characters" name="password" id="password" type="password" maxlength="1000">
        </div>
        <div class="pure-control-group">
          <label for="confirm" translate="yes">ยืนยันรหัสผ่านของคุณ</label> <input name="confirm" id="confirm" type="password" maxlength="1000">
        </div>
        <div id="display-name-container" class="pure-control-group">
          <label for="display-name" translate="yes">ชื่อที่แสดง</label> <input required="required" id="display-name" name="display-name" type="text" maxlength="1000">
        </div>
        <div id="display-email-container" class="pure-control-group">
          <label for="display-email" translate="yes">แสดงอีเมล</label> <input required="required" id="display-email" name="display-email" type="text" maxlength="1000" size="50">
        </div>
        <div id="contact-email-container" class="pure-control-group">
          <label for="contact-email" translate="yes">อีเมลติดต่อ</label> <input required="required" id="contact-email" name="contact-email" type="text" maxlength="1000" size="50">
        </div>
        <div id="full-name-container">
          <div class="pure-control-group">
            <label for="first-name" translate="yes">ชื่อ</label> <input required="required" id="first-name" name="first-name" type="text" maxlength="1000">
          </div>
          <div class="pure-control-group">
            <label for="last-name" translate="yes">นามสกุล</label> <input required="required" id="last-name" name="last-name" type="text" maxlength="1000">
          </div>
        </div>
        <div id="dob-container">
          <div class="pure-control-group">
            <label for="dob" translate="yes">วันเกิด</label> <input required="required" id="dob" name="dob" type="text" maxlength="11">
          </div>
        </div>
        <div id="phone-container" class="pure-control-group">
          <label for="phone" translate="yes">โทรศัพท์</label> <input required="required" id="phone" name="phone" type="text" maxlength="1000">
        </div>
        <div id="occupation-container" class="pure-control-group">
          <label for="occupation" translate="yes">อาชีพ</label> <input required="required" id="occupation" name="occupation" type="text" maxlength="1000">
        </div>
        <div id="location-container" class="pure-control-group">
          <label for="location" translate="yes">สถาน</label> <input required="required" id="location" name="location" type="text" maxlength="1000">
        </div>
        <div id="company-name-container" class="pure-control-group">
          <label for="company-name" translate="yes">ชื่อบริษัท</label> <input required="required" id="company-name" name="company-name" type="text" maxlength="1000">
        </div>
        <div id="website-container" class="pure-control-group">
          <label for="website" translate="yes">เว็บ ไซต์</label> <input required="required" id="website" name="website" type="text" maxlength="1000">
        </div>
        <div class="pure-controls">
          <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">ลง ทะเบียน</button>
        </div>
      </div>
      <ul>
        <li>
          <a href="/account/signin" translate="yes">ฉันมีบัญชี</a>
        </li>
      </ul>
    </fieldset>
  </form>
  <template id="registration-disabled">
    <div class="error message" translate="yes">
      การลงทะเบียนถูกปิดใช้งาน
    </div>
  </template>
  <template id="invalid-username">
    <div class="error message" translate="yes">
      ข้อ ผิด พลาด! ชื่อผู้ใช้ที่ไม่ถูกต้องหรือลงทะเบียน
    </div>
  </template>
  <template id="duplicate-username">
    <div class="error message" translate="yes">
      ข้อ ผิด พลาด! ชื่อผู้ใช้ที่ไม่ถูกต้องหรือลงทะเบียน
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      ข้อ ผิด พลาด! รหัสผ่านหรือรหัสผ่านยืนยันไม่ถูกต้อง
    </div>
  </template>
  <template id="invalid-confirm">
    <div class="error message" translate="yes">
      ข้อ ผิด พลาด! รหัสผ่านการยืนยันไม่ถูกต้อง
    </div>
  </template>
  <template id="invalid-username-length">
    <div class="error message" translate="yes">
      ข้อ ผิด พลาด! ความยาวของชื่อผู้ใช้ไม่ถูกต้อง
    </div>
  </template>
  <template id="invalid-password-length">
    <div class="error message" translate="yes">
      ข้อ ผิด พลาด! ความยาวรหัสผ่านไม่ถูกต้อง
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      ข้อ ผิด พลาด! ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง
    </div>
  </template>
  <template id="invalid-first-name">
    <div class="error message" translate="yes">
      ข้อ ผิด พลาด! ชื่อที่หายไปหรือไม่ถูกต้องให้
    </div>
  </template>
  <template id="invalid-first-name-length">
    <div class="error message" translate="yes">
      ข้อ ผิด พลาด! มีชื่อที่ไม่ถูกต้อง
    </div>
  </template>
  <template id="invalid-last-name">
    <div class="error message" translate="yes">
      ข้อ ผิด พลาด! มีนามสกุลที่หายไปหรือไม่ถูกต้อง
    </div>
  </template>
  <template id="invalid-last-name-length">
    <div class="error message" translate="yes">
      ข้อ ผิด พลาด! มีนามสกุลที่ไม่ถูกต้อง
    </div>
  </template>
  <template id="invalid-contact-email">
    <div class="error message" translate="yes">
      ข้อ ผิด พลาด! ที่อยู่อีเมลของที่ติดต่อไม่ถูกต้อง
    </div>
  </template>
  <template id="invalid-display-email">
    <div class="error message" translate="yes">
      ข้อ ผิด พลาด! ที่อยู่อีเมลที่แสดงไม่ถูกต้อง
    </div>
  </template>
  <template id="invalid-display-name">
    <div class="error message" translate="yes">
      ข้อ ผิด พลาด! มีชื่อที่แสดงที่หายไปหรือไม่ถูกต้อง
    </div>
  </template>
  <template id="invalid-dob">
    <div class="error message" translate="yes">
      ข้อ ผิด พลาด! มีวันเกิดที่ขาดหายไปหรือไม่ถูกต้อง
    </div>
  </template>
  <template id="invalid-phone">
    <div class="error message" translate="yes">
      ข้อ ผิด พลาด! โทรศัพท์ที่ขาดหายไปหรือไม่ถูกต้องถูกจัดเตรียมให้
    </div>
  </template>
  <template id="invalid-occupation">
    <div class="error message" translate="yes">
      ข้อ ผิด พลาด! มีอาชีพที่ขาดหายไปหรือไม่ถูกต้อง
    </div>
  </template>
  <template id="invalid-location">
    <div class="error message" translate="yes">
      ข้อ ผิด พลาด! ตําแหน่งที่ตั้งที่หายไปหรือไม่ถูกต้องถูกจัดเตรียมไว้
    </div>
  </template>
  <template id="invalid-company-name">
    <div class="error message" translate="yes">
      ข้อ ผิด พลาด! มีชื่อบริษัทที่หายไปหรือไม่ถูกต้อง
    </div>
  </template>
  <template id="invalid-website">
    <div class="error message" translate="yes">
      ข้อ ผิด พลาด! เว็บไซต์ที่ขาดหายไปหรือไม่ถูกต้องถูกจัดเตรียมให้
    </div>
  </template>
  <template id="invalid-address-postal-code">
    <div class="error message" translate="yes">
      ข้อ ผิด พลาด! รหัสไปรษณีย์ของที่อยู่ที่หายไปหรือไม่ถูกต้อง
    </div>
  </template>
  <template id="invalid-display-name-length">
    <div class="error message" translate="yes">
      ข้อ ผิด พลาด! มีชื่อที่แสดงที่หายไปหรือไม่ถูกต้อง
    </div>
  </template>
</body>
</html>
