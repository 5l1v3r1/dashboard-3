<!DOCTYPE html>
<html lang="en" data-auth="false" data-template="false">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">คืนค่าบัญชีผู้ใช้ของฉัน</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="entry">
  <form id="submit-form" method="post" class="pure-form pure-form-stacked entry-form" action="/account/restore-account" name="submit-form">
    <fieldset>
      <h1 translate="yes">คืนค่าบัญชีผู้ใช้ของฉัน</h1>
      <div id="message-container"></div>
      <div class="pure-control-group">
        <label for="username" translate="yes">ชื่อ</label> <input id="username" name="username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">รหัส ผ่าน</label> <input id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">คืนค่าบัญชีผู้ใช้ของฉัน</button>
      </div>
      <ul>
        <li>
          <a href="/account/register" translate="yes">ลงทะเบียนบัญชี</a>
        </li>
        <li>
          <a href="/account/reset-account" translate="yes">ลืมรหัสผ่าน</a>
        </li>
        <li>
          <a href="/account/restore-account" translate="yes">ยกเลิกการลบบัญชี</a>
        </li>
      </ul>
    </fieldset>
  </form>
  <template id="invalid-account">
    <div class="error message" translate="yes">
      ข้อ ผิด พลาด! บัญชีไม่ถูกต้องหรือรอบระยะเวลาการยกเลิกได้สิ้นสุดลงแล้ว
    </div>
  </template>
  <template id="account-deleted">
    <div class="error message" translate="yes">
      ข้อ ผิด พลาด! บัญชีที่ถูกลบหรือสิ้นสุดรอบระยะเวลาการยกเลิกแล้ว
    </div>
  </template>
  <template id="invalid-username">
    <div class="error message" translate="yes">
      ข้อ ผิด พลาด! ชื่อผู้ใช้ไม่ถูกต้องหรือขาดหายไป
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      ข้อ ผิด พลาด! รหัสผ่านไม่ถูกต้องหรือหายไป
    </div>
  </template>
  <template id="invalid-username-length">
    <div class="error message" translate="yes">
      ข้อ ผิด พลาด! ความยาวของชื่อผู้ใช้ไม่ถูกต้อง
    </div>
  </template>
  <template id="invalid-password-length">
    <div class="error message" translate="yes">
      ข้อ ผิด พลาด! ความยาวรหัสผ่านไม่ถูกต้อง
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      เกิดข้อผิดพลาดที่ไม่รู้จัก
    </div>
  </template>
</body>
</html>
