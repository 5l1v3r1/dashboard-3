<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">ลบ ${account.accountid}</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">ลบ ${account.accountid}</h1>
  <p translate="yes">สามารถลบบัญชีได้หลังจากผ่านรอบระยะเวลาการลบตามกําหนดการ</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/administrator/delete-account?accountid=${account.accountid}" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">ลบบัญชีผู้ใช้</button>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      สำเร็จ! บัญชีถูกลบไปแล้ว
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      ข้อ ผิด พลาด! เกิดข้อผิดพลาดที่ไม่รู้จัก
    </div>
  </template>
  <template id="schedule-error">
    <div class="error message" translate="yes">
      ข้อ ผิด พลาด! ต้องจัดกําหนดการบัญชีสําหรับการลบก่อน
    </div>
  </template>
  <template id="duration-error">
    <div class="error message" translate="yes">
      ข้อ ผิด พลาด! ไม่สามารถลบบัญชีได้จนกว่าจะถึงวันที่จัดกําหนดการ
    </div>
  </template>
</body>
</html>
