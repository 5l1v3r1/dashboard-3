<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">โอนความเป็นเจ้าของเป็น ${account.accountid}</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">โอนความเป็นเจ้าของเป็น ${account.accountid}</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/administrator/transfer-ownership?accountid=${account.accountid}" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">โอนความเป็นเจ้าของ</button>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      สำเร็จ! เจ้าของผู้ใช้ได้ถูกทําให้
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      ข้อ ผิด พลาด! เกิดข้อผิดพลาดที่ไม่รู้จัก
    </div>
  </template>
  <template id="invalid-account">
    <div class="error message" translate="yes">
      ข้อ ผิด พลาด! เฉพาะเจ้าของปัจจุบันเท่านั้นที่สามารถโอนความเป็นเจ้าของได้
    </div>
  </template>
</body>
</html>
