<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Odstrániť ${account.accountid}</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Odstrániť ${account.accountid}</h1>
  <p translate="yes">Účty je možné odstrániť po absolvovaní plánovaného obdobia odstránenia.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/administrator/delete-account?accountid=${account.accountid}" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Odstrániť účet</button>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Úspech! Konto bolo odstránené
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Chyba! Vyskytla sa neznáma chyba
    </div>
  </template>
  <template id="schedule-error">
    <div class="error message" translate="yes">
      Chyba! Konto musí byť naplánované na odstránenie ako prvé
    </div>
  </template>
  <template id="duration-error">
    <div class="error message" translate="yes">
      Chyba! Konto nie je možné odstrániť až po plánovanom dátume
    </div>
  </template>
</body>
</html>
