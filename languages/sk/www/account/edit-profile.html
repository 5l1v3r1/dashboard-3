<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-profile.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Upraviť ${profile.profileid}</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Upraviť ${profile.profileid}</h1>
  <p translate="yes">Udržiavajte svoje kontaktné informácie správne a aktuálne.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/edit-profile?profileid=${profile.profileid}" name="submit-form">
    <div class="pure-checkbox">
      <label for="default"><input required="required" id="default" name="default" value="true" type="checkbox"> <span translate="yes">Nastaviť ako predvolené</span></label>
    </div>
    <div id="display-name-container" class="pure-control-group">
      <label for="display-name" translate="yes">Zobrazovaný názov</label>
      <input required="required" id="display-name" name="display-name" type="text" maxlength="1000">
    </div>
    <div id="display-email-container" class="pure-control-group">
      <label for="display-email" translate="yes">Zobraziť e-mail</label>
      <input required="required" id="display-email" name="display-email" type="text" maxlength="1000" size="50">
    </div>
    <div id="contact-email-container" class="pure-control-group">
      <label for="contact-email" translate="yes">Kontaktný e-mail</label>
      <input required="required" id="contact-email" name="contact-email" type="text" maxlength="1000" size="50">
    </div>
    <div id="full-name-container">
      <div class="pure-control-group">
        <label for="first-name" translate="yes">Krstné meno</label>
      <input required="required" id="first-name" name="first-name" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="last-name" translate="yes">Priezvisko</label>
      <input required="required" id="last-name" name="last-name" type="text" maxlength="1000">
      </div>
    </div>
    <div id="dob-container">
      <div class="pure-control-group">
        <label for="dob" translate="yes">dátum narodenia</label>
        <input required="required" id="dob" name="dob" type="text" maxlength="11">
      </div>
    </div>
    <div id="phone-container" class="pure-control-group">
      <label for="phone" translate="yes">Telefónne</label>
      <input required="required" id="phone" name="phone" type="text" maxlength="1000">
    </div>
    <div id="occupation-container" class="pure-control-group">
      <label for="occupation" translate="yes">Povolanie</label>
      <input required="required" id="occupation" name="occupation" type="text" maxlength="1000">
    </div>
    <div id="location-container" class="pure-control-group">
      <label for="location" translate="yes">Umiestnenie</label>
      <input required="required" id="location" name="location" type="text" maxlength="1000">
    </div>
    <div id="company-name-container" class="pure-control-group">
      <label for="company-name" translate="yes">Názov spoločnosti</label>
      <input required="required" id="company-name" name="company-name" type="text" maxlength="1000">
    </div>
    <div id="website-container" class="pure-control-group">
      <label for="website" translate="yes">Webové stránky</label>
      <input required="required" id="website" name="website" type="text" maxlength="1000">
    </div>
    <div id="submit-container" class="pure-controls">
      <button id="submit-button" class="pure-button pure-button-primary" translate="yes">Aktualizovať profil</button>
    </div>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Úspech! Informácie o vašom profile boli aktualizované
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Chyba! Vyskytla sa neznáma chyba
    </div>
  </template>
  <template id="invalid-first-name">
    <div class="error message" translate="yes">
      Chyba! Poskytnuté chýbajúce alebo neplatné krstné meno
    </div>
  </template>
  <template id="invalid-first-name-length">
    <div class="error message" translate="yes">
      Chyba! Bolo poskytnuté neplatné krstné meno
    </div>
  </template>
  <template id="invalid-last-name">
    <div class="error message" translate="yes">
      Chyba! Bolo poskytnuté chýbajúce alebo neplatné priezvisko
    </div>
  </template>
  <template id="invalid-last-name-length">
    <div class="error message" translate="yes">
      Chyba! Bolo poskytnuté neplatné priezvisko
    </div>
  </template>
  <template id="invalid-contact-email">
    <div class="error message" translate="yes">
      Chyba! Neplatná kontaktná e-mailová adresa
    </div>
  </template>
  <template id="invalid-display-email">
    <div class="error message" translate="yes">
      Chyba! Neplatná zobrazená e-mailová adresa
    </div>
  </template>
  <template id="invalid-display-name">
    <div class="error message" translate="yes">
      Chyba! Bol zadaný chýbajúci alebo neplatný zobrazovaný názov
    </div>
  </template>
  <template id="invalid-dob">
    <div class="error message" translate="yes">
      Chyba! Bol poskytnutý chýbajúci alebo neplatný dátum narodenia
    </div>
  </template>
  <template id="invalid-phone">
    <div class="error message" translate="yes">
      Chyba! Bol poskytnutý chýbajúci alebo neplatný telefón.
    </div>
  </template>
  <template id="invalid-occupation">
    <div class="error message" translate="yes">
      Chyba! Bolo poskytnuté chýbajúce alebo neplatné povolanie.
    </div>
  </template>
  <template id="invalid-location">
    <div class="error message" translate="yes">
      Chyba! Bolo poskytnuté chýbajúce alebo neplatné umiestnenie.
    </div>
  </template>
  <template id="invalid-company-name">
    <div class="error message" translate="yes">
      Chyba! Bol zadaný chýbajúci alebo neplatný názov spoločnosti.
    </div>
  </template>
  <template id="invalid-website">
    <div class="error message" translate="yes">
      Chyba! Bola poskytnutá chýbajúca alebo neplatná webová lokalita.
    </div>
  </template>
  <template id="invalid-display-name-length">
    <div class="error message" translate="yes">
      Chyba! Bol zadaný chýbajúci alebo neplatný zobrazovaný názov
    </div>
  </template>
</body>
</html>
