<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Zmena používateľského mena</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Zmena používateľského mena</h1>
  <p translate="yes">Všetky používateľské mená sú pred uložením údajov nezvratne šifrované (bcrypt + zdieľaná soľ).</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/change-username" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="new-username" translate="yes">Nové používateľské meno</label>
        <input id="new-username" name="new-username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">Aktuálne heslo</label>
        <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Nastavenie nového používateľského mena</button>
      </div>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Úspech! Vaše nové používateľské meno musí byť odteraz použité
    </div>
  </template>
  <template id="invalid-new-username">
    <div class="error message" translate="yes">
      Chyba! Neplatné alebo duplicitné nové používateľské meno
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Chyba! Aktuálne heslo je neplatné
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Chyba! Vyskytla sa neznáma chyba
    </div>
  </template>
  <template id="invalid-new-username-length">
    <div class="error message" translate="yes">
      Chyba! Neplatná nová dĺžka používateľského mena
    </div>
  </template>
  <template id="duplicate-username">
    <div class="error message" translate="yes">
      Chyba! Niekto iný používa toto používateľské meno.
    </div>
  </template>
</body>
</html>
