<!DOCTYPE html>
<html lang="en" data-auth="false" data-template="false">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Zaregistrovať sa</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="entry">
  <form id="submit-form" method="post" class="pure-form pure-form-stacked entry-form" action="/account/register" name="submit-form">
    <fieldset>
      <h1 translate="yes">Zaregistrovať sa</h1>
      <div id="message-container"></div>
      <div id="form-container">
        <div class="pure-control-group">
          <label for="username" translate="yes">Prihlasovacie meno používateľa</label> <input placeholder="${requirements.minimumUsernameLength}+ characters" name="username" id="username" type="text" maxlength="1000">
        </div>
        <div class="pure-control-group">
          <label for="password" translate="yes">Prihlasovacie heslo</label> <input placeholder="${requirements.minimumPasswordLength}+ characters" name="password" id="password" type="password" maxlength="1000">
        </div>
        <div class="pure-control-group">
          <label for="confirm" translate="yes">Potvrdenie hesla</label> <input name="confirm" id="confirm" type="password" maxlength="1000">
        </div>
        <div id="display-name-container" class="pure-control-group">
          <label for="display-name" translate="yes">Zobrazovaný názov</label> <input required="required" id="display-name" name="display-name" type="text" maxlength="1000">
        </div>
        <div id="display-email-container" class="pure-control-group">
          <label for="display-email" translate="yes">Zobraziť e-mail</label> <input required="required" id="display-email" name="display-email" type="text" maxlength="1000" size="50">
        </div>
        <div id="contact-email-container" class="pure-control-group">
          <label for="contact-email" translate="yes">Kontaktný e-mail</label> <input required="required" id="contact-email" name="contact-email" type="text" maxlength="1000" size="50">
        </div>
        <div id="full-name-container">
          <div class="pure-control-group">
            <label for="first-name" translate="yes">Krstné meno</label> <input required="required" id="first-name" name="first-name" type="text" maxlength="1000">
          </div>
          <div class="pure-control-group">
            <label for="last-name" translate="yes">Priezvisko</label> <input required="required" id="last-name" name="last-name" type="text" maxlength="1000">
          </div>
        </div>
        <div id="dob-container">
          <div class="pure-control-group">
            <label for="dob" translate="yes">dátum narodenia</label> <input required="required" id="dob" name="dob" type="text" maxlength="11">
          </div>
        </div>
        <div id="phone-container" class="pure-control-group">
          <label for="phone" translate="yes">Telefónne</label> <input required="required" id="phone" name="phone" type="text" maxlength="1000">
        </div>
        <div id="occupation-container" class="pure-control-group">
          <label for="occupation" translate="yes">Povolanie</label> <input required="required" id="occupation" name="occupation" type="text" maxlength="1000">
        </div>
        <div id="location-container" class="pure-control-group">
          <label for="location" translate="yes">Umiestnenie</label> <input required="required" id="location" name="location" type="text" maxlength="1000">
        </div>
        <div id="company-name-container" class="pure-control-group">
          <label for="company-name" translate="yes">Názov spoločnosti</label> <input required="required" id="company-name" name="company-name" type="text" maxlength="1000">
        </div>
        <div id="website-container" class="pure-control-group">
          <label for="website" translate="yes">Webové stránky</label> <input required="required" id="website" name="website" type="text" maxlength="1000">
        </div>
        <div class="pure-controls">
          <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Zaregistrovať sa</button>
        </div>
      </div>
      <ul>
        <li>
          <a href="/account/signin" translate="yes">Mám účet</a>
        </li>
      </ul>
    </fieldset>
  </form>
  <template id="registration-disabled">
    <div class="error message" translate="yes">
      Registrácia bola zakázaná.
    </div>
  </template>
  <template id="invalid-username">
    <div class="error message" translate="yes">
      Chyba! Neplatné alebo registrované používateľské meno
    </div>
  </template>
  <template id="duplicate-username">
    <div class="error message" translate="yes">
      Chyba! Neplatné alebo registrované používateľské meno
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Chyba! Neplatné heslo alebo heslo potvrdenia
    </div>
  </template>
  <template id="invalid-confirm">
    <div class="error message" translate="yes">
      Chyba! Neplatné heslo potvrdenia
    </div>
  </template>
  <template id="invalid-username-length">
    <div class="error message" translate="yes">
      Chyba! Neplatná dĺžka používateľského mena
    </div>
  </template>
  <template id="invalid-password-length">
    <div class="error message" translate="yes">
      Chyba! Neplatná dĺžka hesla
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Chyba! Neplatné používateľské meno alebo heslo
    </div>
  </template>
  <template id="invalid-first-name">
    <div class="error message" translate="yes">
      Chyba! Poskytnuté chýbajúce alebo neplatné krstné meno
    </div>
  </template>
  <template id="invalid-first-name-length">
    <div class="error message" translate="yes">
      Chyba! Bolo poskytnuté neplatné krstné meno
    </div>
  </template>
  <template id="invalid-last-name">
    <div class="error message" translate="yes">
      Chyba! Bolo poskytnuté chýbajúce alebo neplatné priezvisko
    </div>
  </template>
  <template id="invalid-last-name-length">
    <div class="error message" translate="yes">
      Chyba! Bolo poskytnuté neplatné priezvisko
    </div>
  </template>
  <template id="invalid-contact-email">
    <div class="error message" translate="yes">
      Chyba! Neplatná kontaktná e-mailová adresa
    </div>
  </template>
  <template id="invalid-display-email">
    <div class="error message" translate="yes">
      Chyba! Neplatná zobrazená e-mailová adresa
    </div>
  </template>
  <template id="invalid-display-name">
    <div class="error message" translate="yes">
      Chyba! Bol zadaný chýbajúci alebo neplatný zobrazovaný názov
    </div>
  </template>
  <template id="invalid-dob">
    <div class="error message" translate="yes">
      Chyba! Bol poskytnutý chýbajúci alebo neplatný dátum narodenia
    </div>
  </template>
  <template id="invalid-phone">
    <div class="error message" translate="yes">
      Chyba! Bol poskytnutý chýbajúci alebo neplatný telefón.
    </div>
  </template>
  <template id="invalid-occupation">
    <div class="error message" translate="yes">
      Chyba! Bolo poskytnuté chýbajúce alebo neplatné povolanie.
    </div>
  </template>
  <template id="invalid-location">
    <div class="error message" translate="yes">
      Chyba! Bolo poskytnuté chýbajúce alebo neplatné umiestnenie.
    </div>
  </template>
  <template id="invalid-company-name">
    <div class="error message" translate="yes">
      Chyba! Bol zadaný chýbajúci alebo neplatný názov spoločnosti.
    </div>
  </template>
  <template id="invalid-website">
    <div class="error message" translate="yes">
      Chyba! Bola poskytnutá chýbajúca alebo neplatná webová lokalita.
    </div>
  </template>
  <template id="invalid-address-postal-code">
    <div class="error message" translate="yes">
      Chyba! Bolo poskytnuté chýbajúce alebo neplatné poštové smerovacie číslo adresy.
    </div>
  </template>
  <template id="invalid-display-name-length">
    <div class="error message" translate="yes">
      Chyba! Bol zadaný chýbajúci alebo neplatný zobrazovaný názov
    </div>
  </template>
</body>
</html>
