<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Izbrišete ${account.accountid}</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Izbrišete ${account.accountid}</h1>
  <p translate="yes">Nalozi se mogu izbrisati nakon njihovog perioda planiranog brisanja.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/administrator/delete-account?accountid=${account.accountid}" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Brisanje naloga</button>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Uspeh! Je nalog izbrisan
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Greška! Došlo je do nepoznate greške
    </div>
  </template>
  <template id="schedule-error">
    <div class="error message" translate="yes">
      Greška! Nalog mora biti planiran za prvo brisanje
    </div>
  </template>
  <template id="duration-error">
    <div class="error message" translate="yes">
      Greška! Nalog ne može biti izbrisan tek nakon planiranog datuma
    </div>
  </template>
</body>
</html>
