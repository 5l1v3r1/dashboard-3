<!DOCTYPE html>
<html lang="en" data-auth="false" data-template="false">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Vrati moj nalog u prethodno stanje</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="entry">
  <form id="submit-form" method="post" class="pure-form pure-form-stacked entry-form" action="/account/restore-account" name="submit-form">
    <fieldset>
      <h1 translate="yes">Vrati moj nalog u prethodno stanje</h1>
      <div id="message-container"></div>
      <div class="pure-control-group">
        <label for="username" translate="yes">Username</label>
        <input id="username" name="username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">Lozinku</label>
        <input id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Vrati moj nalog u prethodno stanje</button>
      </div>
      <ul>
        <li>
          <a href="/account/register" translate="yes">Registrujte nalog</a>
        </li>
        <li>
          <a href="/account/reset-account" translate="yes">Zaboravljena lozinka</a>
        </li>
        <li>
          <a href="/account/restore-account" translate="yes">Otkaži brisanje naloga</a>
        </li>
      </ul>
    </fieldset>
  </form>
  <template id="invalid-account">
    <div class="error message" translate="yes">
      Greška! Nevažeći nalog ili je period otkazivanja završen
    </div>
  </template>
  <template id="account-deleted">
    <div class="error message" translate="yes">
      Greška! Nalog je izbrisan ili je period otkazivanja završen
    </div>
  </template>
  <template id="invalid-username">
    <div class="error message" translate="yes">
      Greška! Neispravno ili nedostaje korisničko ime
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Greška! Netačna ili nedostaje lozinka
    </div>
  </template>
  <template id="invalid-username-length">
    <div class="error message" translate="yes">
      Greška! Nevažeća dužina korisničkog imena
    </div>
  </template>
  <template id="invalid-password-length">
    <div class="error message" translate="yes">
      Greška! Nevažeća dužina lozinke
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Došlo je do nepoznate greške
    </div>
  </template>
</body>
</html>
