<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Ubah kata sandi</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Ubah kata sandi</h1>
  <p translate="yes">Semua password yang ireversibel-dienkripsi dengan bcrypt dan garam acak sebelum menyimpan.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/change-password" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="password" translate="yes">Kata sandi baru</label>
        <input required="required" id="new-password" name="new-password" type="password" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="confirm" translate="yes">Konfirmasi kata sandi baru</label>
        <input required="required" id="confirm-password" name="confirm-password" type="password" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">Kata sandi saat ini</label>
        <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Atur kata sandi baru</button>
      </div>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Sukses! Anda harus menggunakan kata sandi baru dari sekarang
    </div>
  </template>
  <template id="invalid-new-password">
    <div class="error message" translate="yes">
      Kesalahan! Kata sandi baru tidak valid
    </div>
  </template>
  <template id="invalid-new-password-length">
    <div class="error message" translate="yes">
      Kesalahan! Panjang sandi baru tidak valid
    </div>
  </template>
  <template id="invalid-confirm-password">
    <div class="error message" translate="yes">
      Kesalahan! Sandi konfirmasi yang tidak valid
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Kesalahan! Sandi Anda saat ini tidak valid
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Kesalahan! Terjadi kesalahan yang tidak diketahui
    </div>
  </template>
</body>
</html>
