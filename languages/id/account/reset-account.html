<!DOCTYPE html>
<html lang="en" data-auth="false" data-template="false">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Setel ulang akses ke akun saya</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="entry">
  <form id="submit-form" method="post" class="pure-form pure-form-stacked entry-form" action="/account/reset-account" name="submit-form">
    <fieldset>
      <div id="message-container"></div>
      <h1 translate="yes">Setel ulang akses ke akun saya</h1>
      <div class="pure-control-group">
        <label for="username" translate="yes">Username</label>
        <input id="username" name="username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="secret-code" translate="yes">Setel ulang kode</label>
        <input id="secret-code" name="secret-code" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="new-password" translate="yes">Kata sandi baru</label>
        <input id="new-password" name="new-password" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="confirm-password" translate="yes">Konfirmasi kata sandi baru</label>
        <input id="confirm-password" name="confirm-password" type="text" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Setel ulang dan masuk</button>
      </div>
      <ul>
        <li>
          <a href="/account/signin" translate="yes">Kembali ke masuk</a>
        </li>
        <li>
          <a href="/account/register" translate="yes">Buat akun</a>
        </li>
      </ul>
    </fieldset>
  </form>
  <template id="invalid-reset-code">
    <div class="error message" translate="yes">
      Kesalahan! Kode Rahasia tidak valid
    </div>
  </template>
  <template id="invalid-secret-code">
    <div class="error message" translate="yes">
      Kesalahan! Kode Rahasia tidak valid
    </div>
  </template>
  <template id="invalid-username">
    <div class="error message" translate="yes">
      Kesalahan! Nama pengguna tidak valid
    </div>
  </template>
  <template id="invalid-username-length">
    <div class="error message" translate="yes">
      Kesalahan! Panjang nama pengguna tidak valid
    </div>
  </template>
  <template id="invalid-new-password">
    <div class="error message" translate="yes">
      Kesalahan! Kata sandi baru tidak valid
    </div>
  </template>
  <template id="invalid-new-password-length">
    <div class="error message" translate="yes">
      Kesalahan! Panjang sandi baru tidak valid
    </div>
  </template>
  <template id="invalid-confirm-password">
    <div class="error message" translate="yes">
      Kesalahan! Sandi konfirmasi yang tidak valid
    </div>
  </template>
  <template id="invalid-account">
    <div class="error message" translate="yes">
      Kesalahan! Akun tidak valid
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Kesalahan! Kesalahan tak dikenal terjadi
    </div>
  </template>
</body>
</html>
