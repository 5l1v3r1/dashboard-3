<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Mengubah nama pengguna</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Mengubah nama pengguna</h1>
  <p translate="yes">Semua nama pengguna adalah ireversibel-dienkripsi sebelum menyimpan data (bcrypt + garam bersama).</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/change-username" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="new-username" translate="yes">Nama pengguna baru</label>
        <input id="new-username" name="new-username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">Kata sandi saat ini</label>
        <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Atur nama pengguna baru</button>
      </div>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Sukses! Nama pengguna baru Anda harus digunakan mulai sekarang
    </div>
  </template>
  <template id="invalid-new-username">
    <div class="error message" translate="yes">
      Kesalahan! Invalid atau menduplikasi nama pengguna baru
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Kesalahan! Sandi Anda saat ini tidak valid
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Kesalahan! Terjadi kesalahan yang tidak diketahui
    </div>
  </template>
  <template id="invalid-new-username-length">
    <div class="error message" translate="yes">
      Kesalahan! Tidak valid panjang nama pengguna baru
    </div>
  </template>
  <template id="duplicate-username">
    <div class="error message" translate="yes">
      Kesalahan! Orang lain menggunakan nama pengguna tersebut
    </div>
  </template>
</body>
</html>
