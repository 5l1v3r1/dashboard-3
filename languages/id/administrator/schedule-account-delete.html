<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Jadwal menghapus</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Jadwal Hapus untuk ${account.accountid}</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/administrator/schedule-account-delete?accountid=${account.accountid}" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Menjadwalkan penghapusan</button>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Sukses! Akun telah dihapus
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Kesalahan! Terjadi kesalahan yang tidak diketahui
    </div>
  </template>
  <template id="scheduled-delete">
    <p translate="yes">Akun akan dijadwalkan untuk dihapus dalam ${data.numDays} days and you or the user may cancel before then.</p>
  </template>
</body>
</html>
