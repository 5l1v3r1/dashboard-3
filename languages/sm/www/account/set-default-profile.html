<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-profile.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Seti se talaaga otooto o le Tiumasani</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Seti se talaaga otooto o le Tiumasani</h1>
  <p translate="yes">O lau talaaga o le Tiumasani o loo avea ma se vaega autu o le fesootaiga mo lau faitotoa.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/account/set-default-profile" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <select id="profileid" name="profileid">
          <option value="" translate="yes">
            Filifili le talaaga otooto
          </option>
        </select>
      </div>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Seti se talaaga otooto o le Tiumasani</button>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Manuia! O le talaaga otooto ua avea nei ma au Tiumasani
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Mea sese! Na tupu se mea sese e le mailoa
    </div>
  </template>
  <template id="default-profile">
    <div class="error message" translate="yes">
      Mea sese! Ua leva ona e tiumasani le talaaga otooto lenei
    </div>
  </template>
  <template id="profile-option">
    <option value="${profile.profileid}">
      ${profile.contactEmail}, ${profile.firstName} ${profile.lastName}
    </option>
  </template>
</body>
</html>
