<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Gagana o le faitotoa</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Gagana o le faitotoa</h1>
  <p translate="yes">Filifili lau gagana ma pe a i ai ni anotusi talafeagai o le a faia i lau gagana e te manao i ai.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/language" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="password" translate="yes">Gagana</label>
        <select id="language" name="language">
          <option value="" translate="yes">
            Filifili le gagana
          </option>
        </select>
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Sui le gagana</button>
      </div>
    </fieldset>
  </form>
  <template id="language-option">
    <option value="${language.code}">
      ${language.name}
    </option>
  </template>
  <template id="success">
    <div class="success message" translate="yes">
      Manuia! O le a aoga lava lau gagana i le taimi nei.
    </div>
  </template>
  <template id="invalid-language">
    <div class="error message" translate="yes">
      Mea sese! Sa filifilia se gagana e le aoga
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Mea sese! Na tupu se mea sese e le mailoa
    </div>
  </template>
</body>
</html>
