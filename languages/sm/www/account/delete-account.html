<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Tape le faitotoa</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Tape le faitotoa</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/delete-account" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="password" translate="yes">Uputatala o i ai nei</label>
        <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Tape le faitotoa</button>
      </div>
    </fieldset>
  </form>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Mea sese! E le taulia lau uputatala o i ai nei
    </div>
  </template>
  <template id="instant-delete">
    <p translate="yes">O le a faatulagaina lau faitotoa mo le tapeeseina i le taimi lava lena ma e le mafai ona toe malosi.</p>
  </template>
  <template id="scheduled-delete">
    <p translate="yes">O le a faatulagaina lau faitotoa mo le tapeeseina i le ${data.numDays} days and you may cancel before then.</p>
  </template>
  <template id="owner-account">
    <div class="error message" translate="yes">
      Mea sese! E tatau ona e sii atu le tulaga e anaina e se isi tagata
    </div>
  </template>
  <template id="administrator-account">
    <div class="error message" translate="yes">
      Mea sese! E tatau ona e faaleaogaina muamua avanoa o lou taitai
    </div>
  </template>
</body>
</html>
