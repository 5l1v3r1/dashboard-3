<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-profile.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Faasao ${profile.profileid}</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Faasao ${profile.profileid}</h1>
  <p translate="yes">Ia tausisia le sao ma le fou o lau faamatalaga fesootai.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/edit-profile?profileid=${profile.profileid}" name="submit-form">
    <div class="pure-checkbox">
      <label for="default"><input required="required" id="default" name="default" value="true" type="checkbox"> <span translate="yes">Fai lau Tiumasani</span></label>
    </div>
    <div id="display-name-container" class="pure-control-group">
      <label for="display-name" translate="yes">Igoa faaali</label>
      <input required="required" id="display-name" name="display-name" type="text" maxlength="1000">
    </div>
    <div id="display-email-container" class="pure-control-group">
      <label for="display-email" translate="yes">Faaali le imeli</label>
      <input required="required" id="display-email" name="display-email" type="text" maxlength="1000" size="50">
    </div>
    <div id="contact-email-container" class="pure-control-group">
      <label for="contact-email" translate="yes">Imeli faafesootai</label>
      <input required="required" id="contact-email" name="contact-email" type="text" maxlength="1000" size="50">
    </div>
    <div id="full-name-container">
      <div class="pure-control-group">
        <label for="first-name" translate="yes">Igoa muamua</label>
      <input required="required" id="first-name" name="first-name" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="last-name" translate="yes">Faaiu</label>
      <input required="required" id="last-name" name="last-name" type="text" maxlength="1000">
      </div>
    </div>
    <div id="dob-container">
      <div class="pure-control-group">
        <label for="dob" translate="yes">Aso fanau</label>
        <input required="required" id="dob" name="dob" type="text" maxlength="11">
      </div>
    </div>
    <div id="phone-container" class="pure-control-group">
      <label for="phone" translate="yes">Telefoni</label>
      <input required="required" id="phone" name="phone" type="text" maxlength="1000">
    </div>
    <div id="occupation-container" class="pure-control-group">
      <label for="occupation" translate="yes">Galuega</label>
      <input required="required" id="occupation" name="occupation" type="text" maxlength="1000">
    </div>
    <div id="location-container" class="pure-control-group">
      <label for="location" translate="yes">Nofoaga</label>
      <input required="required" id="location" name="location" type="text" maxlength="1000">
    </div>
    <div id="company-name-container" class="pure-control-group">
      <label for="company-name" translate="yes">Igoa o le vaega</label>
      <input required="required" id="company-name" name="company-name" type="text" maxlength="1000">
    </div>
    <div id="website-container" class="pure-control-group">
      <label for="website" translate="yes">Uepisaite</label>
      <input required="required" id="website" name="website" type="text" maxlength="1000">
    </div>
    <div id="submit-container" class="pure-controls">
      <button id="submit-button" class="pure-button pure-button-primary" translate="yes">Faafou le talaaga otooto</button>
    </div>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Manuia! Ua uma ona toefaafou au faamatalaga o le talaaga otooto
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Mea sese! O se mea sese e le mailoa ocurred
    </div>
  </template>
  <template id="invalid-first-name">
    <div class="error message" translate="yes">
      Mea sese! O se igoa muamua ua misi pe le taulia ua saunia
    </div>
  </template>
  <template id="invalid-first-name-length">
    <div class="error message" translate="yes">
      Mea sese! O se igoa muamua e le taulia sa tuuina atu
    </div>
  </template>
  <template id="invalid-last-name">
    <div class="error message" translate="yes">
      Mea sese! O se vaega o loo misi po o le e le o faaaogaina le igoa mulimuli na tuuina atu
    </div>
  </template>
  <template id="invalid-last-name-length">
    <div class="error message" translate="yes">
      Mea sese! Sa tuuina atu se le taulia o le igoa mulimuli
    </div>
  </template>
  <template id="invalid-contact-email">
    <div class="error message" translate="yes">
      Mea sese! E le o faaaogaina le tuatusi imeli e faafesootai ai
    </div>
  </template>
  <template id="invalid-display-email">
    <div class="error message" translate="yes">
      Mea sese! E le o aoga le tuatusi imeli
    </div>
  </template>
  <template id="invalid-display-name">
    <div class="error message" translate="yes">
      Mea sese! O se igoa faaali pe le o faaalia na tuuina mai
    </div>
  </template>
  <template id="invalid-dob">
    <div class="error message" translate="yes">
      Mea sese! Na saunia se aso na misi pe le aoga o le fanau
    </div>
  </template>
  <template id="invalid-phone">
    <div class="error message" translate="yes">
      Mea sese! O se telefoni o loo misi pe le aoga sa tuuina atu.
    </div>
  </template>
  <template id="invalid-occupation">
    <div class="error message" translate="yes">
      Mea sese! Na tuuina atu i ai se galuega o loo misi po o le le aoga.
    </div>
  </template>
  <template id="invalid-location">
    <div class="error message" translate="yes">
      Mea sese! Ua saunia se nofoaga o loo misi pe le o faaaogaina.
    </div>
  </template>
  <template id="invalid-company-name">
    <div class="error message" translate="yes">
      Mea sese! Na tuuina atu se igoa o le vaega o loo misi pe le o faaaogaina.
    </div>
  </template>
  <template id="invalid-website">
    <div class="error message" translate="yes">
      Mea sese! Na tuuina atu i ai se uepisaite o loo misi po o le le aoga.
    </div>
  </template>
  <template id="invalid-display-name-length">
    <div class="error message" translate="yes">
      Mea sese! O se igoa faaali pe le o faaalia na tuuina mai
    </div>
  </template>
</body>
</html>
