<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Suia le uputatala</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Suia le uputatala</h1>
  <p translate="yes">O uputatala uma lava e irreversibly ma faasatelite i bcrypt ma se masima e leai i se taimi a o lei sefeina.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/change-password" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="password" translate="yes">Uputatala fou</label>
        <input required="required" id="new-password" name="new-password" type="password" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="confirm" translate="yes">Faamautu le uputatala fou</label>
        <input required="required" id="confirm-password" name="confirm-password" type="password" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">Uputatala o i ai nei</label>
        <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Seti le uputatala fou</button>
      </div>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Manuia! E tatau ona e faaaogaina lau uputatala fou mai le taimi nei i luga
    </div>
  </template>
  <template id="invalid-new-password">
    <div class="error message" translate="yes">
      Mea sese! Sese le uputatala fou
    </div>
  </template>
  <template id="invalid-new-password-length">
    <div class="error message" translate="yes">
      Mea sese! Sese le uputatala fou length
    </div>
  </template>
  <template id="invalid-confirm-password">
    <div class="error message" translate="yes">
      Mea sese! Le aoga le uputatala o le faamauga
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Mea sese! E le taulia lau uputatala o i ai nei
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Mea sese! Na tupu se mea sese e le mailoa
    </div>
  </template>
</body>
</html>
