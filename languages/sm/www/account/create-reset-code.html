<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-reset-codes.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Fatu le numera faailo o le toe seti</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Fatu le numera faailo o le toe seti</h1>
  <p translate="yes">E toe seti ia numera o lau faitotoa pe a galo ia te oe lau uputatala.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/create-reset-code" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="secret-code" translate="yes">Numera faalilolilo</label>
        <input id="secret-code" name="secret-code" type="text" maxlength="1000">
      </div>
      <div id="form-buttons" class="pure-controls spaced-buttons">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Sefe le numera faalilolilo</button>
      </div>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Manuia! Ua saunia lau numera faailo fou ina ia stashed i se nofoaga saogalemu
    </div>
  </template>
  <template id="invalid-secret-code">
    <div class="error message" translate="yes">
      Mea sese! Le aoga le numera faalilolilo
    </div>
  </template>
  <template id="invalid-secret-code-length">
    <div class="error message" translate="yes">
      Mea sese! Le aoga le numera faalilolilo length
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Mea sese! Na tupu se mea sese e le mailoa
    </div>
  </template>
</body>
</html>
