<!DOCTYPE html>
<html lang="en" data-auth="false" data-template="false">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Toefuatai lau faitotoa</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="entry">
  <form id="submit-form" method="post" class="pure-form pure-form-stacked entry-form" action="/account/restore-account" name="submit-form">
    <fieldset>
      <h1 translate="yes">Toefuatai lau faitotoa</h1>
      <div id="message-container"></div>
      <div class="pure-control-group">
        <label for="username" translate="yes">Igoa faaaoga</label>
        <input id="username" name="username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">Uputatala</label>
        <input id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Toefuatai lau faitotoa</button>
      </div>
      <ul>
        <li>
          <a href="/account/register" translate="yes">Lesitala se faitotoa</a>
        </li>
        <li>
          <a href="/account/reset-account" translate="yes">Ua galo le uputatala</a>
        </li>
        <li>
          <a href="/account/restore-account" translate="yes">Faaleaoga le tapeina o le faitotoa</a>
        </li>
      </ul>
    </fieldset>
  </form>
  <template id="invalid-account">
    <div class="error message" translate="yes">
      Mea sese! O le faitotoa le aoga po o le vaitau cancelation ua faamutaina
    </div>
  </template>
  <template id="account-deleted">
    <div class="error message" translate="yes">
      Mea sese! Ua tape le faitotoa pe ua maea le vaitau cancelation
    </div>
  </template>
  <template id="invalid-username">
    <div class="error message" translate="yes">
      Mea sese! Igoa faaaoga sese po o le misi
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Mea sese! Le sao pe misi le uputatala
    </div>
  </template>
  <template id="invalid-username-length">
    <div class="error message" translate="yes">
      Mea sese! Le aoga le umi o le igoa
    </div>
  </template>
  <template id="invalid-password-length">
    <div class="error message" translate="yes">
      Mea sese! Le aoga le uputatala
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Na tupu se mea sese e le mailoa
    </div>
  </template>
</body>
</html>
