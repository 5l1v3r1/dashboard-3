<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Faaleaogaina le taitai</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Faaleaoga le taitai mai ${account.accountid}</h1>
  <p translate="yes">O le teugatupe ua filifilia o le a le mafai ona maua mai le polokalama o le pulega.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/administrator/revoke-administrator?accountid=${account.accountid}" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Faaleaogaina le taitai</button>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Manuia! E le o toe avea le tagata faaaoga ma se taitai
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Mea sese! Na tupu se mea sese e le mailoa
    </div>
  </template>
</body>
</html>
