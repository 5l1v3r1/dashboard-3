<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Tape ${account.accountid}</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Tape ${account.accountid}</h1>
  <p translate="yes">E mafai ona tape faitotoa pe a uma ona pasia o latou taimi faatulagaina tapeeseina.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/administrator/delete-account?accountid=${account.accountid}" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Tape le faitotoa</button>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Manuia! Ua tapeese le faitotoa
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Mea sese! Na tupu se mea sese e le mailoa
    </div>
  </template>
  <template id="schedule-error">
    <div class="error message" translate="yes">
      Mea sese! E tatau ona faatulagaina le faitotoa mo le tapeeseina muamua
    </div>
  </template>
  <template id="duration-error">
    <div class="error message" translate="yes">
      Mea sese! E le mafai ona tape le faitotoa seia uma lona aso faatulagaina
    </div>
  </template>
</body>
</html>
