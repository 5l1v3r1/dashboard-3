<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Langue de compte</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Langue de compte</h1>
  <p translate="yes">Sélectionnez votre langue et, dans la mesure du possible, le contenu sera servi dans votre langue préférée.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/language" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="password" translate="yes">Langue</label>
        <select id="language" name="language">
          <option value="" translate="yes">
            Sélectionner une langue
          </option>
        </select>
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Changer la langue</button>
      </div>
    </fieldset>
  </form>
  <template id="language-option">
    <option value="${language.code}">
      ${language.name}
    </option>
  </template>
  <template id="success">
    <div class="success message" translate="yes">
      Succès! Votre préférence linguistique entrera en vigueur à partir de maintenant.
    </div>
  </template>
  <template id="invalid-language">
    <div class="error message" translate="yes">
      Erreur! Une langue non valide a été sélectionnée
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Erreur! Une erreur inconnue s’est produite
    </div>
  </template>
</body>
</html>
