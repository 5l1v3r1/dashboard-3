<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">암호 변경</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">암호 변경</h1>
  <p translate="yes">모든 암호는 저장하기 전에 bcrypt 및 임의의 소금으로 돌이킬 수 없게 암호화됩니다.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/change-password" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="password" translate="yes">새 암호</label> <input required="required" id="new-password" name="new-password" type="password" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="confirm" translate="yes">새 암호 확인</label> <input required="required" id="confirm-password" name="confirm-password" type="password" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">현재 암호</label> <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">새 암호 설정</button>
      </div>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      성공! 지금부터 새 암호를 사용해야 합니다.
    </div>
  </template>
  <template id="invalid-new-password">
    <div class="error message" translate="yes">
      오류! 새 암호가 잘못되었습니다.
    </div>
  </template>
  <template id="invalid-new-password-length">
    <div class="error message" translate="yes">
      오류! 새 암호 길이가 잘못되었습니다.
    </div>
  </template>
  <template id="invalid-confirm-password">
    <div class="error message" translate="yes">
      오류! 잘못된 확인 암호
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      오류! 현재 암호가 잘못되었습니다.
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      오류! 알 수 없는 오류가 발생했습니다.
    </div>
  </template>
</body>
</html>
