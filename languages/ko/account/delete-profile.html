<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-profile.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">삭제 ${profile.profileid}</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">삭제 ${profile.profileid}</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/account/delete-profile?profileid=${profile.profileid}" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">프로필 삭제</button>
    </fieldset>
  </form>
  <template id="instant-delete">
    <p translate="yes">프로필은 즉시 삭제되며 복구할 수 없습니다.</p>
  </template>
  <template id="success">
    <div class="success message" translate="yes">
      성공! 프로필이 삭제되었습니다.
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      오류! 프로파일을 삭제하는 오류가 발생했습니다.
    </div>
  </template>
</body>
</html>
