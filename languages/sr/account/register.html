<!DOCTYPE html>
<html lang="en" data-auth="false" data-template="false">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Региструјете</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="entry">
  <form id="submit-form" method="post" class="pure-form pure-form-stacked entry-form" action="/account/register" name="submit-form">
    <fieldset>
      <h1 translate="yes">Региструјете</h1>
      <div id="message-container"></div>
      <div id="form-container">
        <div class="pure-control-group">
          <label for="username" translate="yes">Име корисника</label> <input placeholder="${requirements.minimumUsernameLength}+ characters" name="username" id="username" type="text" maxlength="1000">
        </div>
        <div class="pure-control-group">
          <label for="password" translate="yes">Лозинка за пријављивање</label> <input placeholder="${requirements.minimumPasswordLength}+ characters" name="password" id="password" type="password" maxlength="1000">
        </div>
        <div class="pure-control-group">
          <label for="confirm" translate="yes">Потврдите своју лозинку</label> <input name="confirm" id="confirm" type="password" maxlength="1000">
        </div>
        <div id="display-name-container" class="pure-control-group">
          <label for="display-name" translate="yes">Име за приказ</label> <input required="required" id="display-name" name="display-name" type="text" maxlength="1000">
        </div>
        <div id="display-email-container" class="pure-control-group">
          <label for="display-email" translate="yes">Прикажи е-пошту</label> <input required="required" id="display-email" name="display-email" type="text" maxlength="1000" size="50">
        </div>
        <div id="contact-email-container" class="pure-control-group">
          <label for="contact-email" translate="yes">Е -адреса контакта</label> <input required="required" id="contact-email" name="contact-email" type="text" maxlength="1000" size="50">
        </div>
        <div id="full-name-container">
          <div class="pure-control-group">
            <label for="first-name" translate="yes">Име</label> <input required="required" id="first-name" name="first-name" type="text" maxlength="1000">
          </div>
          <div class="pure-control-group">
            <label for="last-name" translate="yes">Презиме</label> <input required="required" id="last-name" name="last-name" type="text" maxlength="1000">
          </div>
        </div>
        <div id="dob-container">
          <div class="pure-control-group">
            <label for="dob" translate="yes">датум рођења</label> <input required="required" id="dob" name="dob" type="text" maxlength="11">
          </div>
        </div>
        <div id="phone-container" class="pure-control-group">
          <label for="phone" translate="yes">Телефон</label> <input required="required" id="phone" name="phone" type="text" maxlength="1000">
        </div>
        <div id="occupation-container" class="pure-control-group">
          <label for="occupation" translate="yes">Окупације</label> <input required="required" id="occupation" name="occupation" type="text" maxlength="1000">
        </div>
        <div id="location-container" class="pure-control-group">
          <label for="location" translate="yes">Локацију</label> <input required="required" id="location" name="location" type="text" maxlength="1000">
        </div>
        <div id="company-name-container" class="pure-control-group">
          <label for="company-name" translate="yes">Име предузећа</label> <input required="required" id="company-name" name="company-name" type="text" maxlength="1000">
        </div>
        <div id="website-container" class="pure-control-group">
          <label for="website" translate="yes">Сајт</label> <input required="required" id="website" name="website" type="text" maxlength="1000">
        </div>
        <div class="pure-controls">
          <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Региструјете</button>
        </div>
      </div>
      <ul>
        <li>
          <a href="/account/signin" translate="yes">Имам рачун</a>
        </li>
      </ul>
    </fieldset>
  </form>
  <template id="registration-disabled">
    <div class="error message" translate="yes">
      Регистрација је онемогућена.
    </div>
  </template>
  <template id="invalid-username">
    <div class="error message" translate="yes">
      Грешка! Неважеће или регистровано корисничко име
    </div>
  </template>
  <template id="duplicate-username">
    <div class="error message" translate="yes">
      Грешка! Неважеће или регистровано корисничко име
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Грешка! Неважећа лозинка или лозинка потврде
    </div>
  </template>
  <template id="invalid-confirm">
    <div class="error message" translate="yes">
      Грешка! Неважећа лозинка за потврду
    </div>
  </template>
  <template id="invalid-username-length">
    <div class="error message" translate="yes">
      Грешка! Неважећа дужина корисничког имена
    </div>
  </template>
  <template id="invalid-password-length">
    <div class="error message" translate="yes">
      Грешка! Неважећа дужина лозинке
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Грешка! Неважеће корисничко име или лозинка
    </div>
  </template>
  <template id="invalid-first-name">
    <div class="error message" translate="yes">
      Грешка! Наведено име које недостаје или није важеће
    </div>
  </template>
  <template id="invalid-first-name-length">
    <div class="error message" translate="yes">
      Грешка! Наведено је неважеће име
    </div>
  </template>
  <template id="invalid-last-name">
    <div class="error message" translate="yes">
      Грешка! Наведено је или неважеће презиме које недостаје
    </div>
  </template>
  <template id="invalid-last-name-length">
    <div class="error message" translate="yes">
      Грешка! Наведено је неважеће презиме
    </div>
  </template>
  <template id="invalid-contact-email">
    <div class="error message" translate="yes">
      Грешка! Неважећа е-адреса контакта
    </div>
  </template>
  <template id="invalid-display-email">
    <div class="error message" translate="yes">
      Грешка! Неважећа е-адреса за приказ
    </div>
  </template>
  <template id="invalid-display-name">
    <div class="error message" translate="yes">
      Грешка! Обезбеђено је или неважеће име за приказ
    </div>
  </template>
  <template id="invalid-dob">
    <div class="error message" translate="yes">
      Грешка! Обезбеђен је или неважећи датум рођења
    </div>
  </template>
  <template id="invalid-phone">
    <div class="error message" translate="yes">
      Грешка! Обезбеђен је или неважећи телефон.
    </div>
  </template>
  <template id="invalid-occupation">
    <div class="error message" translate="yes">
      Грешка! Обезбеђена је или неважећа окупација.
    </div>
  </template>
  <template id="invalid-location">
    <div class="error message" translate="yes">
      Грешка! Обезбеђена је локација која недостаје или је неважећа.
    </div>
  </template>
  <template id="invalid-company-name">
    <div class="error message" translate="yes">
      Грешка! Обезбеђен је недостајући или неважеће име предузећа.
    </div>
  </template>
  <template id="invalid-website">
    <div class="error message" translate="yes">
      Грешка! Обезбеђена је неисправна или неважећа Wеб локација.
    </div>
  </template>
  <template id="invalid-address-postal-code">
    <div class="error message" translate="yes">
      Грешка! Обезбеђена је неисправна Шифра адресе која недостаје или је неважећа.
    </div>
  </template>
  <template id="invalid-display-name-length">
    <div class="error message" translate="yes">
      Грешка! Обезбеђено је или неважеће име за приказ
    </div>
  </template>
</body>
</html>
