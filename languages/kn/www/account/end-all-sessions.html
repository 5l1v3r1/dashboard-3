<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-sessions.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">ಎಲ್ಲಾ ಸೆಷನ್ ಗಳನ್ನು ಮುಕ್ತಾಯಗೊಳಿಸಿ</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">ಎಲ್ಲಾ ಸೆಷನ್ ಗಳನ್ನು ಮುಕ್ತಾಯಗೊಳಿಸಿ</h1>
  <p translate="yes">ಇದು ಈ ಒಂದು ಸೇರಿದಂತೆ ನಿಮ್ಮ ಎಲ್ಲಾ ಸೆಷನ್ ಗಳನ್ನು ತಕ್ಷಣದಿಂದಮುಕ್ತಾಯಗೊಳಿಸಲಿದೆ.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/account/end-all-sessions" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">ಎಲ್ಲಾ ಅಧಿವೇಶನಗಳನ್ನು ಹೊರಗೆ ಸೈನ್ ಮಾಡಿ</button>
    </fieldset>
  </form>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      ತಪ್ಪು! ಅಜ್ಞಾತ ದೋಷ ಸಂಭವಿಸಿದೆ
    </div>
  </template>
</body>
</html>
