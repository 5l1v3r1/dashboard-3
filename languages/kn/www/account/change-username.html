<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">ಬಳಕೆದಾರಹೆಸರು ಬದಲಿಸಿ</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">ಬಳಕೆದಾರಹೆಸರು ಬದಲಿಸಿ</h1>
  <p translate="yes">Bcrypt + ಹಂಚಿದ ಉಪ್ಪಿನೊಂದಿಗೆ ಡೇಟಾ ಸಂಗ್ರಹಿಸುವ ಮೊದಲು ಎಲ್ಲಾ ಬಳಕೆದಾರರ ಹೆಸರುಗಳು ಅನಿಯಂತ್ರಿತವಾಗಿ-ಗೂಢಲಿಪೀಕರಿಸಲಾಗಿದೆ.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/change-username" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="new-username" translate="yes">ಹೊಸ ಬಳಕೆದಾರಹೆಸರು</label>
        <input id="new-username" name="new-username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">ಪ್ರಸಕ್ತ ಪಾಸ್ ವರ್ಡ್</label>
        <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">ಹೊಸ ಬಳಕೆದಾರಹೆಸರು ಹೊಂದಿಸು</button>
      </div>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      ಯಶಸ್ಸು! ಇಂದಿನಿಂದ ನಿಮ್ಮ ಹೊಸ ಬಳಕೆದಾರಹೆಸರು ಬಳಸಬೇಕು
    </div>
  </template>
  <template id="invalid-new-username">
    <div class="error message" translate="yes">
      ತಪ್ಪು! ಅಮಾನ್ಯ ಅಥವಾ ನಕಲಿ ಹೊಸ ಬಳಕೆದಾರಹೆಸರು
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      ತಪ್ಪು! ನಿಮ್ಮ ಪ್ರಸಕ್ತ ಪಾಸ್ ವರ್ಡ್ ಅಮಾನ್ಯವಾಗಿದೆ
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      ತಪ್ಪು! ಅಜ್ಞಾತ ದೋಷ ಸಂಭವಿಸಿದೆ
    </div>
  </template>
  <template id="invalid-new-username-length">
    <div class="error message" translate="yes">
      ತಪ್ಪು! ಅಮಾನ್ಯ ಹೊಸ ಬಳಕೆದಾರಹೆಸರು ಉದ್ದ
    </div>
  </template>
  <template id="duplicate-username">
    <div class="error message" translate="yes">
      ತಪ್ಪು! ಬೇರೆ ಯಾರೋ ಆ ಬಳಕೆದಾರಹೆಸರು ಬಳಸುತ್ತಿದ್ದಾರೆ
    </div>
  </template>
</body>
</html>
