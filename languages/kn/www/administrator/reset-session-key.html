<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">ಸೆಷನ್ ಕೀಲಿಯನ್ನು ಮರುಹೊಂದಿಸು</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">ಇದಕ್ಕಾಗಿ ಸೆಷನ್ ಕೀಲಿಯನ್ನು ಮರುಹೊಂದಿಸು ${account.accountid}</h1>
  <p translate="yes">ಪ್ರತಿಯೊಂದು ಖಾತೆಯು ತನ್ನ ಸೆಷನ್ ಗಳಿಗೆ ರಹಸ್ಯ ಕೀಲಿಯೊಂದಿಗೆ ಸಹಿ ಮಾಡುತ್ತದೆ, ಆದ್ದರಿಂದ ಅದು ಎಲ್ಲಾ ಮುಂಚಿನ ಸೆಷನ್ ಗಳನ್ನು ಬದಲಾಯಿಸಿದಾಗ ಅದು ಮುಕ್ತಾಯವಾಗುತ್ತದೆ.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/administrator/reset-session-key?accountid=${account.accountid}" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">ಸೆಷನ್ ಕೀಲಿಯನ್ನು ಮರುಹೊಂದಿಸು</button>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      ಯಶಸ್ಸು! ಬಳಕೆದಾರರ ಸೆಷನ್ ಗಳು ಕೊನೆಗೊಂಡಿವೆ
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      ತಪ್ಪು! ಅಜ್ಞಾತ ದೋಷ ಸಂಭವಿಸಿದೆ
    </div>
  </template>
</body>
</html>
