<!DOCTYPE html>
<html lang="en" data-auth="false" data-template="false">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">ನನ್ನ ಅಕೌಂಟ್ ಗೆ ಪ್ರವೇಶವನ್ನು ಮರುಸೆಟ್ ಮಾಡಿ</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="entry">
  <form id="submit-form" method="post" class="pure-form pure-form-stacked entry-form" action="/account/reset-account" name="submit-form">
    <fieldset>
      <div id="message-container"></div>
      <h1 translate="yes">ನನ್ನ ಅಕೌಂಟ್ ಗೆ ಪ್ರವೇಶವನ್ನು ಮರುಸೆಟ್ ಮಾಡಿ</h1>
      <div class="pure-control-group">
        <label for="username" translate="yes">ಯೂಸರ್ ನೇಮ್</label>
        <input id="username" name="username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="secret-code" translate="yes">ರಿಸೆಟ್ ಕೋಡ್</label>
        <input id="secret-code" name="secret-code" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="new-password" translate="yes">ಹೊಸ ಪಾಸ್ ವರ್ಡ್</label>
        <input id="new-password" name="new-password" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="confirm-password" translate="yes">ಹೊಸ ಪಾಸ್ವರ್ಡ್ ಅನ್ನು ಖಚಿತಪಡಿಸಿ</label>
        <input id="confirm-password" name="confirm-password" type="text" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">ರೀಸೆಟ್ ಮಾಡಿ ಮತ್ತು ಸೈನ್ ಮಾಡಿ</button>
      </div>
      <ul>
        <li>
          <a href="/account/signin" translate="yes">ಸೈನ್ ಇನ್ ಆಗಲು ರಿಟರ್ನ್</a>
        </li>
        <li>
          <a href="/account/register" translate="yes">ಖಾತೆಯನ್ನು ರಚಿಸಿ</a>
        </li>
      </ul>
    </fieldset>
  </form>
  <template id="invalid-reset-code">
    <div class="error message" translate="yes">
      ದೋಷ! ಅಮಾನ್ಯ ರಹಸ್ಯ ಸಂಹಿತೆ
    </div>
  </template>
  <template id="invalid-secret-code">
    <div class="error message" translate="yes">
      ದೋಷ! ಅಮಾನ್ಯ ರಹಸ್ಯ ಸಂಹಿತೆ
    </div>
  </template>
  <template id="invalid-username">
    <div class="error message" translate="yes">
      ದೋಷ! ಅಮಾನ್ಯವಾದ ಯೂಸರ್ ನೇಮ್
    </div>
  </template>
  <template id="invalid-username-length">
    <div class="error message" translate="yes">
      ದೋಷ! ಅಮಾನ್ಯವಾದ ಯೂಸರ್ ನೇಮ್ ಉದ್ದ
    </div>
  </template>
  <template id="invalid-new-password">
    <div class="error message" translate="yes">
      ದೋಷ! ಅಮಾನ್ಯವಾದ ಹೊಸ ಪಾಸ್ ವರ್ಡ್
    </div>
  </template>
  <template id="invalid-new-password-length">
    <div class="error message" translate="yes">
      ದೋಷ! ಹೊಸ ಪಾಸ್ ವರ್ಡ್ ಉದ್ದವನ್ನು ಅಮಾನ್ಯ
    </div>
  </template>
  <template id="invalid-confirm-password">
    <div class="error message" translate="yes">
      ದೋಷ! ಅಮಾನ್ಯ ದೃಢೀಕರಣ ಗುಪ್ತಪದ
    </div>
  </template>
  <template id="invalid-account">
    <div class="error message" translate="yes">
      ದೋಷ! ಅಮಾನ್ಯಗೊಂಡ ಖಾತೆ
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      ದೋಷ! ಅಪರಿಚಿತ ದೋಷ ಒಕ್ಯುರೆಡ್
    </div>
  </template>
</body>
</html>
