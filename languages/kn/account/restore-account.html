<!DOCTYPE html>
<html lang="en" data-auth="false" data-template="false">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">ನನ್ನ ಖಾತೆಯನ್ನು ಪುನಃಸ್ಥಾಪಿಸು</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="entry">
  <form id="submit-form" method="post" class="pure-form pure-form-stacked entry-form" action="/account/restore-account" name="submit-form">
    <fieldset>
      <h1 translate="yes">ನನ್ನ ಖಾತೆಯನ್ನು ಪುನಃಸ್ಥಾಪಿಸು</h1>
      <div id="message-container"></div>
      <div class="pure-control-group">
        <label for="username" translate="yes">ಯೂಸರ್ ನೇಮ್</label>
        <input id="username" name="username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">ಪಾಸ್ ವರ್ಡ್</label>
        <input id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">ನನ್ನ ಖಾತೆಯನ್ನು ಪುನಃಸ್ಥಾಪಿಸು</button>
      </div>
      <ul>
        <li>
          <a href="/account/register" translate="yes">ಖಾತೆ ನೋಂದಣಿ</a>
        </li>
        <li>
          <a href="/account/reset-account" translate="yes">ಪಾಸ್ ವರ್ಡ್ ಮರೆತು</a>
        </li>
        <li>
          <a href="/account/restore-account" translate="yes">ಡಿಲೀಟ್ ಖಾತೆಯನ್ನು ರದ್ದುಗೊಳಿಸಿ</a>
        </li>
      </ul>
    </fieldset>
  </form>
  <template id="invalid-account">
    <div class="error message" translate="yes">
      ದೋಷ! ಅಮಾನ್ಯವಾದ ಖಾತೆ ಅಥವಾ cancelation ಅವಧಿಯು ಮುಗಿದಿದೆ
    </div>
  </template>
  <template id="account-deleted">
    <div class="error message" translate="yes">
      ದೋಷ! ಖಾತೆ ಡಿಲೀಟ್ ಅಥವಾ cancelation ಅವಧಿ ಮುಗಿದಿದೆ
    </div>
  </template>
  <template id="invalid-username">
    <div class="error message" translate="yes">
      ದೋಷ! ತಪ್ಪಾದ ಅಥವಾ ಕಾಣೆಯಾದ ಯೂಸರ್ ನೇಮ್
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      ದೋಷ! ತಪ್ಪಾದ ಅಥವಾ ಕಾಣೆಯಾದ ಪಾಸ್ ವರ್ಡ್
    </div>
  </template>
  <template id="invalid-username-length">
    <div class="error message" translate="yes">
      ದೋಷ! ಅಮಾನ್ಯವಾದ ಯೂಸರ್ ನೇಮ್ ಉದ್ದ
    </div>
  </template>
  <template id="invalid-password-length">
    <div class="error message" translate="yes">
      ದೋಷ! ಅಮಾನ್ಯವಾದ ಗುಪ್ತಪದ ಉದ್ದ
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      ಅಪರಿಚಿತ ದೋಷ ಸಂಭವಿಸಿದ್ದು
    </div>
  </template>
</body>
</html>
