<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">ಸೆಷನ್ ಕೀಲಿಯನ್ನು ಮರುಹೊಂದಿಸಲು</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">ಸೆಷನ್ ಕೀಲಿಯನ್ನು ಮರುಹೊಂದಿಸಲು ${account.accountid}</h1>
  <p translate="yes">ಪ್ರತಿ ಖಾತೆಯು ಎಲ್ಲಾ ಪೂರ್ವ ಸೆಷನ್ ಗಳನ್ನು ಬದಲಿಸಿದಾಗ ಅದರ ಸೆಷನ್ ಗಳನ್ನು ಒಂದು ರಹಸ್ಯ ಕೀಯೊಂದಿಗೆ ಸಂಕೇತಿಸುತ್ತದೆ.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/administrator/reset-session-key?accountid=${account.accountid}" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">ಸೆಷನ್ ಕೀಲಿಯನ್ನು ಮರುಹೊಂದಿಸಲು</button>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      ಯಶಸ್ಸು! ಬಳಕೆದಾರರ ಸೆಷನ್ ಗಳನ್ನು ಕೊನೆಗೊಳಿಸಲಾಗಿದೆ
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      ದೋಷ! ಅಪರಿಚಿತ ದೋಷ ಸಂಭವಿಸಿದ್ದು
    </div>
  </template>
</body>
</html>
