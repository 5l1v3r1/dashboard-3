<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">ಆಡಳಿತಾಧಿಕಾರಕ್ಕೆ ನಿಯೋಜಿಸಿ ${account.accountid}</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">ಆಡಳಿತಾಧಿಕಾರಕ್ಕೆ ನಿಯೋಜಿಸಿ ${account.accountid}</h1>
  <p translate="yes">ಇದು ಆಡಳಿತಗಾರರ ವ್ಯವಸ್ಥೆಗೆ ನಾಮನಿರ್ದೇಶಿತ ಖಾತೆಯ ಪ್ರವೇಶವನ್ನು ಮಂಜೂರು ಮಾಡುತ್ತದೆ.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/administrator/assign-administrator?accountid=${account.accountid}" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">ಆಡಳಿತಾಧಿಕಾರಿ ನಿಯೋಜಿಸಿ</button>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      ಯಶಸ್ಸು! ಬಳಕೆದಾರ ಈಗ ನಿರ್ವಾಹಕನಾಗಿ
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      ದೋಷ! ಅಪರಿಚಿತ ದೋಷ ಸಂಭವಿಸಿದ್ದು
    </div>
  </template>
</body>
</html>
