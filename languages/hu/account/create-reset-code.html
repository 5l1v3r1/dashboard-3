<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-reset-codes.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Visszaállítási kód létrehozása</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Visszaállítási kód létrehozása</h1>
  <p translate="yes">Az alapbeállítások segítségével hozzáférhet a fiókjához, ha elfelejti a jelszavát.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/create-reset-code" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="secret-code" translate="yes">Titkos kód</label> <input id="secret-code" name="secret-code" type="text" maxlength="1000">
      </div>
      <div id="form-buttons" class="pure-controls spaced-buttons">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Kód mentése</button>
      </div>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Siker! Az új kódod készen áll arra, hogy biztonságos helyre rejtsük.
    </div>
  </template>
  <template id="invalid-secret-code">
    <div class="error message" translate="yes">
      Hiba! Érvénytelen titkos kód
    </div>
  </template>
  <template id="invalid-secret-code-length">
    <div class="error message" translate="yes">
      Hiba! Érvénytelen titkos kódhossza
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Hiba! Ismeretlen hiba történt
    </div>
  </template>
</body>
</html>
