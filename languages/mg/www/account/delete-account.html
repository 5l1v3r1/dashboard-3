<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Fafao ny tantara</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Fafao ny tantara</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/delete-account" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="password" translate="yes">Tenimiafina ankehitriny</label>
        <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Fafao ny tantara</button>
      </div>
    </fieldset>
  </form>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Fahadisoana! Nahitana ny tenimiafina ankehitriny
    </div>
  </template>
  <template id="instant-delete">
    <p translate="yes">Ny kaonty anao dia ho azo fanesorana avy hatrany ary tsy azo atao.</p>
  </template>
  <template id="scheduled-delete">
    <p translate="yes">Ny kaonty anao dia ho azo fanesorana amin' ny ${data.numDays} days and you may cancel before then.</p>
  </template>
  <template id="owner-account">
    <div class="error message" translate="yes">
      Fahadisoana! Tsy maintsy nananany fananan' amin' ny olona iray hafa aloha ianao.
    </div>
  </template>
  <template id="administrator-account">
    <div class="error message" translate="yes">
      Fahadisoana! Tsy maintsy manafoana ny tombontsoa amin' ny mpitantana anareo aloha ianao.
    </div>
  </template>
</body>
</html>
