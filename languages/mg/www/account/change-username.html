<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Fanovana solon' anarana</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Fanovana solon' anarana</h1>
  <p translate="yes">Ny usernames rehetra dia irreversibly-encrypted alohan' ny fitehirizana sakaf ireo tahirin-kevitra miaraka amin' bcrypt + ny sira.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/change-username" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="new-username" translate="yes">Solon' anarana vaovao</label>
        <input id="new-username" name="new-username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">Tenimiafina ankehitriny</label>
        <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Taratasy vaovao solon' anarana</button>
      </div>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Fahombiazana! Ny solon' anarana vaovao dia tsy maintsy ampiasaina hatramin' izao.
    </div>
  </template>
  <template id="invalid-new-username">
    <div class="error message" translate="yes">
      Fahadisoana! Nahitana na solon' anarana vaovao
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Fahadisoana! Nahitana ny tenimiafina ankehitriny
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Fahadisoana! Nisy fahadisoana tsy fantatra
    </div>
  </template>
  <template id="invalid-new-username-length">
    <div class="error message" translate="yes">
      Fahadisoana! Nahitana vaovao solon' anarana.
    </div>
  </template>
  <template id="duplicate-username">
    <div class="error message" translate="yes">
      Fahadisoana! Olona hafa koa no mampiasa izany solon' anarana
    </div>
  </template>
</body>
</html>
