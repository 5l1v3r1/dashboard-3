<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Fiteny misy tantara</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Fiteny misy tantara</h1>
  <p translate="yes">Safidio ny fiteninao ary aiza no mety ho votoatin' izany amin' ny fiteny tianao indrindra.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/language" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="password" translate="yes">Fiteny</label>
        <select id="language" name="language">
          <option value="" translate="yes">
            Safidio ny fiteny
          </option>
        </select>
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Fanovana ny fiteny</button>
      </div>
    </fieldset>
  </form>
  <template id="language-option">
    <option value="${language.code}">
      ${language.name}
    </option>
  </template>
  <template id="success">
    <div class="success message" translate="yes">
      Fahombiazana! Hisy fiantraikany amin' ny izany ankehitriny ny fiteninao.
    </div>
  </template>
  <template id="invalid-language">
    <div class="error message" translate="yes">
      Fahadisoana! Ny fiteny nahitana dia nofantenana.
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Fahadisoana! Nisy fahadisoana tsy fantatra
    </div>
  </template>
</body>
</html>
