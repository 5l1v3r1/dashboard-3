<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-reset-codes.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Mamorona données-potoana</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Mamorona données-potoana</h1>
  <p translate="yes">Données fehezan filazan' aoka ianao hahazo ny kaonty raha toa ka manadino ny tenimiafina anananao.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/create-reset-code" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="secret-code" translate="yes">Mari-pamantarana miafina</label>
        <input id="secret-code" name="secret-code" type="text" maxlength="1000">
      </div>
      <div id="form-buttons" class="pure-controls spaced-buttons">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Tehirizo ny mari-pamantarana</button>
      </div>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Fahombiazana! Vonona ny ho any amin' ny toerana azo stashed ny mari-pamantarana vaovao.
    </div>
  </template>
  <template id="invalid-secret-code">
    <div class="error message" translate="yes">
      Fahadisoana! Nahitana ny minitra miafina
    </div>
  </template>
  <template id="invalid-secret-code-length">
    <div class="error message" translate="yes">
      Fahadisoana! Nahitana ny minitra miafina length
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Fahadisoana! Nisy fahadisoana tsy fantatra
    </div>
  </template>
</body>
</html>
