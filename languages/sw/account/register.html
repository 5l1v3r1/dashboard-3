<!DOCTYPE html>
<html lang="en" data-auth="false" data-template="false">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Kujiandikisha</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="entry">
  <form id="submit-form" method="post" class="pure-form pure-form-stacked entry-form" action="/account/register" name="submit-form">
    <fieldset>
      <h1 translate="yes">Kujiandikisha</h1>
      <div id="message-container"></div>
      <div id="form-container">
        <div class="pure-control-group">
          <label for="username" translate="yes">Jiandikishe katika username</label> <input placeholder="${requirements.minimumUsernameLength}+ characters" name="username" id="username" type="text" maxlength="1000">
        </div>
        <div class="pure-control-group">
          <label for="password" translate="yes">Jiandikishe katika nywila</label> <input placeholder="${requirements.minimumPasswordLength}+ characters" name="password" id="password" type="password" maxlength="1000">
        </div>
        <div class="pure-control-group">
          <label for="confirm" translate="yes">Thibitisha nywila yako</label> <input name="confirm" id="confirm" type="password" maxlength="1000">
        </div>
        <div id="display-name-container" class="pure-control-group">
          <label for="display-name" translate="yes">Jina angazishe</label> <input required="required" id="display-name" name="display-name" type="text" maxlength="1000">
        </div>
        <div id="display-email-container" class="pure-control-group">
          <label for="display-email" translate="yes">Onyesha baruapepe</label> <input required="required" id="display-email" name="display-email" type="text" maxlength="1000" size="50">
        </div>
        <div id="contact-email-container" class="pure-control-group">
          <label for="contact-email" translate="yes">Baruapepe ya mwasiliani</label> <input required="required" id="contact-email" name="contact-email" type="text" maxlength="1000" size="50">
        </div>
        <div id="full-name-container">
          <div class="pure-control-group">
            <label for="first-name" translate="yes">Jina la kwanza</label> <input required="required" id="first-name" name="first-name" type="text" maxlength="1000">
          </div>
          <div class="pure-control-group">
            <label for="last-name" translate="yes">Jina la mwisho</label> <input required="required" id="last-name" name="last-name" type="text" maxlength="1000">
          </div>
        </div>
        <div id="dob-container">
          <div class="pure-control-group">
            <label for="dob" translate="yes">Tarehe ya kuzaliwa</label> <input required="required" id="dob" name="dob" type="text" maxlength="11">
          </div>
        </div>
        <div id="phone-container" class="pure-control-group">
          <label for="phone" translate="yes">Simu</label> <input required="required" id="phone" name="phone" type="text" maxlength="1000">
        </div>
        <div id="occupation-container" class="pure-control-group">
          <label for="occupation" translate="yes">Kazi</label> <input required="required" id="occupation" name="occupation" type="text" maxlength="1000">
        </div>
        <div id="location-container" class="pure-control-group">
          <label for="location" translate="yes">Mahali</label> <input required="required" id="location" name="location" type="text" maxlength="1000">
        </div>
        <div id="company-name-container" class="pure-control-group">
          <label for="company-name" translate="yes">Jina la kampuni</label> <input required="required" id="company-name" name="company-name" type="text" maxlength="1000">
        </div>
        <div id="website-container" class="pure-control-group">
          <label for="website" translate="yes">Tovuti</label> <input required="required" id="website" name="website" type="text" maxlength="1000">
        </div>
        <div class="pure-controls">
          <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Kujiandikisha</button>
        </div>
      </div>
      <ul>
        <li>
          <a href="/account/signin" translate="yes">Nina akaunti</a>
        </li>
      </ul>
    </fieldset>
  </form>
  <template id="registration-disabled">
    <div class="error message" translate="yes">
      Usajili umelemazwa.
    </div>
  </template>
  <template id="invalid-username">
    <div class="error message" translate="yes">
      Kosa! Jina la mtumiaji batili au iliyosajiliwa
    </div>
  </template>
  <template id="duplicate-username">
    <div class="error message" translate="yes">
      Kosa! Jina la mtumiaji batili au iliyosajiliwa
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Kosa! Nywila batili au nywila ya uthibitisho
    </div>
  </template>
  <template id="invalid-confirm">
    <div class="error message" translate="yes">
      Kosa! Nywila batili ya uthibitisho
    </div>
  </template>
  <template id="invalid-username-length">
    <div class="error message" translate="yes">
      Kosa! Urefu batili wa username
    </div>
  </template>
  <template id="invalid-password-length">
    <div class="error message" translate="yes">
      Kosa! Urefu wa nywila batili
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Kosa! Jina la mtumiaji au nywila batili
    </div>
  </template>
  <template id="invalid-first-name">
    <div class="error message" translate="yes">
      Kosa! Jina la kwanza la kukosa au batili iliyotolewa
    </div>
  </template>
  <template id="invalid-first-name-length">
    <div class="error message" translate="yes">
      Kosa! Jina batili la kwanza lilieanwa
    </div>
  </template>
  <template id="invalid-last-name">
    <div class="error message" translate="yes">
      Kosa! Jina la mwisho la kukosa au batili lilieanwa
    </div>
  </template>
  <template id="invalid-last-name-length">
    <div class="error message" translate="yes">
      Kosa! Jina batili la mwisho lilieanwa
    </div>
  </template>
  <template id="invalid-contact-email">
    <div class="error message" translate="yes">
      Kosa! Anwani batili ya baruapepe ya mwasiliani
    </div>
  </template>
  <template id="invalid-display-email">
    <div class="error message" translate="yes">
      Kosa! Anwani batili ya baruapepe angazishe
    </div>
  </template>
  <template id="invalid-display-name">
    <div class="error message" translate="yes">
      Kosa! Jina la uonyesho au batili ambalo lilikosekana
    </div>
  </template>
  <template id="invalid-dob">
    <div class="error message" translate="yes">
      Kosa! Tarehe inakosekana au batili ya kuzaliwa ilitolewa
    </div>
  </template>
  <template id="invalid-phone">
    <div class="error message" translate="yes">
      Kosa! Simu inakosekana au batili ilitolewa.
    </div>
  </template>
  <template id="invalid-occupation">
    <div class="error message" translate="yes">
      Kosa! Kazi iliyopotea au batili ilitolewa.
    </div>
  </template>
  <template id="invalid-location">
    <div class="error message" translate="yes">
      Kosa! Mahali pa kukosa au batili polewa.
    </div>
  </template>
  <template id="invalid-company-name">
    <div class="error message" translate="yes">
      Kosa! Jina la kampuni la kukosa au batili lilieanwa.
    </div>
  </template>
  <template id="invalid-website">
    <div class="error message" translate="yes">
      Kosa! Wavuti iliyopotea au batili ulitolewa.
    </div>
  </template>
  <template id="invalid-address-postal-code">
    <div class="error message" translate="yes">
      Kosa! Msimbo wa posta wa anwani iliyopotea au batili ulitolewa.
    </div>
  </template>
  <template id="invalid-display-name-length">
    <div class="error message" translate="yes">
      Kosa! Jina la uonyesho au batili ambalo lilikosekana
    </div>
  </template>
</body>
</html>
