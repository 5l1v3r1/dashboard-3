<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Futa akaunti</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Futa akaunti</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/delete-account" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="password" translate="yes">Nywila ya sasa</label> <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Futa akaunti</button>
      </div>
    </fieldset>
  </form>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Kosa! Nenotambulishi lako la sasa ni batili
    </div>
  </template>
  <template id="instant-delete">
    <p translate="yes">Akaunti yako itaratibiwa kwa kufutwa mara moja na haiwezi kurejeshwa.</p>
  </template>
  <template id="scheduled-delete">
    <p translate="yes">Akaunti yako itaratibiwa kwa ufutaji katika ${data.numDays} days and you may cancel before then.</p>
  </template>
  <template id="owner-account">
    <div class="error message" translate="yes">
      Kosa! Lazima uhamishe umiliki wa Jukwaa kwa mtu mwingine kwanza
    </div>
  </template>
  <template id="administrator-account">
    <div class="error message" translate="yes">
      Kosa! Lazima kubatilisha haki za msimamizi wako kwanza
    </div>
  </template>
</body>
</html>
