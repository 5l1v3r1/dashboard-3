<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Menghapuskan ${account.accountid}</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Menghapuskan ${account.accountid}</h1>
  <p translate="yes">Akaun boleh dihapuskan selepas lulus tempoh penghapusan berjadual mereka.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/administrator/delete-account?accountid=${account.accountid}" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Padam akaun</button>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Kejayaan! Akaun telah dihapuskan
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Ralat! Ralat tidak diketahui telah berlaku
    </div>
  </template>
  <template id="schedule-error">
    <div class="error message" translate="yes">
      Ralat! Akaun mesti dijadualkan untuk penghapusan terlebih dahulu
    </div>
  </template>
  <template id="duration-error">
    <div class="error message" translate="yes">
      Ralat! Akaun tidak boleh dihapuskan sehingga selepas tarikh yang dijadualkan
    </div>
  </template>
</body>
</html>
