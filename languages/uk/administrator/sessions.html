<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Сесій</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Сесій</h1>
  <p translate="yes">Вони створюються кожного разу, коли користувач входить.</p>
  <div id="message-container"></div>
  <div id="no-sessions">
    <p translate="yes">Ще немає сеансів.</p>
  </div>
  <table id="sessions-table" class="pure-table pure-table-striped list-table">
    <thead>
      <tr>
        <th translate="yes">Ідентифікатор</th>
        <th translate="yes">Рахунок</th>
        <th translate="yes">Ім'я</th>
        <th translate="yes">Електронної пошти</th>
        <th translate="yes">Створений</th>
        <th translate="yes">Закінчується</th>
      </tr>
    </thead>
  </table>
  <ul id="page-links" class="pagination"></ul>
  <template id="page-link">
    <ul>
      <li>
        <a href="/administrator/sessions?offset=${page.offset}" id="page-link-${page.pageNumber}">${page.pageNumber}</a>
      </li>
    </ul>
  </template>
  <template id="session-row">
    <table>
      <tr id="${session.sessionid}">
        <td>
          <a href="/administrator/session?sessionid=${session.sessionid}">${session.sessionid}</a>
        </td>
        <td>
          <a href="/administrator/account?accountid=${session.accountid}">${session.accountid}</a>
        </td>
        <td>${session.firstName} ${session.lastName}</td>
        <td>
          <a href="mailto:${session.email}">${session.email}</a>
        </td>
        <td>${session.createdFormatted}</td>
        <td>${session.expiresFormatted}</td>
      </tr>
    </table>
  </template>
</body>
</html>
