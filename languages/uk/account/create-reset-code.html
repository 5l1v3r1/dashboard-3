<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-reset-codes.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Створити скинути код</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Створити скинути код</h1>
  <p translate="yes">Скидання кодів дає змогу отримати доступ до облікового запису, якщо ви забули пароль.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/create-reset-code" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="secret-code" translate="yes">Секретний код</label> <input id="secret-code" name="secret-code" type="text" maxlength="1000">
      </div>
      <div id="form-buttons" class="pure-controls spaced-buttons">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Зберегти код</button>
      </div>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Успіху! Ваш новий код готовий бути заховані десь
    </div>
  </template>
  <template id="invalid-secret-code">
    <div class="error message" translate="yes">
      Помилка! Неприпустимий секретний код
    </div>
  </template>
  <template id="invalid-secret-code-length">
    <div class="error message" translate="yes">
      Помилка! Неприпустима Секретна довжина коду
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Помилка! Сталася невідома помилка
    </div>
  </template>
</body>
</html>
