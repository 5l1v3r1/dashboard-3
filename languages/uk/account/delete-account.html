<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Видалити обліковий запис</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Видалити обліковий запис</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/delete-account" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="password" translate="yes">Поточний пароль</label> <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Видалити обліковий запис</button>
      </div>
    </fieldset>
  </form>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Помилка! Неприпустимий поточний пароль
    </div>
  </template>
  <template id="instant-delete">
    <p translate="yes">Ваш обліковий запис буде негайно заплановано на видалення, і його не можна буде відновити.</p>
  </template>
  <template id="scheduled-delete">
    <p translate="yes">Ваш обліковий запис буде заплановано на видалення ${data.numDays} days and you may cancel before then.</p>
  </template>
  <template id="owner-account">
    <div class="error message" translate="yes">
      Помилка! Ви повинні передавати права власності на платформу іншому користувачу
    </div>
  </template>
  <template id="administrator-account">
    <div class="error message" translate="yes">
      Помилка! Спочатку потрібно відкликати свої права адміністратора
    </div>
  </template>
</body>
</html>
