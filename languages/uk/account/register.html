<!DOCTYPE html>
<html lang="en" data-auth="false" data-template="false">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Зареєструватися</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="entry">
  <form id="submit-form" method="post" class="pure-form pure-form-stacked entry-form" action="/account/register" name="submit-form">
    <fieldset>
      <h1 translate="yes">Зареєструватися</h1>
      <div id="message-container"></div>
      <div id="form-container">
        <div class="pure-control-group">
          <label for="username" translate="yes">Вхід ім'я користувача</label> <input placeholder="${requirements.minimumUsernameLength}+ characters" name="username" id="username" type="text" maxlength="1000">
        </div>
        <div class="pure-control-group">
          <label for="password" translate="yes">Вхід пароль</label> <input placeholder="${requirements.minimumPasswordLength}+ characters" name="password" id="password" type="password" maxlength="1000">
        </div>
        <div class="pure-control-group">
          <label for="confirm" translate="yes">Підтвердьте свій пароль</label> <input name="confirm" id="confirm" type="password" maxlength="1000">
        </div>
        <div id="display-name-container" class="pure-control-group">
          <label for="display-name" translate="yes">Коротке ім'я</label> <input required="required" id="display-name" name="display-name" type="text" maxlength="1000">
        </div>
        <div id="display-email-container" class="pure-control-group">
          <label for="display-email" translate="yes">Відображуване електронне повідомлення</label> <input required="required" id="display-email" name="display-email" type="text" maxlength="1000" size="50">
        </div>
        <div id="contact-email-container" class="pure-control-group">
          <label for="contact-email" translate="yes">Контактна адреса електронної пошти</label> <input required="required" id="contact-email" name="contact-email" type="text" maxlength="1000" size="50">
        </div>
        <div id="full-name-container">
          <div class="pure-control-group">
            <label for="first-name" translate="yes">Ім'я</label> <input required="required" id="first-name" name="first-name" type="text" maxlength="1000">
          </div>
          <div class="pure-control-group">
            <label for="last-name" translate="yes">Прізвищем</label> <input required="required" id="last-name" name="last-name" type="text" maxlength="1000">
          </div>
        </div>
        <div id="dob-container">
          <div class="pure-control-group">
            <label for="dob" translate="yes">Дата народження</label> <input required="required" id="dob" name="dob" type="text" maxlength="11">
          </div>
        </div>
        <div id="phone-container" class="pure-control-group">
          <label for="phone" translate="yes">Телефон</label> <input required="required" id="phone" name="phone" type="text" maxlength="1000">
        </div>
        <div id="occupation-container" class="pure-control-group">
          <label for="occupation" translate="yes">Окупації</label> <input required="required" id="occupation" name="occupation" type="text" maxlength="1000">
        </div>
        <div id="location-container" class="pure-control-group">
          <label for="location" translate="yes">Розташування</label> <input required="required" id="location" name="location" type="text" maxlength="1000">
        </div>
        <div id="company-name-container" class="pure-control-group">
          <label for="company-name" translate="yes">Назва компанії</label> <input required="required" id="company-name" name="company-name" type="text" maxlength="1000">
        </div>
        <div id="website-container" class="pure-control-group">
          <label for="website" translate="yes">Сайт</label> <input required="required" id="website" name="website" type="text" maxlength="1000">
        </div>
        <div class="pure-controls">
          <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Зареєструватися</button>
        </div>
      </div>
      <ul>
        <li>
          <a href="/account/signin" translate="yes">У мене є обліковий запис</a>
        </li>
      </ul>
    </fieldset>
  </form>
  <template id="registration-disabled">
    <div class="error message" translate="yes">
      Реєстрацію вимкнуто.
    </div>
  </template>
  <template id="invalid-username">
    <div class="error message" translate="yes">
      Помилка! Неприпустиме або зареєстроване ім'я користувача
    </div>
  </template>
  <template id="duplicate-username">
    <div class="error message" translate="yes">
      Помилка! Неприпустиме або зареєстроване ім'я користувача
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Помилка! Невірний пароль або пароль підтвердження
    </div>
  </template>
  <template id="invalid-confirm">
    <div class="error message" translate="yes">
      Помилка! Неприпустимий пароль підтвердження
    </div>
  </template>
  <template id="invalid-username-length">
    <div class="error message" translate="yes">
      Помилка! Неприпустима Довжина імені користувача
    </div>
  </template>
  <template id="invalid-password-length">
    <div class="error message" translate="yes">
      Помилка! Неприпустима Довжина пароля
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Помилка! Неправильне ім'я користувача або пароль
    </div>
  </template>
  <template id="invalid-first-name">
    <div class="error message" translate="yes">
      Помилка! Відсутнє або неприпустиме ім'я, надане
    </div>
  </template>
  <template id="invalid-first-name-length">
    <div class="error message" translate="yes">
      Помилка! Надане неприпустиме ім'я
    </div>
  </template>
  <template id="invalid-last-name">
    <div class="error message" translate="yes">
      Помилка! Надане відсутнє або неприпустиме прізвище
    </div>
  </template>
  <template id="invalid-last-name-length">
    <div class="error message" translate="yes">
      Помилка! Надане неприпустиме прізвище
    </div>
  </template>
  <template id="invalid-contact-email">
    <div class="error message" translate="yes">
      Помилка! Неприпустима Контактна адреса електронної пошти
    </div>
  </template>
  <template id="invalid-display-email">
    <div class="error message" translate="yes">
      Помилка! Неприпустима відображуваної адреси електронної пошти
    </div>
  </template>
  <template id="invalid-display-name">
    <div class="error message" translate="yes">
      Помилка! Надане відсутнє або неприпустиме коротке ім'я
    </div>
  </template>
  <template id="invalid-dob">
    <div class="error message" translate="yes">
      Помилка! Була надана відсутня або неприпустима дата народження
    </div>
  </template>
  <template id="invalid-phone">
    <div class="error message" translate="yes">
      Помилка! Було надано відсутній або неприпустимий телефон.
    </div>
  </template>
  <template id="invalid-occupation">
    <div class="error message" translate="yes">
      Помилка! Було надано відсутню або недійсну професію.
    </div>
  </template>
  <template id="invalid-location">
    <div class="error message" translate="yes">
      Помилка! Було надано відсутнє або неприпустиме розташування.
    </div>
  </template>
  <template id="invalid-company-name">
    <div class="error message" translate="yes">
      Помилка! Надане відсутнє або неприпустиме ім'я компанії.
    </div>
  </template>
  <template id="invalid-website">
    <div class="error message" translate="yes">
      Помилка! Наданий веб-сайт відсутній або неприпустимий.
    </div>
  </template>
  <template id="invalid-address-postal-code">
    <div class="error message" translate="yes">
      Помилка! Було надано відсутню або хибну адресу поштового індексу.
    </div>
  </template>
  <template id="invalid-display-name-length">
    <div class="error message" translate="yes">
      Помилка! Надане відсутнє або неприпустиме коротке ім'я
    </div>
  </template>
</body>
</html>
