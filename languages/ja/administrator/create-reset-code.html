<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">リセット コードの作成</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">リセット コードの作成${account.accountid}</h1>
  <p translate="yes">最初にユーザーの Id を確認した後、リセット コードなしでユーザーのアカウント アクセスをリセットします。</p>
  <div id="message-container"></div>
  <table id="accounts-table" class="pure-table object-table">
    <thead>
      <tr>
        <th translate="yes">ID</th>
        <th translate="yes">名前</th>
        <th translate="yes">電子メール</th>
        <th translate="yes">作成</th>
        <th translate="yes">最後にサインインした</th>
      </tr>
    </thead>
    <tr id="${account.accountid}">
      <td>
        <a href="/administrator/account?accountid=${account.accountid}">${account.accountid}</a>
      </td>
      <td>${account.firstName} ${account.lastName}</td>
      <td>
        <a href="mailto:${account.email}">${account.email}</a>
      </td>
      <td>${account.createdFormatted}</td>
      <td>${account.lastSignedInFormatted}</td>
    </tr>
  </table>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/administrator/create-reset-code?accountid=${account.accountid}" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="secret-code" translate="yes">コードのリセット</label>
        <input id="secret-code" name="secret-code" type="text" maxlength="1000">
      </div>
      <div id="form-buttons" class="pure-controls spaced-buttons">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">リセット コードの作成</button>
      </div>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      成功！リセットコードをユーザーと共有できます。
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      エラー！不明なエラーが発生しました
    </div>
  </template>
  <template id="invalid-secret-code">
    <div class="error message" translate="yes">
      エラー！無効なリセット コード
    </div>
  </template>
  <template id="invalid-secret-code-length">
    <div class="error message" translate="yes">
      エラー！無効なリセット コード長
    </div>
  </template>
</body>
</html>
