<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">アカウントの削除</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">アカウントの削除</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/delete-account" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="password" translate="yes">現在のパスワード</label> <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">アカウントの削除</button>
      </div>
    </fieldset>
  </form>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      エラー！現在のパスワードが無効です
    </div>
  </template>
  <template id="instant-delete">
    <p translate="yes">アカウントは直ちに削除が予定され、復元できません。</p>
  </template>
  <template id="scheduled-delete">
    <p translate="yes">アカウントは、削除のスケジュールが設定されます。${data.numDays} days and you may cancel before then.</p>
  </template>
  <template id="owner-account">
    <div class="error message" translate="yes">
      エラー！最初にプラットフォームの所有権を他のユーザーに譲渡する必要があります
    </div>
  </template>
  <template id="administrator-account">
    <div class="error message" translate="yes">
      エラー！管理者権限を取り消す必要があります。
    </div>
  </template>
</body>
</html>
