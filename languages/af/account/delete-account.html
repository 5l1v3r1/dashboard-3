<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Skrap rekening</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Skrap rekening</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/delete-account" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="password" translate="yes">Huidige wagwoord</label> <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Skrap rekening</button>
      </div>
    </fieldset>
  </form>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Fout! Jou huidige wagwoord is ongeldig
    </div>
  </template>
  <template id="instant-delete">
    <p translate="yes">Jou rekening sal geskeduleer wees vir skrapping onmiddellik en kan nie herwin word nie.</p>
  </template>
  <template id="scheduled-delete">
    <p translate="yes">Jou rekening sal geskeduleer wees vir skrapping in ${data.numDays} days and you may cancel before then.</p>
  </template>
  <template id="owner-account">
    <div class="error message" translate="yes">
      Fout! Jy moet platform eienaarskap oordra aan iemand anders eerste
    </div>
  </template>
  <template id="administrator-account">
    <div class="error message" translate="yes">
      Fout! Jy moet eers jou administrateursvoorregte terugtrek
    </div>
  </template>
</body>
</html>
