<!DOCTYPE html>
<html lang="en" data-auth="false" data-template="false">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Register</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="entry">
  <form id="submit-form" method="post" class="pure-form pure-form-stacked entry-form" action="/account/register" name="submit-form">
    <fieldset>
      <h1 translate="yes">Register</h1>
      <div id="message-container"></div>
      <div id="form-container">
        <div class="pure-control-group">
          <label for="username" translate="yes">In gebruikersnaam</label> <input placeholder="${requirements.minimumUsernameLength}+ characters" name="username" id="username" type="text" maxlength="1000">
        </div>
        <div class="pure-control-group">
          <label for="password" translate="yes">In wagwoord</label> <input placeholder="${requirements.minimumPasswordLength}+ characters" name="password" id="password" type="password" maxlength="1000">
        </div>
        <div class="pure-control-group">
          <label for="confirm" translate="yes">Bevestig jou wagwoord</label> <input name="confirm" id="confirm" type="password" maxlength="1000">
        </div>
        <div id="display-name-container" class="pure-control-group">
          <label for="display-name" translate="yes">Wys naam</label> <input required="required" id="display-name" name="display-name" type="text" maxlength="1000">
        </div>
        <div id="display-email-container" class="pure-control-group">
          <label for="display-email" translate="yes">Wys e-</label> <input required="required" id="display-email" name="display-email" type="text" maxlength="1000" size="50">
        </div>
        <div id="contact-email-container" class="pure-control-group">
          <label for="contact-email" translate="yes">Kontak e-</label> <input required="required" id="contact-email" name="contact-email" type="text" maxlength="1000" size="50">
        </div>
        <div id="full-name-container">
          <div class="pure-control-group">
            <label for="first-name" translate="yes">Voornaam</label> <input required="required" id="first-name" name="first-name" type="text" maxlength="1000">
          </div>
          <div class="pure-control-group">
            <label for="last-name" translate="yes">Laaste naam</label> <input required="required" id="last-name" name="last-name" type="text" maxlength="1000">
          </div>
        </div>
        <div id="dob-container">
          <div class="pure-control-group">
            <label for="dob" translate="yes">Geboortedatum</label> <input required="required" id="dob" name="dob" type="text" maxlength="11">
          </div>
        </div>
        <div id="phone-container" class="pure-control-group">
          <label for="phone" translate="yes">Telefoon</label> <input required="required" id="phone" name="phone" type="text" maxlength="1000">
        </div>
        <div id="occupation-container" class="pure-control-group">
          <label for="occupation" translate="yes">Beroep</label> <input required="required" id="occupation" name="occupation" type="text" maxlength="1000">
        </div>
        <div id="location-container" class="pure-control-group">
          <label for="location" translate="yes">Ligging</label> <input required="required" id="location" name="location" type="text" maxlength="1000">
        </div>
        <div id="company-name-container" class="pure-control-group">
          <label for="company-name" translate="yes">Maatskappy se naam</label> <input required="required" id="company-name" name="company-name" type="text" maxlength="1000">
        </div>
        <div id="website-container" class="pure-control-group">
          <label for="website" translate="yes">Webwerf</label> <input required="required" id="website" name="website" type="text" maxlength="1000">
        </div>
        <div class="pure-controls">
          <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Register</button>
        </div>
      </div>
      <ul>
        <li>
          <a href="/account/signin" translate="yes">Ek het 'n rekening</a>
        </li>
      </ul>
    </fieldset>
  </form>
  <template id="registration-disabled">
    <div class="error message" translate="yes">
      Registrasie is gedeaktiveer.
    </div>
  </template>
  <template id="invalid-username">
    <div class="error message" translate="yes">
      Fout! Ongeldige of geregistreerde gebruikernaam
    </div>
  </template>
  <template id="duplicate-username">
    <div class="error message" translate="yes">
      Fout! Ongeldige of geregistreerde gebruikernaam
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Fout! Ongeldige wagwoord of bevestigingswagwoord
    </div>
  </template>
  <template id="invalid-confirm">
    <div class="error message" translate="yes">
      Fout! Ongeldige bevestigingswagwoord
    </div>
  </template>
  <template id="invalid-username-length">
    <div class="error message" translate="yes">
      Fout! Ongeldige gebruikernaam lengte
    </div>
  </template>
  <template id="invalid-password-length">
    <div class="error message" translate="yes">
      Fout! Ongeldige wagwoordlengte
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Fout! Ongeldige gebruikernaam of wagwoord
    </div>
  </template>
  <template id="invalid-first-name">
    <div class="error message" translate="yes">
      Fout! 'N ontbrekende of ongeldige Voornaam voorsien
    </div>
  </template>
  <template id="invalid-first-name-length">
    <div class="error message" translate="yes">
      Fout! 'N ongeldige Voornaam is verskaf
    </div>
  </template>
  <template id="invalid-last-name">
    <div class="error message" translate="yes">
      Fout! 'N vermiste of ongeldige achternaam is verskaf
    </div>
  </template>
  <template id="invalid-last-name-length">
    <div class="error message" translate="yes">
      Fout! 'N ongeldige laaste naam is verskaf
    </div>
  </template>
  <template id="invalid-contact-email">
    <div class="error message" translate="yes">
      Fout! Ongeldige kontak-e-posadres
    </div>
  </template>
  <template id="invalid-display-email">
    <div class="error message" translate="yes">
      Fout! Ongeldige vertoon-e-posadres
    </div>
  </template>
  <template id="invalid-display-name">
    <div class="error message" translate="yes">
      Fout! 'N vermiste of ongeldige vertoonnaam is verskaf
    </div>
  </template>
  <template id="invalid-dob">
    <div class="error message" translate="yes">
      Fout! 'N vermiste of ongeldige datum van geboorte is voorsien
    </div>
  </template>
  <template id="invalid-phone">
    <div class="error message" translate="yes">
      Fout! 'N vermiste of ongeldige foon is verskaf.
    </div>
  </template>
  <template id="invalid-occupation">
    <div class="error message" translate="yes">
      Fout! 'N vermiste of ongeldige besetting is verskaf.
    </div>
  </template>
  <template id="invalid-location">
    <div class="error message" translate="yes">
      Fout! 'N vermiste of ongeldige ligging is verskaf.
    </div>
  </template>
  <template id="invalid-company-name">
    <div class="error message" translate="yes">
      Fout! 'N vermiste of ongeldige maatskappynaam is verskaf.
    </div>
  </template>
  <template id="invalid-website">
    <div class="error message" translate="yes">
      Fout! 'N vermiste of Ongeldige webwerf is verskaf.
    </div>
  </template>
  <template id="invalid-address-postal-code">
    <div class="error message" translate="yes">
      Fout! 'N vermiste of ongeldige adresposkode is verskaf.
    </div>
  </template>
  <template id="invalid-display-name-length">
    <div class="error message" translate="yes">
      Fout! 'N vermiste of ongeldige vertoonnaam is verskaf
    </div>
  </template>
</body>
</html>
