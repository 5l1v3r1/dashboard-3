<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Silmek ${account.accountid}</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Silmek ${account.accountid}</h1>
  <p translate="yes">Hesaplar, zamanlanan silme süresini geçtikten sonra silinebilir.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/administrator/delete-account?accountid=${account.accountid}" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Hesabı silme</button>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Başarı! Hesap silindi
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Hata! Bilinmeyen bir hata oluştu
    </div>
  </template>
  <template id="schedule-error">
    <div class="error message" translate="yes">
      Hata! Hesap önce silinmesi için zamanlanmalıdır
    </div>
  </template>
  <template id="duration-error">
    <div class="error message" translate="yes">
      Hata! Hesap, zamanlanan tarihine kadar silinemez
    </div>
  </template>
</body>
</html>
