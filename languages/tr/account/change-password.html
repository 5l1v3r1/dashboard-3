<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Parolayı değiştirme</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Parolayı değiştirme</h1>
  <p translate="yes">Tüm parolalar geri dönülmez bir şekilde bcrypt ve rasgele bir tuz ile kaydedilmeden önce şifrelenir.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/change-password" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="password" translate="yes">Yeni parola</label> <input required="required" id="new-password" name="new-password" type="password" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="confirm" translate="yes">Yeni parolayı onaylama</label> <input required="required" id="confirm-password" name="confirm-password" type="password" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">Geçerli parola</label> <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Yeni parola ayarlama</button>
      </div>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Başarı! Şu andan itibaren yeni şifrenizi kullanmalısınız.
    </div>
  </template>
  <template id="invalid-new-password">
    <div class="error message" translate="yes">
      Hata! Geçersiz yeni parola
    </div>
  </template>
  <template id="invalid-new-password-length">
    <div class="error message" translate="yes">
      Hata! Geçersiz yeni parola uzunluğu
    </div>
  </template>
  <template id="invalid-confirm-password">
    <div class="error message" translate="yes">
      Hata! Geçersiz onay parolası
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Hata! Geçerli parolanız geçersiz
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Hata! Bilinmeyen bir hata oluştu
    </div>
  </template>
</body>
</html>
