<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-sessions.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Sessioni</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Sessioni</h1>
  <p translate="yes">Ogni volta che si accede a una nuova sessione.</p>
  <div id="message-container"></div>
  <div id="no-sessions">
    <p translate="yes">Non hai ancora nessuna sessione.</p>
  </div>
  <table id="sessions-table" class="pure-table pure-table-striped list-table">
    <thead>
      <tr>
        <th translate="yes">Id</th>
        <th translate="yes">Creato</th>
        <th translate="yes">Scade</th>
      </tr>
    </thead>
  </table>
  <ul id="page-links" class="pagination"></ul>
  <template id="page-link">
    <ul>
      <li>
        <a href="/account/sessions?offset=${page.offset}" id="page-link-${page.pageNumber}">${page.pageNumber}</a>
      </li>
    </ul>
  </template>
  <template id="session-row">
    <table>
      <tr id="${session.sessionid}">
        <td>
          <a href="/account/session?sessionid=${session.sessionid}">${session.sessionid}</a>
        </td>
        <td>${session.createdFormatted}</td>
        <td>${session.expiresFormatted}</td>
      </tr>
    </table>
  </template>
</body>
</html>
