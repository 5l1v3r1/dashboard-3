<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-session.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Hopea ${session.sessionid}</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Tuhaa o te hopea ${session.sessionid}</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/account/end-session?sessionid=${session.sessionid}" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Tuhaa o te hopea</button>
    </fieldset>
  </form>
  <template id="instant-delete">
    <p translate="yes">E hope oioi te tuhaa pureraa.</p>
  </template>
  <template id="success">
    <div class="success message" translate="yes">
      Manuiaraa! Ua hope te tuhaa pureraa
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Hape! Ua tupu te hoe hape matau ore
    </div>
  </template>
</body>
</html>
