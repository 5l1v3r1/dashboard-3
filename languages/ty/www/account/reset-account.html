<!DOCTYPE html>
<html lang="en" data-auth="false" data-template="false">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Faaapi i te tomoraa i roto i tau aamu</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="entry">
  <form id="submit-form" method="post" class="pure-form pure-form-stacked entry-form" action="/account/reset-account" name="submit-form">
    <fieldset>
      <div id="message-container"></div>
      <h1 translate="yes">Faaapi i te tomoraa i roto i tau aamu</h1>
      <div class="pure-control-group">
        <label for="username" translate="yes">Ioa tomoraa</label>
        <input id="username" name="username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="secret-code" translate="yes">Faaapi numera</label>
        <input id="secret-code" name="secret-code" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="new-password" translate="yes">Tao huna api</label>
        <input id="new-password" name="new-password" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="confirm-password" translate="yes">Haapapu i te tao huna api</label>
        <input id="confirm-password" name="confirm-password" type="text" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Faaapi e te tomoraa i roto</button>
      </div>
      <ul>
        <li>
          <a href="/account/signin" translate="yes">Hoi e tomo i roto</a>
        </li>
        <li>
          <a href="/account/register" translate="yes">Hamani i te hoe aamu</a>
        </li>
      </ul>
    </fieldset>
  </form>
  <template id="invalid-reset-code">
    <div class="error message" translate="yes">
      Hape! Faaitehia parau huna
    </div>
  </template>
  <template id="invalid-secret-code">
    <div class="error message" translate="yes">
      Hape! Faaitehia parau huna
    </div>
  </template>
  <template id="invalid-username">
    <div class="error message" translate="yes">
      Hape! Faaitehia ioa tomoraa
    </div>
  </template>
  <template id="invalid-username-length">
    <div class="error message" translate="yes">
      Hape! Faaitehia ioa tomoraa
    </div>
  </template>
  <template id="invalid-new-password">
    <div class="error message" translate="yes">
      Hape! Faaitehia New tao huna
    </div>
  </template>
  <template id="invalid-new-password-length">
    <div class="error message" translate="yes">
      Hape! Faaitehia New tao huna length
    </div>
  </template>
  <template id="invalid-confirm-password">
    <div class="error message" translate="yes">
      Hape! Faaitehia te haamauraa tao huna
    </div>
  </template>
  <template id="invalid-account">
    <div class="error message" translate="yes">
      Hape! Faaitehia aamu
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Hape! Te hoe hape matau ocurred
    </div>
  </template>
</body>
</html>
