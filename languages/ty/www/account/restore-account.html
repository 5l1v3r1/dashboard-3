<!DOCTYPE html>
<html lang="en" data-auth="false" data-template="false">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Faahoi mai i tau aamu</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="entry">
  <form id="submit-form" method="post" class="pure-form pure-form-stacked entry-form" action="/account/restore-account" name="submit-form">
    <fieldset>
      <h1 translate="yes">Faahoi mai i tau aamu</h1>
      <div id="message-container"></div>
      <div class="pure-control-group">
        <label for="username" translate="yes">Ioa tomoraa</label>
        <input id="username" name="username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">Tao huna</label>
        <input id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Faahoi mai i tau aamu</button>
      </div>
      <ul>
        <li>
          <a href="/account/register" translate="yes">Tapaoraa i te hoe aamu</a>
        </li>
        <li>
          <a href="/account/reset-account" translate="yes">Moe tao huna</a>
        </li>
        <li>
          <a href="/account/restore-account" translate="yes">Faaore i te deleting aamu</a>
        </li>
      </ul>
    </fieldset>
  </form>
  <template id="invalid-account">
    <div class="error message" translate="yes">
      Hape! Ua hope faaitehia te aamu e aore ra te tau cancelation
    </div>
  </template>
  <template id="account-deleted">
    <div class="error message" translate="yes">
      Hape! Ua hope te te tumaraa o aamu e aore ra te tau cancelation
    </div>
  </template>
  <template id="invalid-username">
    <div class="error message" translate="yes">
      Hape! Hape aore ra ioa tomoraa
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Hape! Hape aore ra tao huna
    </div>
  </template>
  <template id="invalid-username-length">
    <div class="error message" translate="yes">
      Hape! Faaitehia ioa tomoraa
    </div>
  </template>
  <template id="invalid-password-length">
    <div class="error message" translate="yes">
      Hape! Faaitehia tao huna
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Ua tupu te hoe hape matau ore
    </div>
  </template>
</body>
</html>
