<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Tuma i te tomoraa</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Tuma i te tomoraa</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/delete-account" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="password" translate="yes">Tao huna i teie nei</label>
        <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Tuma i te tomoraa</button>
      </div>
    </fieldset>
  </form>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Hape! Ang inyong tao huna ay faaitehia
    </div>
  </template>
  <template id="instant-delete">
    <p translate="yes">E faataahia ta outou aamu no te deletion oioi e eita e nehenehe e recovered.</p>
  </template>
  <template id="scheduled-delete">
    <p translate="yes">E faataahia ta outou aamu no te deletion i roto i ${data.numDays} days and you may cancel before then.</p>
  </template>
  <template id="owner-account">
    <div class="error message" translate="yes">
      Hape! E tia ia outou ia transfer platform avariraa i te tahi taata na mua roa
    </div>
  </template>
  <template id="administrator-account">
    <div class="error message" translate="yes">
      Hape! E tia ia outou ia bokoca na ivakaro i ta outou mau haamaitairaa faatere
    </div>
  </template>
</body>
</html>
