<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Faaapi no te tuhaa pureraa</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Faaapi no te tuhaa pureraa o te ${account.accountid}</h1>
  <p translate="yes">Te mau tapao no te aamu tataitahi o tana ia mau tuhaa pureraa e te hoe taviri huna ia taui anae te reira i te hopea o te tuhaa pureraa na mua ae.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/administrator/reset-session-key?accountid=${account.accountid}" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Faaapi no te tuhaa pureraa</button>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Manuiaraa! Ua hope te mau tuhaa pureraa o te reira
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Hape! Ua tupu te hoe hape matau ore
    </div>
  </template>
</body>
</html>
