<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Tuma ${account.accountid}</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Tuma ${account.accountid}</h1>
  <p translate="yes">E nehenehe te mau aamu e te tumaraa o i muri ae i te opereraa i te pue tau deletion.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/administrator/delete-account?accountid=${account.accountid}" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Tuma i te tomoraa</button>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Manuiaraa! Ua te tumaraa o te aamu
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Hape! Ua tupu te hoe hape matau ore
    </div>
  </template>
  <template id="schedule-error">
    <div class="error message" translate="yes">
      Hape! E tia i te aamu ia faataahia no te deletion matamua
    </div>
  </template>
  <template id="duration-error">
    <div class="error message" translate="yes">
      Hape! Eita te aamu e te tumaraa o e tae roatu i muri ae i te taio mahana i faataahia
    </div>
  </template>
</body>
</html>
