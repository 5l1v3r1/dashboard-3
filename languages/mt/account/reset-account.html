<!DOCTYPE html>
<html lang="en" data-auth="false" data-template="false">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Irrisettja l-a ċċess għall-kont tiegħi</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="entry">
  <form id="submit-form" method="post" class="pure-form pure-form-stacked entry-form" action="/account/reset-account" name="submit-form">
    <fieldset>
      <div id="message-container"></div>
      <h1 translate="yes">Irrisettja l-a ċċess għall-kont tiegħi</h1>
      <div class="pure-control-group">
        <label for="username" translate="yes">Username</label> <input id="username" name="username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="secret-code" translate="yes">Irrisettja l-Kodi ċi</label> <input id="secret-code" name="secret-code" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="new-password" translate="yes">Password ġdida</label> <input id="new-password" name="new-password" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="confirm-password" translate="yes">Ikkonferma l-password il-ġdida</label> <input id="confirm-password" name="confirm-password" type="text" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Irrisettja u idħol</button>
      </div>
      <ul>
        <li>
          <a href="/account/signin" translate="yes">Ritorn għas-sinjal fil</a>
        </li>
        <li>
          <a href="/account/register" translate="yes">Oħloq kont</a>
        </li>
      </ul>
    </fieldset>
  </form>
  <template id="invalid-reset-code">
    <div class="error message" translate="yes">
      Żball! Kodiċi sigriet invalidu
    </div>
  </template>
  <template id="invalid-secret-code">
    <div class="error message" translate="yes">
      Żball! Kodiċi sigriet invalidu
    </div>
  </template>
  <template id="invalid-username">
    <div class="error message" translate="yes">
      Żball! Isem l-utent invalidu
    </div>
  </template>
  <template id="invalid-username-length">
    <div class="error message" translate="yes">
      Żball! Tul tal-username invalidu
    </div>
  </template>
  <template id="invalid-new-password">
    <div class="error message" translate="yes">
      Żball! Password ġdida invalida
    </div>
  </template>
  <template id="invalid-new-password-length">
    <div class="error message" translate="yes">
      Żball! Tul ta ' password ġdid invalidu
    </div>
  </template>
  <template id="invalid-confirm-password">
    <div class="error message" translate="yes">
      Żball! Password ta ' konferma invalida
    </div>
  </template>
  <template id="invalid-account">
    <div class="error message" translate="yes">
      Żball! Kont invalidu
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Żball! Żball mhux magħruf
    </div>
  </template>
</body>
</html>
