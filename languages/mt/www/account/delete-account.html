<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Ħassar il-kont</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Ħassar il-kont</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/delete-account" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="password" translate="yes">Password kurrenti</label>
        <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Ħassar il-kont</button>
      </div>
    </fieldset>
  </form>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Żball! Il-password attwali tiegħek hija invalida
    </div>
  </template>
  <template id="instant-delete">
    <p translate="yes">Il-kont tiegħek se jkun skedat għat-tħassir immedjatament u ma jistax jiġi rkuprat.</p>
  </template>
  <template id="scheduled-delete">
    <p translate="yes">Il-kont tiegħek se jkun skedat għat-tħassir ${data.numDays} days and you may cancel before then.</p>
  </template>
  <template id="owner-account">
    <div class="error message" translate="yes">
      Żball! Għandek tittrasferixxi s-sjieda tal-pjattaforma lil xi ħadd ieħor l-ewwel
    </div>
  </template>
  <template id="administrator-account">
    <div class="error message" translate="yes">
      Żball! L-ewwel trid tirrevoka l-privileġġi tal-amministratur tiegħek
    </div>
  </template>
</body>
</html>
