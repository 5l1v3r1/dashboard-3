<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">സെഷന് കീ പുന:ക്രമീകരിക്കുക</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">ഇതിനായി സെഷന് കീ പുന:ക്രമീകരിക്കുക ${account.accountid}</h1>
  <p translate="yes">ഓരോ അക്കൗണ്ടും ഒരു രഹസ്യ കീ ഉപയോഗിച്ച് അതിന്റെ സെഷനുകളിൽ ഒപ്പിടുന്നു, അതിനാൽ എല്ലാ സെഷനുകളും മാറ്റുമ്പോൾ, എല്ലാ സെഷനുകളും അവസാനിക്കും.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/administrator/reset-session-key?accountid=${account.accountid}" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">സെഷന് കീ പുന:ക്രമീകരിക്കുക</button>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      വിജയം! ഉപയോക്താവിന്റെ സെഷനുകള് അവസാനിച്ചിരിക്കുന്നു
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      തെറ്റ്! അപരിചിതമായ ഒരു പിശക് സംഭവിച്ചു
    </div>
  </template>
</body>
</html>
