<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">ഇല്ലാതാക്കുക</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">ഇതിനായി ഇല്ലാതാക്കുക ${account.accountid}</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/administrator/schedule-account-delete?accountid=${account.accountid}" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">നീക്കം ചെയ്യുക</button>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      വിജയം! അക്കൗണ്ട് നീക്കം ചെയ്തു
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      തെറ്റ്! അപരിചിതമായ ഒരു പിശക് സംഭവിച്ചു
    </div>
  </template>
  <template id="scheduled-delete">
    <p translate="yes">ഇനിപ്പറയുന്നതിൽ ഇല്ലാതാക്കുന്നതിനായി അക്കൗണ്ട് ഷെഡ്യൂൾ ചെയ്യപ്പെടും ${data.numDays} days and you or the user may cancel before then.</p>
  </template>
</body>
</html>
