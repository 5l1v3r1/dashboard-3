<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-reset-codes.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">പുന:ക്രമീകരണ കോഡ് സൃഷ്ടിക്കുക</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">പുന:ക്രമീകരണ കോഡ് സൃഷ്ടിക്കുക</h1>
  <p translate="yes">പാസ് വേഡ് മറന്നാൽ നിങ്ങളുടെ അക്കൗണ്ട് ആക്സസ് ചെയ്യാൻ കോഡുകൾ റീസെറ്റ് ചെയ്യാൻ നിങ്ങളെ അനുവദിക്കുന്നു.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/create-reset-code" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="secret-code" translate="yes">രഹസ്യ കോഡ്</label>
        <input id="secret-code" name="secret-code" type="text" maxlength="1000">
      </div>
      <div id="form-buttons" class="pure-controls spaced-buttons">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">കോഡ് സൂക്ഷിക്കുക</button>
      </div>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      വിജയം! നിങ്ങളുടെ പുതിയ കോഡ് സുരക്ഷിതമായ എവിടെയെങ്കിലും സൂക്ഷിക്കുവാൻ തയ്യാറാണ്
    </div>
  </template>
  <template id="invalid-secret-code">
    <div class="error message" translate="yes">
      തെറ്റ്! അസാധുവായ രഹസ്യ കോഡ്
    </div>
  </template>
  <template id="invalid-secret-code-length">
    <div class="error message" translate="yes">
      തെറ്റ്! അസാധുവായ രഹസ്യ കോഡ് length
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      തെറ്റ്! അപരിചിതമായ ഒരു പിശക് സംഭവിച്ചു
    </div>
  </template>
</body>
</html>
