<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">അടയാളവാക്കു് മാറ്റുക</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">അടയാളവാക്കു് മാറ്റുക</h1>
  <p translate="yes">എല്ലാ പാസ് വേഡുകളും bcrypt-ഉം സംരക്ഷിക്കുന്നതിന് മുമ്പ് ഒരു യാദൃച്ഛിക ഉപ്പും ഉപയോഗിച്ച് എൻക്രിപ്റ്റ് ചെയ്തിട്ടില്ലാത്തതാണ്.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/change-password" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="password" translate="yes">പുതിയ രഹസ്യവാക്ക്</label>
        <input required="required" id="new-password" name="new-password" type="password" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="confirm" translate="yes">പുതിയ രഹസ്യവാക്ക് സ്ഥിരീകരിക്കുക</label>
        <input required="required" id="confirm-password" name="confirm-password" type="password" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">നിലവിലുള്ള രഹസ്യവാക്ക്</label>
        <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">പുതിയ രഹസ്യവാക്ക് സജ്ജീകരിക്കുക</button>
      </div>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      വിജയം! ഇനി മുതൽ നിങ്ങളുടെ പുതിയ പാസ് വേഡ് നിങ്ങൾ ഉപയോഗിക്കണം
    </div>
  </template>
  <template id="invalid-new-password">
    <div class="error message" translate="yes">
      തെറ്റ്! അസാധുവായ പുതിയ അടയാളവാക്കു്
    </div>
  </template>
  <template id="invalid-new-password-length">
    <div class="error message" translate="yes">
      തെറ്റ്! അസാധുവായ പുതിയ അടയാളവാക്കു് length
    </div>
  </template>
  <template id="invalid-confirm-password">
    <div class="error message" translate="yes">
      തെറ്റ്! അസാധുവായ സ്ഥിരീകരണ പാസ് വേഡ്
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      തെറ്റ്! നിങ്ങളുടെ നിലവിലെ രഹസ്യവാക്ക് അസാധുവാണ്
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      തെറ്റ്! അപരിചിതമായ ഒരു പിശക് സംഭവിച്ചു
    </div>
  </template>
</body>
</html>
