<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-profile.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">നീക്കം ചെയ്യുക ${profile.profileid}</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">നീക്കം ചെയ്യുക ${profile.profileid}</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/account/delete-profile?profileid=${profile.profileid}" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">പ്രൊഫൈൽ ഇല്ലാതാക്കുക</button>
    </fieldset>
  </form>
  <template id="instant-delete">
    <p translate="yes">പ്രൊഫൈൽ ഉടനടി ഇല്ലാതാക്കപ്പെടും, വീണ്ടെടുക്കാൻ കഴിയില്ല.</p>
  </template>
  <template id="success">
    <div class="success message" translate="yes">
      വിജയം! പ്രൊഫൈൽ നീക്കം ചെയ്തു
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      തെറ്റ്! പ്രൊഫൈൽ നീക്കം ചെയ്യുന്നതിൽ പിശക് സംഭവിച്ചു
    </div>
  </template>
</body>
</html>
