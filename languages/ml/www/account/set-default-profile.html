<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-profile.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">സഹജമായ പ്രൊഫൈൽ സജ്ജീകരിക്കുക</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">സഹജമായ പ്രൊഫൈൽ സജ്ജീകരിക്കുക</h1>
  <p translate="yes">നിങ്ങളുടെ ഡിഫോൾട്ട് പ്രൊഫൈൽ നിങ്ങളുടെ അക്കൗണ്ടിനായുള്ള സമ്പർക്കത്തിന്റെ പ്രാഥമിക പോയിന്റ് ആയി പ്രവർത്തിക്കുന്നു.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/account/set-default-profile" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <select id="profileid" name="profileid">
          <option value="" translate="yes">
            പ്രൊഫൈൽ തിരഞ്ഞെടുക്കുക
          </option>
        </select>
      </div>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">സഹജമായ പ്രൊഫൈൽ സജ്ജീകരിക്കുക</button>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      വിജയം! പ്രൊഫൈൽ ഇപ്പോൾ നിങ്ങളുടെ സഹജമാണ്
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      തെറ്റ്! അപരിചിതമായ ഒരു പിശക് സംഭവിച്ചു
    </div>
  </template>
  <template id="default-profile">
    <div class="error message" translate="yes">
      തെറ്റ്! ഇത് ഇതിനകം നിങ്ങളുടെ സ്വതവേയുള്ള പ്രൊഫൈൽ ആണ്
    </div>
  </template>
  <template id="profile-option">
    <option value="${profile.profileid}">
      ${profile.contactEmail}, ${profile.firstName} ${profile.lastName}
    </option>
  </template>
</body>
</html>
