<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">ഉപയോക്തൃനാമം മാറ്റുക</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">ഉപയോക്തൃനാമം മാറ്റുക</h1>
  <p translate="yes">Bcrypt + പങ്കിട്ട ഉപ്പുപയോഗിച്ച് ഡാറ്റ സംഭരിക്കുന്നതിന് മുമ്പ് എല്ലാ ഉപയോക്തൃനാമങ്ങളും അറിവേർസിബ്ലി-എൻക്രിപ്റ്റ് ചെയ്തിരിക്കുന്നു.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/change-username" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="new-username" translate="yes">പുതിയ ഉപയോക്തൃനാമം</label>
        <input id="new-username" name="new-username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">നിലവിലുള്ള രഹസ്യവാക്ക്</label>
        <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">പുതിയ ഉപയോക്തൃനാമം സജ്ജീകരിക്കുക</button>
      </div>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      വിജയം! നിങ്ങളുടെ പുതിയ ഉപയോക്തൃനാമം ഇനി മുതൽ ഉപയോഗിക്കണം
    </div>
  </template>
  <template id="invalid-new-username">
    <div class="error message" translate="yes">
      തെറ്റ്! അസാധുവായതോ പുതിയ ഉപയോക്തൃനാമം ഡ്യൂപ്ലിക്കേറ്റ് ചെയ്തതോ
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      തെറ്റ്! നിങ്ങളുടെ നിലവിലെ രഹസ്യവാക്ക് അസാധുവാണ്
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      തെറ്റ്! അപരിചിതമായ ഒരു പിശക് സംഭവിച്ചു
    </div>
  </template>
  <template id="invalid-new-username-length">
    <div class="error message" translate="yes">
      തെറ്റ്! അസാധുവായ പുതിയ ഉപയോക്തൃനാമത്തിന്റെ നീളം
    </div>
  </template>
  <template id="duplicate-username">
    <div class="error message" translate="yes">
      തെറ്റ്! മറ്റാരെങ്കിലും ആ ഉപയോക്തൃനാമം ഉപയോഗിക്കുന്നു
    </div>
  </template>
</body>
</html>
