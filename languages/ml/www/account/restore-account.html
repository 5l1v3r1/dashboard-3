<!DOCTYPE html>
<html lang="en" data-auth="false" data-template="false">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">എന്റെ അക്കൗണ്ട് വീണ്ടെടുക്കുക</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="entry">
  <form id="submit-form" method="post" class="pure-form pure-form-stacked entry-form" action="/account/restore-account" name="submit-form">
    <fieldset>
      <h1 translate="yes">എന്റെ അക്കൗണ്ട് വീണ്ടെടുക്കുക</h1>
      <div id="message-container"></div>
      <div class="pure-control-group">
        <label for="username" translate="yes">ഉപയോക്തൃനാമം</label>
        <input id="username" name="username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">രഹസ്യവാക്ക്</label>
        <input id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">എന്റെ അക്കൗണ്ട് വീണ്ടെടുക്കുക</button>
      </div>
      <ul>
        <li>
          <a href="/account/register" translate="yes">ഒരു അക്കൗണ്ട് രജിസ്റ്റർ ചെയ്യുക</a>
        </li>
        <li>
          <a href="/account/reset-account" translate="yes">രഹസ്യവാക്ക് മറന്നു</a>
        </li>
        <li>
          <a href="/account/restore-account" translate="yes">അക്കൗണ്ട് നീക്കം ചെയ്യുന്നത് റദ്ദാക്കുക</a>
        </li>
      </ul>
    </fieldset>
  </form>
  <template id="invalid-account">
    <div class="error message" translate="yes">
      തെറ്റ്! അസാധുവായ അക്കൗണ്ട് അല്ലെങ്കിൽ റദ്ദാക്കൽ കാലയളവ് അവസാനിച്ചിരിക്കുന്നു
    </div>
  </template>
  <template id="account-deleted">
    <div class="error message" translate="yes">
      തെറ്റ്! അക്കൗണ്ട് നീക്കം ചെയ്തു അല്ലെങ്കിൽ റദ്ദാക്കൽ കാലയളവ് അവസാനിച്ചിരിക്കുന്നു
    </div>
  </template>
  <template id="invalid-username">
    <div class="error message" translate="yes">
      തെറ്റ്! തെറ്റായതോ വിട്ടുപോയതോ ആയ ഉപയോക്തൃനാമം
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      തെറ്റ്! തെറ്റായതോ വിട്ടുപോയതോ ആയ രഹസ്യവാക്ക്
    </div>
  </template>
  <template id="invalid-username-length">
    <div class="error message" translate="yes">
      തെറ്റ്! അസാധുവായ ഉപയോക്തൃനാമത്തിന്റെ നീളം
    </div>
  </template>
  <template id="invalid-password-length">
    <div class="error message" translate="yes">
      തെറ്റ്! അസാധുവായ അടയാളവാക്ക് ദൈര് ഘ്യം
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      അപരിചിതമായ ഒരു പിശക് സംഭവിച്ചു
    </div>
  </template>
</body>
</html>
