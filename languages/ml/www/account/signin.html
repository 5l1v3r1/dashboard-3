<!DOCTYPE html>
<html lang="en" data-auth="false" data-template="false">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">എന്റെ അക്കൗണ്ടിലേക്ക് സൈനിൻ ചെയ്യുക</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="entry">
  <form id="submit-form" method="post" class="pure-form pure-form-stacked entry-form" action="/account/signin" name="submit-form">
    <fieldset>
      <h1 translate="yes">സൈൻ ഇൻ ചെയ്യുക</h1>
      <div id="message-container"></div>
      <div class="pure-control-group">
        <label for="username" translate="yes">ഉപയോക്തൃനാമം</label>
        <input id="username" name="username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">രഹസ്യവാക്ക്</label>
        <input id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <div class="pure-checkbox">
          <label for="remember-minutes" translate="yes"><span><input type="radio" name="remember" value="minutes" id="remember-nothing" checked="checked"></span> 20 മിനിറ്റിനുള്ളിൽ സൈൻ ഔട്ട് ചെയ്യുക</label>
        </div>
        <div class="pure-checkbox">
          <label for="remember-hours" translate="yes"><span><input type="radio" name="remember" value="hours" id="remember-hours"></span> 8 മണിക്കൂറിനുള്ളിൽ സൈൻ ഔട്ട് ചെയ്യുക</label>
        </div>
        <div class="pure-checkbox">
          <label for="remember-days" translate="yes"><span><input type="radio" name="remember" value="days" id="remember-days"></span> 30 ദിവസത്തിനുള്ളിൽ സൈൻ ഔട്ട് ചെയ്യുക</label>
        </div>
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">സൈൻ ഇൻ ചെയ്യുക</button>
      </div>
      <ul>
        <li>
          <a href="/account/register" translate="yes">ഒരു അക്കൗണ്ട് രജിസ്റ്റർ ചെയ്യുക</a>
        </li>
        <li>
          <a href="/account/reset-account" translate="yes">രഹസ്യവാക്ക് മറന്നു</a>
        </li>
        <li>
          <a href="/account/restore-account" translate="yes">അക്കൗണ്ട് നീക്കം ചെയ്യുന്നത് റദ്ദാക്കുക</a>
        </li>
      </ul>
    </fieldset>
  </form>
  <template id="invalid-username">
    <div class="error message" translate="yes">
      തെറ്റ്! അസാധുവായ ഉപയോക്തൃനാമം
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      തെറ്റ്! അസാധുവായ രഹസ്യവാക്ക്
    </div>
  </template>
  <template id="invalid-username-length">
    <div class="error message" translate="yes">
      തെറ്റ്! അസാധുവായ ഉപയോക്തൃനാമത്തിന്റെ നീളം
    </div>
  </template>
  <template id="invalid-password-length">
    <div class="error message" translate="yes">
      തെറ്റ്! അസാധുവായ അടയാളവാക്ക് ദൈര് ഘ്യം
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      തെറ്റ്! അപരിചിതമായ പിശക്
    </div>
  </template>
  <template id="account-deleted">
    <div class="error message" translate="yes">
      തെറ്റ്! നിങ്ങളുടെ അക്കൗണ്ട് നീക്കം ചെയ്തിരിക്കുന്നു <a href="/account/recover-account">and can still be recovered</a>
    </div>
  </template>
</body>
</html>
