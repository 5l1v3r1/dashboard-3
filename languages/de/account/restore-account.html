<!DOCTYPE html>
<html lang="en" data-auth="false" data-template="false">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Wiederherstellen meines Kontos</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="entry">
  <form id="submit-form" method="post" class="pure-form pure-form-stacked entry-form" action="/account/restore-account" name="submit-form">
    <fieldset>
      <h1 translate="yes">Wiederherstellen meines Kontos</h1>
      <div id="message-container"></div>
      <div class="pure-control-group">
        <label for="username" translate="yes">Nutzername</label> <input id="username" name="username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">Passwort</label> <input id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Wiederherstellen meines Kontos</button>
      </div>
      <ul>
        <li>
          <a href="/account/register" translate="yes">Registrieren eines Kontos</a>
        </li>
        <li>
          <a href="/account/reset-account" translate="yes">Passwort vergessen</a>
        </li>
        <li>
          <a href="/account/restore-account" translate="yes">Löschen des Kontos abbrechen</a>
        </li>
      </ul>
    </fieldset>
  </form>
  <template id="invalid-account">
    <div class="error message" translate="yes">
      Fehler! Ungültiges Konto oder der Kündigungszeitraum ist abgelaufen
    </div>
  </template>
  <template id="account-deleted">
    <div class="error message" translate="yes">
      Fehler! Konto gelöscht oder der Kündigungszeitraum beendet
    </div>
  </template>
  <template id="invalid-username">
    <div class="error message" translate="yes">
      Fehler! Falscher oder fehlender Benutzername
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Fehler! Falsches oder fehlendes Kennwort
    </div>
  </template>
  <template id="invalid-username-length">
    <div class="error message" translate="yes">
      Fehler! Ungültige Benutzername-Länge
    </div>
  </template>
  <template id="invalid-password-length">
    <div class="error message" translate="yes">
      Fehler! Ungültige Kennwortlänge
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Ein unbekannter Fehler ist aufgetreten
    </div>
  </template>
</body>
</html>
