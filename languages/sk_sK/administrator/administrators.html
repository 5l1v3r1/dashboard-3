<!doctype html>
<html navbar="/administrator/navbar.html">
  <head>
    <title>Administrators</title>
    <link href="/public/pure-min.css" rel="stylesheet" />
    <link href="/public/content.css" rel="stylesheet" />
    <link href="/public/content-additional.css" rel="stylesheet" />
    <base target="_top" href="/" />
  </head>
  <body>
    <h1>Administrators</h1>
    <p>These accounts can access everything in administration except transferring ownership.</p>
    <div id="message-container"></div>
    <div id="no-administrators">
      <p>There are no administrator accounts.</p>
    </div>
    <table id="administrators-table" class="pure-table pure-table-striped list-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Created</th>
          <th>Administrator since</th>
          <th>Last signed in</th>
        </tr>
      </thead>
    </table>
    <ul id="page-links" class="pagination"></ul>
  </body>
  <template id="page-link">
    <li><a href="/administrator/administrators?offset=${page.offset}" id="page-link-${page.pageNumber}">${page.pageNumber}</a></li>
  </template>
  <template id="administrator-row">
    <tr id="${account.accountid}">
      <td> <a href="/administrator/account?accountid=${account.accountid}">${account.accountid}</a></td>
      <td>${account.firstName} ${account.lastName}</td>
      <td><a href="mailto:${account.email}">${account.email}</a></td>
      <td>${account.createdFormatted}</td>
      <td>${account.administratorFormatted}</td>
      <td>${account.lastSignedInFormatted}</td>
    </tr>
  </template>
</html>
