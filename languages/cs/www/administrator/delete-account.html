<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Odstranit ${account.accountid}</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Odstranit ${account.accountid}</h1>
  <p translate="yes">Účty lze odstranit po uplynutí plánovaného období odstranění.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/administrator/delete-account?accountid=${account.accountid}" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Odstranit účet</button>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Úspěch! Účet byl odstraněn.
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Chyba! Došlo k neznámé chybě.
    </div>
  </template>
  <template id="schedule-error">
    <div class="error message" translate="yes">
      Chyba! Účet musí být nejprve naplánován k odstranění.
    </div>
  </template>
  <template id="duration-error">
    <div class="error message" translate="yes">
      Chyba! Účet nelze odstranit až po plánovaném datu.
    </div>
  </template>
</body>
</html>
