<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-profile.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Editar ${profile.profileid}</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Editar ${profile.profileid}</h1>
  <p translate="yes">Mantenha os seus dados de contacto corretos e atualizados.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/edit-profile?profileid=${profile.profileid}" name="submit-form">
    <div class="pure-checkbox">
      <label for="default" translate="yes"><input required="required" id="default" name="default" value="true" type="checkbox"> Faça o meu padrão</label>
    </div>
    <div id="display-name-container" class="pure-control-group">
      <label for="display-name" translate="yes">Nome do visor</label> <input required="required" id="display-name" name="display-name" type="text" maxlength="1000">
    </div>
    <div id="display-email-container" class="pure-control-group">
      <label for="display-email" translate="yes">Exibir e-mail</label> <input required="required" id="display-email" name="display-email" type="text" maxlength="1000" size="50">
    </div>
    <div id="contact-email-container" class="pure-control-group">
      <label for="contact-email" translate="yes">E-mail de contato</label> <input required="required" id="contact-email" name="contact-email" type="text" maxlength="1000" size="50">
    </div>
    <div id="full-name-container">
      <div class="pure-control-group">
        <label for="first-name" translate="yes">Primeiro nome</label> <input required="required" id="first-name" name="first-name" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="last-name" translate="yes">Último nome</label> <input required="required" id="last-name" name="last-name" type="text" maxlength="1000">
      </div>
    </div>
    <div id="dob-container">
      <div class="pure-control-group">
        <label for="dob" translate="yes">Data de nascimento</label> <input required="required" id="dob" name="dob" type="text" maxlength="11">
      </div>
    </div>
    <div id="phone-container" class="pure-control-group">
      <label for="phone" translate="yes">Telefone</label> <input required="required" id="phone" name="phone" type="text" maxlength="1000">
    </div>
    <div id="occupation-container" class="pure-control-group">
      <label for="occupation" translate="yes">Ocupação</label> <input required="required" id="occupation" name="occupation" type="text" maxlength="1000">
    </div>
    <div id="location-container" class="pure-control-group">
      <label for="location" translate="yes">Localização</label> <input required="required" id="location" name="location" type="text" maxlength="1000">
    </div>
    <div id="company-name-container" class="pure-control-group">
      <label for="company-name" translate="yes">Nome da empresa</label> <input required="required" id="company-name" name="company-name" type="text" maxlength="1000">
    </div>
    <div id="website-container" class="pure-control-group">
      <label for="website" translate="yes">Site</label> <input required="required" id="website" name="website" type="text" maxlength="1000">
    </div>
    <div id="submit-container" class="pure-controls">
      <button id="submit-button" class="pure-button pure-button-primary" translate="yes">Atualizar o perfil</button>
    </div>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Que sucesso! As informações do seu perfil foram atualizadas
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Um erro! Um erro desconhecido ocorrido
    </div>
  </template>
  <template id="invalid-first-name">
    <div class="error message" translate="yes">
      Um erro! Um nome em falta ou inválido fornecido
    </div>
  </template>
  <template id="invalid-first-name-length">
    <div class="error message" translate="yes">
      Um erro! Um primeiro nome inválido foi fornecido
    </div>
  </template>
  <template id="invalid-last-name">
    <div class="error message" translate="yes">
      Um erro! Um apelido desaparecido ou inválido foi fornecido
    </div>
  </template>
  <template id="invalid-last-name-length">
    <div class="error message" translate="yes">
      Um erro! Um apelido inválido foi fornecido
    </div>
  </template>
  <template id="invalid-contact-email">
    <div class="error message" translate="yes">
      Um erro! Endereço de e-mail de contato inválido
    </div>
  </template>
  <template id="invalid-display-email">
    <div class="error message" translate="yes">
      Um erro! Endereço de e-mail de exibição inválido
    </div>
  </template>
  <template id="invalid-display-name">
    <div class="error message" translate="yes">
      Um erro! Foi fornecido um nome de exibição em falta ou inválido
    </div>
  </template>
  <template id="invalid-dob">
    <div class="error message" translate="yes">
      Um erro! Foi fornecida uma data de nascimento desaparecida ou inválida
    </div>
  </template>
  <template id="invalid-phone">
    <div class="error message" translate="yes">
      Um erro! Foi fornecido um telefone desaparecido ou inválido.
    </div>
  </template>
  <template id="invalid-occupation">
    <div class="error message" translate="yes">
      Um erro! Foi fornecida uma ocupação desaparecida ou inválida.
    </div>
  </template>
  <template id="invalid-location">
    <div class="error message" translate="yes">
      Um erro! Foi fornecido um local desaparecido ou inválido.
    </div>
  </template>
  <template id="invalid-company-name">
    <div class="error message" translate="yes">
      Um erro! Foi fornecido um nome de empresa desaparecido ou inválido.
    </div>
  </template>
  <template id="invalid-website">
    <div class="error message" translate="yes">
      Um erro! Foi fornecido um site desaparecido ou inválido.
    </div>
  </template>
  <template id="invalid-display-name-length">
    <div class="error message" translate="yes">
      Um erro! Foi fornecido um nome de exibição em falta ou inválido
    </div>
  </template>
</body>
</html>
