<!DOCTYPE html>
<html lang="en" data-auth="false" data-template="false">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Inscreva-se na minha conta</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="entry">
  <form id="submit-form" method="post" class="pure-form pure-form-stacked entry-form" action="/account/signin" name="submit-form">
    <fieldset>
      <h1 translate="yes">Iniciar sessão</h1>
      <div id="message-container"></div>
      <div class="pure-control-group">
        <label for="username" translate="yes">Nome de utilizador</label> <input id="username" name="username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">Senha</label> <input id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <div class="pure-checkbox">
          <label for="remember-minutes" translate="yes"><span><input type="radio" name="remember" value="minutes" id="remember-nothing" checked="checked"></span> Assine em 20 minutos</label>
        </div>
        <div class="pure-checkbox">
          <label for="remember-hours" translate="yes"><span><input type="radio" name="remember" value="hours" id="remember-hours"></span> Assine em 8 horas</label>
        </div>
        <div class="pure-checkbox">
          <label for="remember-days" translate="yes"><span><input type="radio" name="remember" value="days" id="remember-days"></span> Assine em 30 dias</label>
        </div>
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Iniciar sessão</button>
      </div>
      <ul>
        <li>
          <a href="/account/register" translate="yes">Registar uma conta</a>
        </li>
        <li>
          <a href="/account/reset-account" translate="yes">Esqueceu a senha</a>
        </li>
        <li>
          <a href="/account/restore-account" translate="yes">Cancelar conta de eliminação</a>
        </li>
      </ul>
    </fieldset>
  </form>
  <template id="invalid-username">
    <div class="error message" translate="yes">
      Um erro! Nome de utilizador inválido
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Um erro! Senha inválida
    </div>
  </template>
  <template id="invalid-username-length">
    <div class="error message" translate="yes">
      Um erro! Comprimento inválido do nome de utilizador
    </div>
  </template>
  <template id="invalid-password-length">
    <div class="error message" translate="yes">
      Um erro! Comprimento da palavra-passe inválida
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Um erro! Um erro desconhecido ocorrido
    </div>
  </template>
  <template id="account-deleted">
    <div class="error message" translate="yes">
      Um erro! A sua conta é eliminada <a href="/account/recover-account">and can still be recovered</a>
    </div>
  </template>
</body>
</html>
