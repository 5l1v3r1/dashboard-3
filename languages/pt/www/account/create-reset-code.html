<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-reset-codes.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Criar código de reset</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Criar código de reset</h1>
  <p translate="yes">Os códigos de reset permitem-lhe aceder à sua conta se esquecer a sua palavra-passe.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/create-reset-code" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="secret-code" translate="yes">Código secreto</label>
        <input id="secret-code" name="secret-code" type="text" maxlength="1000">
      </div>
      <div id="form-buttons" class="pure-controls spaced-buttons">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Salvar código</button>
      </div>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Que sucesso! Seu novo código está pronto para ser escondido em algum lugar seguro
    </div>
  </template>
  <template id="invalid-secret-code">
    <div class="error message" translate="yes">
      Um erro! Código secreto inválido
    </div>
  </template>
  <template id="invalid-secret-code-length">
    <div class="error message" translate="yes">
      Um erro! Código secreto inválido length
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Um erro! Ocorreu um erro desconhecido
    </div>
  </template>
</body>
</html>
