<!DOCTYPE html>
<html lang="en" data-auth="false" data-template="false">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Reiniciar o acesso à minha conta</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="entry">
  <form id="submit-form" method="post" class="pure-form pure-form-stacked entry-form" action="/account/reset-account" name="submit-form">
    <fieldset>
      <div id="message-container"></div>
      <h1 translate="yes">Reiniciar o acesso à minha conta</h1>
      <div class="pure-control-group">
        <label for="username" translate="yes">Nome de utilizador</label>
        <input id="username" name="username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="secret-code" translate="yes">Código de reset</label>
        <input id="secret-code" name="secret-code" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="new-password" translate="yes">Nova senha</label>
        <input id="new-password" name="new-password" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="confirm-password" translate="yes">Confirme nova senha</label>
        <input id="confirm-password" name="confirm-password" type="text" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Reiniciar e iniciar sposição</button>
      </div>
      <ul>
        <li>
          <a href="/account/signin" translate="yes">Voltar a iniciar s inscrição</a>
        </li>
        <li>
          <a href="/account/register" translate="yes">Criar uma conta</a>
        </li>
      </ul>
    </fieldset>
  </form>
  <template id="invalid-reset-code">
    <div class="error message" translate="yes">
      Um erro! Código secreto inválido
    </div>
  </template>
  <template id="invalid-secret-code">
    <div class="error message" translate="yes">
      Um erro! Código secreto inválido
    </div>
  </template>
  <template id="invalid-username">
    <div class="error message" translate="yes">
      Um erro! Nome de utilizador inválido
    </div>
  </template>
  <template id="invalid-username-length">
    <div class="error message" translate="yes">
      Um erro! Comprimento inválido do nome de utilizador
    </div>
  </template>
  <template id="invalid-new-password">
    <div class="error message" translate="yes">
      Um erro! Nova senha inválida
    </div>
  </template>
  <template id="invalid-new-password-length">
    <div class="error message" translate="yes">
      Um erro! Nova senha inválida length
    </div>
  </template>
  <template id="invalid-confirm-password">
    <div class="error message" translate="yes">
      Um erro! Senha de confirmação inválida
    </div>
  </template>
  <template id="invalid-account">
    <div class="error message" translate="yes">
      Um erro! Conta inválida
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Um erro! Um erro desconhecido ocorrido
    </div>
  </template>
</body>
</html>
