<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Administradores</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Administradores</h1>
  <p translate="yes">Estas contas podem aceder a tudo na administração, exceto transferir propriedade.</p>
  <div id="message-container"></div>
  <div id="no-administrators">
    <p translate="yes">Não há contas de administrador.</p>
  </div>
  <table id="administrators-table" class="pure-table pure-table-striped list-table">
    <thead>
      <tr>
        <th translate="yes">ID</th>
        <th translate="yes">Nome</th>
        <th translate="yes">E-mail</th>
        <th translate="yes">Criado</th>
        <th translate="yes">Administrador desde</th>
        <th translate="yes">Última assinatura em</th>
      </tr>
    </thead>
  </table>
  <ul id="page-links" class="pagination"></ul>
  <template id="page-link">
    <ul>
      <li>
        <a href="/administrator/administrators?offset=${page.offset}" id="page-link-${page.pageNumber}">${page.pageNumber}</a>
      </li>
    </ul>
  </template>
  <template id="administrator-row">
    <table>
      <tr id="${account.accountid}">
        <td>
          <a href="/administrator/account?accountid=${account.accountid}">${account.accountid}</a>
        </td>
        <td>${account.firstName} ${account.lastName}</td>
        <td>
          <a href="mailto:${account.email}">${account.email}</a>
        </td>
        <td>${account.createdFormatted}</td>
        <td>${account.administratorFormatted}</td>
        <td>${account.lastSignedInFormatted}</td>
      </tr>
    </table>
  </template>
</body>
</html>
