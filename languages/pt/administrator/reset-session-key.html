<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Tecla de sessão de reset</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Tecla de sessão de reset para ${account.accountid}</h1>
  <p translate="yes">Cada conta assina as suas sessões com uma chave secreta para que quando alterar todas as sessões anteriores termine.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/administrator/reset-session-key?accountid=${account.accountid}" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Tecla de sessão de reset</button>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Que sucesso! As sessões do utilizador terminaram
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Um erro! Ocorreu um erro desconhecido
    </div>
  </template>
</body>
</html>
