<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Изтриете ${account.accountid}</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Изтриете ${account.accountid}</h1>
  <p translate="yes">Акаунтите могат да бъдат изтрити след преминаване на техния период на планирано изтриване.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/administrator/delete-account?accountid=${account.accountid}" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Изтриване на акаунт</button>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Успех! Акаунтът е изтрит
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Грешка! Възникна неизвестна грешка
    </div>
  </template>
  <template id="schedule-error">
    <div class="error message" translate="yes">
      Грешка! Първо трябва да се планира за изтриване на акаунта
    </div>
  </template>
  <template id="duration-error">
    <div class="error message" translate="yes">
      Грешка! Акаунтът не може да бъде изтрит до датата, която е планирана
    </div>
  </template>
</body>
</html>
