<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-reset-codes.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">પુનઃસુયોજિત કોડ બનાવો</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">પુનઃસુયોજિત કોડ બનાવો</h1>
  <p translate="yes">જો તમે તમારો પાસવર્ડ ભૂલી જાવ તો કોડને ફરીથી સુયોજિત કરવા દો.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/create-reset-code" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="secret-code" translate="yes">ગુપ્ત કોડ</label> <input id="secret-code" name="secret-code" type="text" maxlength="1000">
      </div>
      <div id="form-buttons" class="pure-controls spaced-buttons">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">કોડ સંગ્રહો</button>
      </div>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      સફળતા! તમારો નવો કોડ સુરક્ષિત જગ્યાએ મૂકવા માટે તૈયાર છે
    </div>
  </template>
  <template id="invalid-secret-code">
    <div class="error message" translate="yes">
      ભૂલ! અયોગ્ય ગુપ્ત કોડ
    </div>
  </template>
  <template id="invalid-secret-code-length">
    <div class="error message" translate="yes">
      ભૂલ! અયોગ્ય ગુપ્ત કોડ લંબાઇ
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      ભૂલ! અજ્ઞાત ભૂલ ઉદ્ભવી
    </div>
  </template>
</body>
</html>
