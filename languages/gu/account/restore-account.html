<!DOCTYPE html>
<html lang="en" data-auth="false" data-template="false">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">મારું ખાતું પુનઃસંગ્રહો</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="entry">
  <form id="submit-form" method="post" class="pure-form pure-form-stacked entry-form" action="/account/restore-account" name="submit-form">
    <fieldset>
      <h1 translate="yes">મારું ખાતું પુનઃસંગ્રહો</h1>
      <div id="message-container"></div>
      <div class="pure-control-group">
        <label for="username" translate="yes">વપરાશકર્તાનામ</label>
        <input id="username" name="username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">પાસવર્ડ</label>
        <input id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">મારું ખાતું પુનઃસંગ્રહો</button>
      </div>
      <ul>
        <li>
          <a href="/account/register" translate="yes">ખાતાને રજીસ્ટર કરો</a>
        </li>
        <li>
          <a href="/account/reset-account" translate="yes">પાસવર્ડ ભૂલી ગયો</a>
        </li>
        <li>
          <a href="/account/restore-account" translate="yes">ખાતાને કાઢી રહ્યા છે રદ કરો</a>
        </li>
      </ul>
    </fieldset>
  </form>
  <template id="invalid-account">
    <div class="error message" translate="yes">
      ભૂલ! અયોગ્ય ખાતા અથવા રદ કરવાની મુદત સમાપ્ત થઈ ગઈ છે
    </div>
  </template>
  <template id="account-deleted">
    <div class="error message" translate="yes">
      ભૂલ! ખાતુ કાઢી નાખવામાં આવ્યું છે અથવા રદ કરવાની મુદત સમાપ્ત થઈ ગઈ છે
    </div>
  </template>
  <template id="invalid-username">
    <div class="error message" translate="yes">
      ભૂલ! ખોટું અથવા ગુમ થયેલ વપરાશકર્તાનામ
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      ભૂલ! ખોટો અથવા ગુમ થયેલ પાસવર્ડ
    </div>
  </template>
  <template id="invalid-username-length">
    <div class="error message" translate="yes">
      ભૂલ! અયોગ્ય વપરાશકર્તાનામ લંબાઇ
    </div>
  </template>
  <template id="invalid-password-length">
    <div class="error message" translate="yes">
      ભૂલ! અયોગ્ય પાસવર્ડ લંબાઇ
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      અજ્ઞાત ભૂલ ઉદ્ભવી
    </div>
  </template>
</body>
</html>
