<!DOCTYPE html>
<html lang="en" data-auth="false" data-template="false">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">મારા ખાતામાં પ્રવેશ ો</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="entry">
  <form id="submit-form" method="post" class="pure-form pure-form-stacked entry-form" action="/account/signin" name="submit-form">
    <fieldset>
      <h1 translate="yes">સાઇન ઇન કરો</h1>
      <div id="message-container"></div>
      <div class="pure-control-group">
        <label for="username" translate="yes">વપરાશકર્તાનામ</label> <input id="username" name="username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">પાસવર્ડ</label> <input id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <div class="pure-checkbox">
          <label for="remember-minutes" translate="yes"><span><input type="radio" name="remember" value="minutes" id="remember-nothing" checked="checked"></span> 20 મિનિટમાં સાઇન આઉટ કરો</label>
        </div>
        <div class="pure-checkbox">
          <label for="remember-hours" translate="yes"><span><input type="radio" name="remember" value="hours" id="remember-hours"></span> 8 કલાકમાં સાઇન આઉટ કરો</label>
        </div>
        <div class="pure-checkbox">
          <label for="remember-days" translate="yes"><span><input type="radio" name="remember" value="days" id="remember-days"></span> 30 દિવસમાં સાઇન આઉટ કરો</label>
        </div>
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">સાઇન ઇન કરો</button>
      </div>
      <ul>
        <li>
          <a href="/account/register" translate="yes">ખાતાને રજીસ્ટર કરો</a>
        </li>
        <li>
          <a href="/account/reset-account" translate="yes">પાસવર્ડ ભૂલી ગયો</a>
        </li>
        <li>
          <a href="/account/restore-account" translate="yes">ખાતાને કાઢી રહ્યા છે રદ કરો</a>
        </li>
      </ul>
    </fieldset>
  </form>
  <template id="invalid-username">
    <div class="error message" translate="yes">
      ભૂલ! અયોગ્ય વપરાશકર્તાનામ
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      ભૂલ! અયોગ્ય પાસવર્ડ
    </div>
  </template>
  <template id="invalid-username-length">
    <div class="error message" translate="yes">
      ભૂલ! અયોગ્ય વપરાશકર્તાનામ લંબાઇ
    </div>
  </template>
  <template id="invalid-password-length">
    <div class="error message" translate="yes">
      ભૂલ! અયોગ્ય પાસવર્ડ લંબાઇ
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      ભૂલ! અજ્ઞાત ભૂલ o
    </div>
  </template>
  <template id="account-deleted">
    <div class="error message" translate="yes">
      ભૂલ! તમારું ખાતું કાઢી નંખાય છે <a href="/account/recover-account">and can still be recovered</a>
    </div>
  </template>
</body>
</html>
