<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">વપરાશકર્તાનામ બદલો</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">વપરાશકર્તાનામ બદલો</h1>
  <p translate="yes">બધા વપરાશકર્તાનામો ડેટા સંગ્રહકરતા પહેલા અપરિવર્તનીય-એનક્રિપ્ટ થયેલ છે (bક્રિપ્ટ + વહેંચાયેલ મીઠું).</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/change-username" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="new-username" translate="yes">નવું વપરાશકર્તાનામ</label> <input id="new-username" name="new-username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">વર્તમાન પાસવર્ડ</label> <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">નવું વપરાશકર્તાનામ સુયોજિત કરો</button>
      </div>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      સફળતા! તમારું નવું વપરાશકર્તાનામ હવેથી વાપરવું જ જોઇએ
    </div>
  </template>
  <template id="invalid-new-username">
    <div class="error message" translate="yes">
      ભૂલ! અયોગ્ય અથવા નવું વપરાશકર્તાનામ
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      ભૂલ! તમારો હાલનો પાસવર્ડ અયોગ્ય છે
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      ભૂલ! અજ્ઞાત ભૂલ ઉદ્ભવી
    </div>
  </template>
  <template id="invalid-new-username-length">
    <div class="error message" translate="yes">
      ભૂલ! અયોગ્ય નવી વપરાશકર્તાનામ લંબાઇ
    </div>
  </template>
  <template id="duplicate-username">
    <div class="error message" translate="yes">
      ભૂલ! બીજું કોઈ વપરાશકર્તાનામ વાપરી રહ્યું છે
    </div>
  </template>
</body>
</html>
