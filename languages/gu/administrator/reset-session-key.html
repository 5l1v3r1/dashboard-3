<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">સત્ર કી પુનઃસુયોજિત કરો</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">આ માટે સત્ર કી પુનઃસુયોજિત કરો ${account.accountid}</h1>
  <p translate="yes">દરેક ખાતા તેના સત્રોને ગુપ્ત કી સાથે સહી કરે છે જેથી જ્યારે તે બધા પહેલાના સત્રોનો અંત બદલે.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/administrator/reset-session-key?accountid=${account.accountid}" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">સત્ર કી પુનઃસુયોજિત કરો</button>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      સફળતા! વપરાશકર્તાનાં સત્રો સમાપ્ત થઈ ગયા છે
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      ભૂલ! અજ્ઞાત ભૂલ ઉદ્ભવી
    </div>
  </template>
</body>
</html>
