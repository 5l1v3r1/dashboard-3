<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">સમયપત્રક કાઢી નાંખો</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">સમયપત્રક કાઢી નાંખો</h1>
  <p translate="yes">આ ખાતાઓ કાઢી નાખવાની રાહ જોઈ રહ્યા છે.</p>
  <div id="message-container"></div>
  <table id="accounts-table" class="pure-table object-table">
    <thead>
      <tr>
        <th translate="yes">ID</th>
        <th translate="yes">નામ</th>
        <th translate="yes">ઇમેઇલ</th>
        <th translate="yes">બનાવેલ છે</th>
        <th translate="yes">છેલ્લે સહી કરેલ છે</th>
        <th translate="yes">તારીખ કાઢી નાંખો</th>
      </tr>
    </thead>
  </table>
  <ul id="page-links" class="pagination"></ul>
  <template id="page-link">
    <li>
      <a href="/administrator/delete-schedule?offset=${page.offset}" id="page-link-${page.pageNumber}">${page.pageNumber}</a>
    </li>
  </template>
  <template id="account-row">
    <table>
      <tr id="${account.accountid}">
        <td>
          <a href="/administrator/account?accountid=${account.accountid}">${account.accountid}</a>
        </td>
        <td>${account.firstName} ${account.lastName}</td>
        <td>
          <a href="mailto:${account.email}">${account.email}</a>
        </td>
        <td>${account.createdFormatted}</td>
        <td>${account.lastSignedInFormatted}</td>
        <td>${account.deletedFormatted}</td>
      </tr>
    </table>
  </template>
</body>
</html>
