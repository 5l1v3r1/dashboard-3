<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Удалить учетную запись</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Удалить учетную запись</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/delete-account" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="password" translate="yes">Текущий пароль</label>
        <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Удалить учетную запись</button>
      </div>
    </fieldset>
  </form>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Ошибка! Ваш текущий пароль недействителен
    </div>
  </template>
  <template id="instant-delete">
    <p translate="yes">Ваша учетная запись будет немедленно запланирована к удалению и не может быть восстановлена.</p>
  </template>
  <template id="scheduled-delete">
    <p translate="yes">Ваша учетная запись будет запланирована для удаления в ${data.numDays} days and you may cancel before then.</p>
  </template>
  <template id="owner-account">
    <div class="error message" translate="yes">
      Ошибка! Вы должны передать право собственности на платформу кому-то другому в первую очередь
    </div>
  </template>
  <template id="administrator-account">
    <div class="error message" translate="yes">
      Ошибка! Сначала необходимо отозвать привилегии администратора
    </div>
  </template>
</body>
</html>
