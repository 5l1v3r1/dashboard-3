<!DOCTYPE html>
<html lang="en" data-auth="false" data-template="false">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Восстановление учетной записи</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="entry">
  <form id="submit-form" method="post" class="pure-form pure-form-stacked entry-form" action="/account/restore-account" name="submit-form">
    <fieldset>
      <h1 translate="yes">Восстановление учетной записи</h1>
      <div id="message-container"></div>
      <div class="pure-control-group">
        <label for="username" translate="yes">Пользователя</label>
        <input id="username" name="username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">Пароль</label>
        <input id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Восстановление учетной записи</button>
      </div>
      <ul>
        <li>
          <a href="/account/register" translate="yes">Регистрация учетной записи</a>
        </li>
        <li>
          <a href="/account/reset-account" translate="yes">Забыли пароль</a>
        </li>
        <li>
          <a href="/account/restore-account" translate="yes">Отмена учетной записи удаления</a>
        </li>
      </ul>
    </fieldset>
  </form>
  <template id="invalid-account">
    <div class="error message" translate="yes">
      Ошибка! Недействительная учетная запись или окончание периода отмены
    </div>
  </template>
  <template id="account-deleted">
    <div class="error message" translate="yes">
      Ошибка! Учетная запись удалена или период отмены завершен
    </div>
  </template>
  <template id="invalid-username">
    <div class="error message" translate="yes">
      Ошибка! Неправильное или отсутствующее имя пользователя
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Ошибка! Неправильный или отсутствующий пароль
    </div>
  </template>
  <template id="invalid-username-length">
    <div class="error message" translate="yes">
      Ошибка! Недействительная длина имени пользователя
    </div>
  </template>
  <template id="invalid-password-length">
    <div class="error message" translate="yes">
      Ошибка! Недействительная длина пароля
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Произошла неизвестная ошибка
    </div>
  </template>
</body>
</html>
