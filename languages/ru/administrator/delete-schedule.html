<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Удаление расписания</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Удаление расписания</h1>
  <p translate="yes">Эти учетные записи ожидают удаления.</p>
  <div id="message-container"></div>
  <table id="accounts-table" class="pure-table object-table">
    <thead>
      <tr>
        <th translate="yes">Id</th>
        <th translate="yes">Имя</th>
        <th translate="yes">Отправить по электронной почте</th>
        <th translate="yes">Создан</th>
        <th translate="yes">Последний подписанный в</th>
        <th translate="yes">Дата удаления</th>
      </tr>
    </thead>
  </table>
  <ul id="page-links" class="pagination"></ul>
  <template id="page-link">
    <li>
      <a href="/administrator/delete-schedule?offset=${page.offset}" id="page-link-${page.pageNumber}">${page.pageNumber}</a>
    </li>
  </template>
  <template id="account-row">
    <table>
      <tr id="${account.accountid}">
        <td>
          <a href="/administrator/account?accountid=${account.accountid}">${account.accountid}</a>
        </td>
        <td>${account.firstName} ${account.lastName}</td>
        <td>
          <a href="mailto:${account.email}">${account.email}</a>
        </td>
        <td>${account.createdFormatted}</td>
        <td>${account.lastSignedInFormatted}</td>
        <td>${account.deletedFormatted}</td>
      </tr>
    </table>
  </template>
</body>
</html>
