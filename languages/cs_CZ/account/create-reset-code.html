<!doctype html>
<html navbar="/account/navbar-reset-codes.html">
  <head>
    <title>Create reset code</title>
    <link href="/public/pure-min.css" rel="stylesheet" />
    <link href="/public/content.css" rel="stylesheet" />
    <link href="/public/content-additional.css" rel="stylesheet" />
    <base target="_top" href="/" />
  </head>
  <body>
    <h1>Create reset code</h1>
    <p>Reset codes let you access your account if you forget your password.</p>
    <div id="message-container"></div>
    <form id="submit-form" method="POST" class="pure-form pure-form-stacked" action="/account/create-reset-code">
      <fieldset>
        <div class="pure-control-group">
          <label for="secret-code">Secret code</label>
          <input id="secret-code" name="secret-code" type="text" maxlength="1000" />
        </div>
        <div id="form-buttons" class="pure-controls spaced-buttons">
          <button id="submit-button" type="submit" class="pure-button pure-button-primary">Save code</button>
        </div>
      </fieldset>
    </form>
  </body>
  <template id="success">
    <div class="success message">Success! Your new code is ready to be stashed somewhere safe</div>
  </template>
  <template id="invalid-secret-code">
    <div class="error message">Error! Invalid secret code</div>
  </template>
  <template id="invalid-secret-code-length">
    <div class="error message">Error! Invalid secret code length</div>
  </template>
  <template id="unknown-error">
    <div class="error message">Error! An unknown error occurred</div>
  </template>
</html>
