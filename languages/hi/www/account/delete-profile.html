<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-profile.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">हटाएँ ${profile.profileid}</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">हटाएँ ${profile.profileid}</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/account/delete-profile?profileid=${profile.profileid}" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">प्रोफाइल हटाएं</button>
    </fieldset>
  </form>
  <template id="instant-delete">
    <p translate="yes">प्रोफाइल तुरंत हटा दी जाएगी और उसे बरामद नहीं किया जा सकता है।</p>
  </template>
  <template id="success">
    <div class="success message" translate="yes">
      सफलता! प्रोफ़ाइल हटा दी गई है
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      त्रुटि! प्रोफ़ाइल हटाने में हुई एक त्रुटि
    </div>
  </template>
</body>
</html>
