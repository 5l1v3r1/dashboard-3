<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">रीसेट सत्र कुंजी</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">रीसेट सत्र कुंजी के लिए ${account.accountid}</h1>
  <p translate="yes">प्रत्येक खाता एक गुप्त कुंजी के साथ अपने सत्रों पर हस्ताक्षर करता है, इसलिए जब यह सभी पूर्व सत्रों के अंत में परिवर्तन करता है।</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/administrator/reset-session-key?accountid=${account.accountid}" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">रीसेट सत्र कुंजी</button>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      सफलता! उपयोगकर्ता के सत्र समाप्त हो गए हैं
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      त्रुटि! एक अज्ञात त्रुटि हुई
    </div>
  </template>
</body>
</html>
