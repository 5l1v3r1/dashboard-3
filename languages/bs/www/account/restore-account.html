<!DOCTYPE html>
<html lang="en" data-auth="false" data-template="false">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Obnovi moj račun</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="entry">
  <form id="submit-form" method="post" class="pure-form pure-form-stacked entry-form" action="/account/restore-account" name="submit-form">
    <fieldset>
      <h1 translate="yes">Obnovi moj račun</h1>
      <div id="message-container"></div>
      <div class="pure-control-group">
        <label for="username" translate="yes">Username</label>
        <input id="username" name="username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">Lozinku</label>
        <input id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Obnovi moj račun</button>
      </div>
      <ul>
        <li>
          <a href="/account/register" translate="yes">Registrirajte račun</a>
        </li>
        <li>
          <a href="/account/reset-account" translate="yes">Zaboravio lozinku</a>
        </li>
        <li>
          <a href="/account/restore-account" translate="yes">Otkaži brisanje korisničkog računa</a>
        </li>
      </ul>
    </fieldset>
  </form>
  <template id="invalid-account">
    <div class="error message" translate="yes">
      Greška! Nevažeći račun ili je period otkazenja okončan
    </div>
  </template>
  <template id="account-deleted">
    <div class="error message" translate="yes">
      Greška! Račun izbrisan ili je period otkazenja okončan
    </div>
  </template>
  <template id="invalid-username">
    <div class="error message" translate="yes">
      Greška! Nepravilno ili nedostaje korisničko ime
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Greška! Neispravna ili nedostaje lozinka
    </div>
  </template>
  <template id="invalid-username-length">
    <div class="error message" translate="yes">
      Greška! Nevažeća dužina korisničkog imena
    </div>
  </template>
  <template id="invalid-password-length">
    <div class="error message" translate="yes">
      Greška! Nevažeća dužina lozinke
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Dogodila se nepoznata greška
    </div>
  </template>
</body>
</html>
