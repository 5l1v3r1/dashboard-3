<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-profile.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Tselik ${profile.profileid}</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Tselik ${profile.profileid}</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/account/delete-profile?profileid=${profile.profileid}" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Tselik perfil</button>
    </fieldset>
  </form>
  <template id="instant-delete">
    <p translate="yes">Le perfil ku eliminará inmediatamente yéetel ma' u ma' táan recuperar.</p>
  </template>
  <template id="success">
    <div class="success message" translate="yes">
      Éxito! Le perfil ku ts'o'ok eliminado
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Ba'alo'! U ts'o'ok producido jump'éel ba'alo' ti' le tselik le perfil
    </div>
  </template>
</body>
</html>
