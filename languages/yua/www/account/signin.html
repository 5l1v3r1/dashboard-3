<!DOCTYPE html>
<html lang="en" data-auth="false" data-template="false">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Revolución xoknáalo'obo' ti' in wilej</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="entry">
  <form id="submit-form" method="post" class="pure-form pure-form-stacked entry-form" action="/account/signin" name="submit-form">
    <fieldset>
      <h1 translate="yes">Kas a meyaja'</h1>
      <div id="message-container"></div>
      <div class="pure-control-group">
        <label for="username" translate="yes">k'aaba' usuario</label>
        <input id="username" name="username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">Contraseña</label>
        <input id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <div class="pure-checkbox">
          <label for="remember-minutes" translate="yes"><span><input type="radio" name="remember" value="minutes" id="remember-nothing" checked="checked"></span> Muuts' xoknáalo'obo' ti' 20 minutos</label>
        </div>
        <div class="pure-checkbox">
          <label for="remember-hours" translate="yes"><span><input type="radio" name="remember" value="hours" id="remember-hours"></span> Mak le xoknáalo'obo' ti' 8 horas</label>
        </div>
        <div class="pure-checkbox">
          <label for="remember-days" translate="yes"><span><input type="radio" name="remember" value="days" id="remember-days"></span> Mak le xoknáalo'obo' ti' 30 k'iino'ob</label>
        </div>
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Kas a meyaja'</button>
      </div>
      <ul>
        <li>
          <a href="/account/register" translate="yes">Registrar jump'éel yilaje'</a>
        </li>
        <li>
          <a href="/account/reset-account" translate="yes">Tin tu'ubsaj le contraseña</a>
        </li>
        <li>
          <a href="/account/restore-account" translate="yes">Cancelar eliminación yilaje'</a>
        </li>
      </ul>
    </fieldset>
  </form>
  <template id="invalid-username">
    <div class="error message" translate="yes">
      Ba'alo'! K'aaba' usuario ma' válido
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Ba'alo'! Contraseña ma' válida
    </div>
  </template>
  <template id="invalid-username-length">
    <div class="error message" translate="yes">
      Ba'alo'! Longitud u k'aaba' usuario ma' válida
    </div>
  </template>
  <template id="invalid-password-length">
    <div class="error message" translate="yes">
      Ba'alo'! Longitud contraseña ma' válida
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Ba'alo'! U ts'o'ok u producido jump'éel ba'alo' desconocido
    </div>
  </template>
  <template id="account-deleted">
    <div class="error message" translate="yes">
      Ba'alo'! Tu yilaj u elimina <a href="/account/recover-account">and can still be recovered</a>
    </div>
  </template>
</body>
</html>
