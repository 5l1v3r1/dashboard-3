<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-profiles.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Crear perfil</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Crear perfil</h1>
  <p translate="yes">Le perfiles ya'alik u a'alajil t'aan ku meyajo'ob yo'osal fines administrativos yéetel uláak' bin yano'ob.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/create-profile" name="submit-form">
    <div class="pure-checkbox">
      <label for="default"><input required="required" id="default" name="default" value="true" type="checkbox"> <span translate="yes">Beet in incumplimiento</span></label>
    </div>
    <div id="display-name-container" class="pure-control-group">
      <label for="display-name" translate="yes">K'aaba' utia'al we'esik</label>
      <input required="required" id="display-name" name="display-name" type="text" maxlength="1000">
    </div>
    <div id="display-email-container" class="pure-control-group">
      <label for="display-email" translate="yes">We'esik correo electrónico</label>
      <input required="required" id="display-email" name="display-email" type="text" maxlength="1000" size="50">
    </div>
    <div id="contact-email-container" class="pure-control-group">
      <label for="contact-email" translate="yes">Correo electrónico u Máax ku</label>
      <input required="required" id="contact-email" name="contact-email" type="text" maxlength="1000" size="50">
    </div>
    <div id="full-name-container">
      <div class="pure-control-group">
        <label for="first-name" translate="yes">K'aaba'</label>
      <input required="required" id="first-name" name="first-name" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="last-name" translate="yes">Uláak'</label>
      <input required="required" id="last-name" name="last-name" type="text" maxlength="1000">
      </div>
    </div>
    <div id="dob-container">
      <div class="pure-control-group">
        <label for="dob" translate="yes">Ba'ax k'iin síijech</label>
      <input required="required" id="dob" name="dob" type="text" maxlength="11">
      </div>
    </div>
    <div id="phone-container" class="pure-control-group">
      <label for="phone" translate="yes">Nu'ukul t'aan</label>
      <input required="required" id="phone" name="phone" type="text" maxlength="1000">
    </div>
    <div id="occupation-container" class="pure-control-group">
      <label for="occupation" translate="yes">Ocupación</label>
      <input required="required" id="occupation" name="occupation" type="text" maxlength="1000">
    </div>
    <div id="location-container" class="pure-control-group">
      <label for="location" translate="yes">Tu'ux ku yaantal</label>
      <input required="required" id="location" name="location" type="text" maxlength="1000">
    </div>
    <div id="company-name-container" class="pure-control-group">
      <label for="company-name" translate="yes">K'aaba' le empresa</label>
      <input required="required" id="company-name" name="company-name" type="text" maxlength="1000">
    </div>
    <div id="website-container" class="pure-control-group">
      <label for="website" translate="yes">Ts'ono'oto' web</label>
      <input required="required" id="website" name="website" type="text" maxlength="1000">
    </div>
    <div id="submit-container" class="pure-controls">
      <button id="submit-button" class="pure-button pure-button-primary" translate="yes">Crear perfil</button>
    </div>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Éxito! U túumben t'aan perfil u ts'o'ok guardado
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Ba'alo'! U ts'o'ok u producido jump'éel ba'alo' desconocido
    </div>
  </template>
  <template id="invalid-first-name">
    <div class="error message" translate="yes">
      Ba'alo'! Ku proporciona jump'éel k'aaba' tu biin wa ma' jach válido
    </div>
  </template>
  <template id="invalid-first-name-length">
    <div class="error message" translate="yes">
      Ba'alo'! Ts'áaj jump'éel k'aaba' ich kastláan ma' válido
    </div>
  </template>
  <template id="invalid-last-name">
    <div class="error message" translate="yes">
      Ba'alo'! Tu ts'áaj uláak' faltante wa ma' válido
    </div>
  </template>
  <template id="invalid-last-name-length">
    <div class="error message" translate="yes">
      Ba'alo'! Ts'áaj uláak' ma' válido
    </div>
  </template>
  <template id="invalid-contact-email">
    <div class="error message" translate="yes">
      Ba'alo'! Dirección u correo u electrónico Máax ku ma' válida
    </div>
  </template>
  <template id="invalid-display-email">
    <div class="error message" translate="yes">
      Ba'alo'! Dirección correo electrónico ti' visualización ma' válida
    </div>
  </template>
  <template id="invalid-display-name">
    <div class="error message" translate="yes">
      Ba'alo'! Tu ts'áaj jump'éel k'aaba' utia'al we'esik biin wa ma' jach válido
    </div>
  </template>
  <template id="invalid-dob">
    <div class="error message" translate="yes">
      Ba'alo'! Ts'áaj jump'éel k'iinil a síijil perdida wa inválida
    </div>
  </template>
  <template id="invalid-phone">
    <div class="error message" translate="yes">
      Ba'alo'! Tu ts'áaj jump'éel sutuchi'ilt'aan sa'atal wa ma' válido.
    </div>
  </template>
  <template id="invalid-occupation">
    <div class="error message" translate="yes">
      Ba'alo'! Tu ts'áaj jump'éel ocupación desaparecida wa ma' válida.
    </div>
  </template>
  <template id="invalid-location">
    <div class="error message" translate="yes">
      Ba'alo'! Tu ts'áaj tu'ux jump'éel ku tu biin wa ma' jach válida yaantal.
    </div>
  </template>
  <template id="invalid-company-name">
    <div class="error message" translate="yes">
      Ba'alo'! Tu ts'áaj jump'éel k'aaba' empresa tu faltaba wa ma' jach válido.
    </div>
  </template>
  <template id="invalid-website">
    <div class="error message" translate="yes">
      Ba'alo'! Tu ts'áaj jump'éel ts'ono'oto' web tu faltaba wa ma' jach válido.
    </div>
  </template>
  <template id="invalid-display-name-length">
    <div class="error message" translate="yes">
      Ba'alo'! Tu ts'áaj jump'éel k'aaba' utia'al we'esik biin wa ma' jach válido
    </div>
  </template>
</body>
</html>
