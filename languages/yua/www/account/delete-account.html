<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Tselik yile'</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Tselik yile'</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/delete-account" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="password" translate="yes">Contraseña ma'alo'ob</label>
        <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Tselik yile'</button>
      </div>
    </fieldset>
  </form>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Ba'alo'! U contraseña ma'alo'ob ma' jach válida
    </div>
  </template>
  <template id="instant-delete">
    <p translate="yes">Tu yilaj u programará utia'al u eliminación inmediatamente yéetel ma' u páajtal recuperar.</p>
  </template>
  <template id="scheduled-delete">
    <p translate="yes">Tu yilaje' programará utia'al u eliminación ti' ${data.numDays} days and you may cancel before then.</p>
  </template>
  <template id="owner-account">
    <div class="error message" translate="yes">
      Ba'alo'! Teche' k'a'ana'an transferir u propiedad le plataforma uláak' máak yáax
    </div>
  </template>
  <template id="administrator-account">
    <div class="error message" translate="yes">
      Ba'alo'! Yáax k'a'ana'an revocar u privilegios administrador
    </div>
  </template>
</body>
</html>
