<!DOCTYPE html>
<html lang="en" data-auth="false" data-template="false">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Restaurar in wilej</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="entry">
  <form id="submit-form" method="post" class="pure-form pure-form-stacked entry-form" action="/account/restore-account" name="submit-form">
    <fieldset>
      <h1 translate="yes">Restaurar in wilej</h1>
      <div id="message-container"></div>
      <div class="pure-control-group">
        <label for="username" translate="yes">k'aaba' usuario</label>
        <input id="username" name="username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">Contraseña</label>
        <input id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Restaurar in wilej</button>
      </div>
      <ul>
        <li>
          <a href="/account/register" translate="yes">Registrar jump'éel yilaje'</a>
        </li>
        <li>
          <a href="/account/reset-account" translate="yes">Tin tu'ubsaj le contraseña</a>
        </li>
        <li>
          <a href="/account/restore-account" translate="yes">Cancelar eliminación yilaje'</a>
        </li>
      </ul>
    </fieldset>
  </form>
  <template id="invalid-account">
    <div class="error message" translate="yes">
      Ba'alo'! Yilaje' ma' válida wa u período cancelación u finalizado
    </div>
  </template>
  <template id="account-deleted">
    <div class="error message" translate="yes">
      Ba'alo'! Ma' eliminada wa u período cancelación u finalizado
    </div>
  </template>
  <template id="invalid-username">
    <div class="error message" translate="yes">
      Ba'alo'! K'aaba' usuario incorrecto wa faltante
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Ba'alo'! Contraseña incorrecta wa faltante
    </div>
  </template>
  <template id="invalid-username-length">
    <div class="error message" translate="yes">
      Ba'alo'! Longitud u k'aaba' usuario ma' válida
    </div>
  </template>
  <template id="invalid-password-length">
    <div class="error message" translate="yes">
      Ba'alo'! Longitud contraseña ma' válida
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      U ts'o'ok u producido jump'éel ba'alo' desconocido
    </div>
  </template>
</body>
</html>
