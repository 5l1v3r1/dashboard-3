<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-session.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Tu Xul ${session.sessionid}</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Ken ts'o'okok xoknáalo'obo' ${session.sessionid}</h1>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/account/end-session?sessionid=${session.sessionid}" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Ken ts'o'okok xoknáalo'obo'</button>
    </fieldset>
  </form>
  <template id="instant-delete">
    <p translate="yes">Inmediatamente u finalizará le xoknáalo'obo'.</p>
  </template>
  <template id="success">
    <div class="success message" translate="yes">
      Éxito! Le xoknáalo'obo' ts'o'ok u Ts'o'okan
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Ba'alo'! U ts'o'ok u producido jump'éel ba'alo' desconocido
    </div>
  </template>
</body>
</html>
