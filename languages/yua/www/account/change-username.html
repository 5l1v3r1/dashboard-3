<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">K'ex k'aaba' usuario</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">K'ex k'aaba' usuario</h1>
  <p translate="yes">Tuláakal le k'aaba'obo' usuario táan cifrados irreversiblemente bey ma' almacenar le datos yéetel bcrypt + ta'ab compartida.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/change-username" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="new-username" translate="yes">Túumben k'aaba' usuario</label>
        <input id="new-username" name="new-username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="password" translate="yes">Contraseña ma'alo'ob</label>
        <input required="required" id="password" name="password" type="password" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Establecer túumben k'aaba' usuario</button>
      </div>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Éxito! U túumben k'aaba' usuario k'a'ana'an u utilizado ichil bejla'e'
    </div>
  </template>
  <template id="invalid-new-username">
    <div class="error message" translate="yes">
      Ba'alo'! Túumben k'aaba' usuario ma' válido wa duplicado
    </div>
  </template>
  <template id="invalid-password">
    <div class="error message" translate="yes">
      Ba'alo'! U contraseña ma'alo'ob ma' jach válida
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Ba'alo'! U ts'o'ok u producido jump'éel ba'alo' desconocido
    </div>
  </template>
  <template id="invalid-new-username-length">
    <div class="error message" translate="yes">
      Ba'alo'! Túumben longitud u k'aaba' usuario ma' válida
    </div>
  </template>
  <template id="duplicate-username">
    <div class="error message" translate="yes">
      Ba'alo'! Máax asab usando le k'aaba' usuario
    </div>
  </template>
</body>
</html>
