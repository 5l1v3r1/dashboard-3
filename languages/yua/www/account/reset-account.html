<!DOCTYPE html>
<html lang="en" data-auth="false" data-template="false">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Restablecer le muuk' ti' in wilej</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="entry">
  <form id="submit-form" method="post" class="pure-form pure-form-stacked entry-form" action="/account/reset-account" name="submit-form">
    <fieldset>
      <div id="message-container"></div>
      <h1 translate="yes">Restablecer le muuk' ti' in wilej</h1>
      <div class="pure-control-group">
        <label for="username" translate="yes">k'aaba' usuario</label>
        <input id="username" name="username" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="secret-code" translate="yes">Restablecer código</label>
        <input id="secret-code" name="secret-code" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="new-password" translate="yes">Túumben contraseña</label>
        <input id="new-password" name="new-password" type="text" maxlength="1000">
      </div>
      <div class="pure-control-group">
        <label for="confirm-password" translate="yes">Confirmar túumben contraseña</label>
        <input id="confirm-password" name="confirm-password" type="text" maxlength="1000">
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Restablecer ti' máaxo'ob xoknáalo'obo'</button>
      </div>
      <ul>
        <li>
          <a href="/account/signin" translate="yes">K'a' máaxo'ob xoknáalo'obo'</a>
        </li>
        <li>
          <a href="/account/register" translate="yes">Crear jump'éel yilaje'</a>
        </li>
      </ul>
    </fieldset>
  </form>
  <template id="invalid-reset-code">
    <div class="error message" translate="yes">
      Ba'alo'! Código secreto u ma' válido
    </div>
  </template>
  <template id="invalid-secret-code">
    <div class="error message" translate="yes">
      Ba'alo'! Código secreto u ma' válido
    </div>
  </template>
  <template id="invalid-username">
    <div class="error message" translate="yes">
      Ba'alo'! K'aaba' usuario ma' válido
    </div>
  </template>
  <template id="invalid-username-length">
    <div class="error message" translate="yes">
      Ba'alo'! Longitud u k'aaba' usuario ma' válida
    </div>
  </template>
  <template id="invalid-new-password">
    <div class="error message" translate="yes">
      Ba'alo'! Túumben contraseña ma' válida
    </div>
  </template>
  <template id="invalid-new-password-length">
    <div class="error message" translate="yes">
      Ba'alo'! Túumben contraseña ma' válida length
    </div>
  </template>
  <template id="invalid-confirm-password">
    <div class="error message" translate="yes">
      Ba'alo'! Contraseña u ya'aliko'ob ma' válida
    </div>
  </template>
  <template id="invalid-account">
    <div class="error message" translate="yes">
      Ba'alo'! Yile' ma' válida
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Ba'alo'! U ts'o'ok u producido jump'éel ba'alo' desconocido
    </div>
  </template>
</body>
</html>
