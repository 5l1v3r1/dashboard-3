<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">T'aano' le yilaje'</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">T'aano' le yilaje'</h1>
  <p translate="yes">Seleccione u t'aano' yéetel, ka bixake' páajtal, le contenido ku chíikpajal ti' u t'aano' preferido.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form pure-form-stacked" action="/account/language" name="submit-form">
    <fieldset>
      <div class="pure-control-group">
        <label for="password" translate="yes">T'aano'</label>
        <select id="language" name="language">
          <option value="" translate="yes">
            Yéey le t'aan a k'áat
          </option>
        </select>
      </div>
      <div class="pure-controls">
        <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">K'ex t'aan</button>
      </div>
    </fieldset>
  </form>
  <template id="language-option">
    <option value="${language.code}">
      ${language.name}
    </option>
  </template>
  <template id="success">
    <div class="success message" translate="yes">
      Éxito! U preferencia t'aano' yaan u yokol ichil vigor ichil bejla'e'.
    </div>
  </template>
  <template id="invalid-language">
    <div class="error message" translate="yes">
      Ba'alo'! Ku seleccionó jump'éel t'aano' ma' válido
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Ba'alo'! U ts'o'ok u producido jump'éel ba'alo' desconocido
    </div>
  </template>
</body>
</html>
