<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Revocar administrador</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Revocar le administrador ti' ${account.accountid}</h1>
  <p translate="yes">Le seleccionada ma' perderá u muuk' ti' le yaan ma'alo'ob meyaj beetik.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/administrator/revoke-administrator?accountid=${account.accountid}" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Revocar administrador</button>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Éxito! Le usuario ts'o'ok ma' jach administrador
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Ba'alo'! U ts'o'ok u producido jump'éel ba'alo' desconocido
    </div>
  </template>
</body>
</html>
