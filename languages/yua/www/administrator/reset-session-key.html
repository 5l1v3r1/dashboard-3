<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Restablecer clave xoknáalo'obo'</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Restablecer le clave xoknáalo'obo' utia'al ${account.accountid}</h1>
  <p translate="yes">Amal yilaje' firma u sesiones yéetel juntúul clave secreta utia'al u finalicen tuláakal le sesiones máako'ob síinajo'obo'.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/administrator/reset-session-key?accountid=${account.accountid}" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Restablecer clave xoknáalo'obo'</button>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Éxito! Le sesiones le usuario ts'o'ok u finalizado
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Ba'alo'! U ts'o'ok u producido jump'éel ba'alo' desconocido
    </div>
  </template>
</body>
</html>
