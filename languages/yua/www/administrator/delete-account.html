<!DOCTYPE html>
<html lang="en" data-navbar="/administrator/navbar-account.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">Tselik ${account.accountid}</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">Tselik ${account.accountid}</h1>
  <p translate="yes">Le ba'ax menta'abij u páajtal tselik ka' máan u período u eliminación programado.</p>
  <div id="message-container"></div>
  <form id="submit-form" method="post" class="pure-form" action="/administrator/delete-account?accountid=${account.accountid}" name="submit-form">
    <fieldset>
      <button id="submit-button" type="submit" class="pure-button pure-button-primary" translate="yes">Tselik yile'</button>
    </fieldset>
  </form>
  <template id="success">
    <div class="success message" translate="yes">
      Éxito! Le yilaje' u ts'o'ok eliminado
    </div>
  </template>
  <template id="unknown-error">
    <div class="error message" translate="yes">
      Ba'alo'! U ts'o'ok u producido jump'éel ba'alo' desconocido
    </div>
  </template>
  <template id="schedule-error">
    <div class="error message" translate="yes">
      Ba'alo'! Le yilaje' k'a'ana'an programar u yáax utia'al u eliminación
    </div>
  </template>
  <template id="duration-error">
    <div class="error message" translate="yes">
      Ba'alo'! Le yilaje' ma' u páajtal tselik tak ka' u k'iinil programada
    </div>
  </template>
</body>
</html>
