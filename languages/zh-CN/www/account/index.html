<!DOCTYPE html>
<html lang="en" data-navbar="/account/navbar.html">
<head>
  <meta charset="utf-8" /> 
  <title translate="yes">帐户</title>
  <link href="/public/pure-min.css" rel="stylesheet">
  <link href="/public/content.css" rel="stylesheet">
  <link href="/public/content-additional.css" rel="stylesheet">
  <base target="_top" href="/">
</head>
<body>
  <h1 translate="yes">帐户</h1>
  <p class="pure-button-group"><a class="pure-button" href="/account/delete-account" translate="yes">删除帐户</a></p>
  <h2 translate="yes">恢复代码</h2>
  <p translate="yes">这些一次使用代码可以重置您的密码并禁用身份验证令牌。</p>
  <p class="pure-button-group"><a class="pure-button" href="/account/create-reset-code" translate="yes">创建代码</a>
    <a class="pure-button" href="/account/reset-codes" translate="yes">重置代码</a></p>
  <h2 translate="yes">配置文件信息</h2>
  <p translate="yes">出于管理原因，我们有时可能需要与您联系。</p>
  <p class="pure-button-group"><a id="create-profile-link" class="pure-button" href="/account/create-profile">Create profile</a>
    <a id="update-profile-link" class="pure-button" href="/account/edit-profile?profileid=${account.profileid}">Update my profile</a></p>
  <h2 translate="yes">管理会话</h2>
  <p translate="yes">查看您最近的登录。</p>
  <p class="pure-button-group">
    <a class="pure-button" href="/account/sessions" translate="yes">会话</a>
    <a class="pure-button" href="/account/end-all-sessions" translate="yes">结束所有会话</a>
  </p>
  <h2 translate="yes">更改登录凭据</h2>
  <p translate="yes">您的用户名和密码是机密，仅用于登录。</p>
  <p class="pure-button-group">
    <a class="pure-button" href="/account/change-username" translate="yes">更改用户名</a>
    <a class="pure-button" href="/account/change-password" translate="yes">更改密码</a>
  </p>
  <div id="language-preference-container">
    <h2 translate="yes">语言</h2>
    <p translate="yes">自定义语言首选项。</p>
    <p class="pure-button-group"><a class="pure-button" href="/account/language" translate="yes">选择语言</a></p>
  </div>
  <h2 translate="yes">删除帐户</h2>
  <p translate="yes">安排您的帐户在不久的将来删除，并取消，如果你改变主意。</p>
  <p class="pure-button-group"><a class="pure-button" href="/account/delete-account" translate="yes">删除帐户</a></p>
</body>
</html>
